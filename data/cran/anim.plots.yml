version: 0.2.1
title: Simple Animated Plots for R
maintainer: David Hugh-Jones
description: |-
  Simple animated versions of basic R plots, using the 'animation'
  package. Includes animated versions of plot, barplot, persp, contour,
  filled.contour, hist, curve, points, lines, text, symbols, segments, and
  arrows.
date_publication: '2019-05-16'
bug_reports: http://github.com/hughjonesd/anim.plots/issues
url: ''
url_cran: https://CRAN.R-project.org/package=anim.plots
url_git: http://github.com/hughjonesd/anim.plots

version: 0.7.1
title: |-
  Read, Validate, Analyze, and Map Files in the General Transit
  Feed Specification
maintainer: Tom Buckley
description: 'Read General Transit Feed Specification (GTFS) zipfiles into a list
  of R dataframes. Perform validation of the data structure against the specification.
  Analyze the headways and frequencies at routes and stops. Create maps and perform
  spatial analysis on the routes and stops. Please see the GTFS documentation here
  for more detail: <http://gtfs.org/>.'

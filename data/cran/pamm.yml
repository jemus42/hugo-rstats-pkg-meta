version: '1.121'
title: Power Analysis for Random Effects in Mixed Models
maintainer: Julien Martin
description: Simulation functions to assess or explore the power of a dataset to estimates
  significant random effects (intercept or slope) in a mixed model. The functions
  are based on the "lme4" and "lmerTest" packages.

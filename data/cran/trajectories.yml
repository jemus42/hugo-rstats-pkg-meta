version: 0.2-1
title: Classes and Methods for Trajectory Data
maintainer: Edzer Pebesma
description: Classes and methods for trajectory data, with support for nesting individual
  Track objects in track sets (Tracks) and track sets for different entities in collections
  of Tracks. Methods include selection, generalization, aggregation, intersection,
  simulation, and plotting.

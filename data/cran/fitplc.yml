version: 1.2-3
title: Fit Hydraulic Vulnerability Curves
maintainer: Remko Duursma
description: Fits Weibull or sigmoidal models to percent loss conductivity (plc) curves
  as a function of plant water potential, computes confidence intervals of parameter
  estimates and predictions with bootstrap or parametric methods, and provides convenient
  plotting methods.

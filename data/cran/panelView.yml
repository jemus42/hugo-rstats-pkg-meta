version: 1.1.2
title: Visualizing Panel Data
maintainer: Yiqing Xu
description: 'Visualizes panel data. It has two main functionalities: (1) it visualizes
  the treatment and missing-value statuses of each observation in a panel/time-series-cross-sectional
  (TSCS) dataset; and (2) it plots the outcome variable (either continuous or discrete)
  in a time-series fashion.'

version: 1.3.1
title: Data Package 'Frictionless Data'
maintainer: Kleanthis Koupidis
description: Work with 'Frictionless Data Packages' (<https://frictionlessdata.io/specs/data-package/>).
  Allows to load and validate any descriptor for a data package profile, create and
  modify descriptors and provides expose methods for reading and streaming data in
  the package. When a descriptor is a 'Tabular Data Package', it uses the 'Table Schema'
  package (<https://CRAN.R-project.org/package=tableschema.r>) and exposes its functionality,
  for each resource object in the resources field.
date_publication: '2020-05-06'

title: Visualizing Multiple Sequence Alignments with 'ggplot2'
maintainer: Stephanie J. Spielman
description: Create extensible figures of multiple sequence alignments, using the
  'ggplot2' plotting engine. 'alignfigr' will create a baseline figure of a multiple
  sequence alignment which can be fully customized to the user's liking with standard
  'ggplot2' features.

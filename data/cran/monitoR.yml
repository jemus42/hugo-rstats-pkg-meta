version: 1.0.7
title: Acoustic Template Detection in R
maintainer: Sasha D. Hafner
description: Acoustic template detection and monitoring database interface. Create,
  modify, save, and use templates for detection of animal vocalizations. View, verify,
  and extract results. Upload a MySQL schema to a existing instance, manage survey
  metadata, write and read templates and detections locally or to the database.

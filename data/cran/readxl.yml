version: 1.3.1
title: Read Excel Files
maintainer: Jennifer Bryan
description: |-
  Import excel files into R. Supports '.xls' via the
  embedded 'libxls' C library <https://github.com/libxls/libxls> and
  '.xlsx' via the embedded 'RapidXML' C++ library
  <http://rapidxml.sourceforge.net>.  Works on Windows, Mac and Linux
  without external dependencies.
date_publication: '2019-03-13'
bug_reports: https://github.com/tidyverse/readxl/issues
url: https://readxl.tidyverse.org
url_cran: https://CRAN.R-project.org/package=readxl
url_git: https://github.com/tidyverse/readxl

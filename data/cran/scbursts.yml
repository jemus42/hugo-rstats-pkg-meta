description: Provides tools to import and export from several existing pieces of ion-channel
  analysis software such as 'TAC', 'QUB', 'SCAN', and 'Clampfit', implements procedures
  such as dwell-time correction and defining bursts with a critical time, and provides
  tools for analysis of bursts, such as tools for sorting and plotting.

version: 0.1.3
title: Client for the 'DKAN' API
maintainer: Tony Fujs
description: Provides functions to facilitate access to the 'DKAN' API (<https://dkan.readthedocs.io/en/latest/apis/index.html>),
  including the 'DKAN' REST API (metadata), and the 'DKAN' datastore API (data). Includes
  functions to list, create, retrieve, update, and delete datasets and resources nodes.
  It also includes functions to search and retrieve data from the 'DKAN' datastore.

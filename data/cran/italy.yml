title: The Italian Survey on Household and Wealth, 2008 and 2010
maintainer: Rebecca Steorts
description: 'Provides two record linkage data sets on the Italian Survey on Household
  and Wealth, 2008 and 2010, a sample survey conducted by the Bank of Italy every
  two years. The 2010 survey covered 13,702 individuals, while the 2008 survey covered
  13,734 individuals. The following categorical variables are included in this data
  set: year of birth, working status, employment status, branch of activity, town
  size, geographical area of birth, sex, whether or not Italian national, and highest
  educational level obtained. Unique identifiers are available to assess the accuracy
  of oneâ€™s method. Please see Steorts (2015) <DOI:10.1214/15-BA965SI> to find more
  details about the data set.'

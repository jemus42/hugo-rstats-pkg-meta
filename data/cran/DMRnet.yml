maintainer: Agnieszka Prochenka-Sołtys
description: Model selection algorithms for regression and classification, where the
  predictors can be numerical and categorical and the number of regressors exceeds
  the number of observations. The selected model consists of a subset of numerical
  regressors and partitions of levels of factors. Aleksandra Maj-Kańska, Piotr Pokarowski
  and Agnieszka Prochenka (2015) <doi:10.1214/15-EJS1050>. Piotr Pokarowski and Jan
  Mielniczuk (2015) <http://www.jmlr.org/papers/volume16/pokarowski15a/pokarowski15a.pdf>.

version: '2.1'
title: |-
  Perform Rosenbaum bounds sensitivity tests for matched and
  unmatched data.
maintainer: Luke J. Keele
description: Takes matched and unmatched data and calculates Rosenbaum bounds for
  the treatment effect.  Calculates bounds for binary outcome data, Hodges-Lehmann
  point estimates, Wilcoxon signed-rank test for matched data and matched IV estimators,
  Wilcoxon sum rank test, and for data with multiple matched controls. Package is
  also designed to work with the Matching package and operate on Match() objects.

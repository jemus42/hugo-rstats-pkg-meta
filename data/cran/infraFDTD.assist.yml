title: IO Help for infraFDTD Model
maintainer: Jake Anderson
description: Facilitates the generation of input files for infraFDTD and processes
  snapshot output. infraFDTD is a finite-difference model written by Keehoon Kim for
  simulating infrasound that considers topography and a 1-D atmosphere (see Kim et
  al., 2015 <doi:10.1002/2015GL064466>).

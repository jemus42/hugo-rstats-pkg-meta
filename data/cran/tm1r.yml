version: 1.1.4
title: The Integration Between 'IBM COGNOS TM1' and R
maintainer: Muhammed Ali Onder
description: Useful functions to connect to 'TM1' <https://www.ibm.com/uk-en/marketplace/planning-and-analytics>
  instance from R via REST API. With the functions in the package, data can be imported
  from 'TM1' via mdx view or native view, data can be sent to 'TM1', processes and
  chores can be executed, and cube and dimension metadata information can be taken.
date_publication: '2020-03-19'
bug_reports: http://github.com/muhammedalionder/tm1r/issues
url: ''
url_cran: https://CRAN.R-project.org/package=tm1r
url_git: http://github.com/muhammedalionder/tm1r

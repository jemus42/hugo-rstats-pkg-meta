title: Robust Bayesian Copas Selection Model
maintainer: Ray Bai
description: Implementation of the robust Bayesian Copas (RBC) selection model for
  correcting and quantifying publication bias, as introduced in Bai et al. (2020)
  <arXiv:2005.02930>. This package also implements standard random effects meta-analysis
  and the Copas-like selection model of Ning et al. (2017) <doi:10.1093/biostatistics/kxx004>.

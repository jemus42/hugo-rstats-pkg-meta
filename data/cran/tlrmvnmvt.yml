  Andries van Dam, Steven Feiner, and John Hughes.\n\"Computer Graphics: Principle
  and Practice\". Addison-Wesley\nPublishing Company. Reading, Massachusetts (1987,
  ISBN:0-201-84840-6 1);\nGenz, A., \"Numerical computation of multivariate\nnormal
  probabilities,\" Journal of Computational and\nGraphical Statistics, 1, 141-149
  (1992) <doi:10.1080/10618600.1992.10477010>;\nCao, J., Genton, M. G., Keyes, D.
  E., & Turkiyyah, G. M. \"Exploiting Low\nRank Covariance Structures for Computing
  High-Dimensional Normal and Student-\nt Probabilities\" (2019) <https://marcgenton.github.io/2019.CGKT.manuscript.pdf>."

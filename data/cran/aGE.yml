title: |-
  Adaptive Set-Based Gene-Environment Interaction Test for Rare
  Variants
maintainer: Tianzhong Yang
description: 'Tests gene-environment interaction for rare genetic variants within
  the framework of adaptive sum of powered score test. The package includes two tests:
  adaptive gene-by-environment interaction test, and joint test for genetic main effects
  and gene-environment interaction. See Yang et al (2018) <doi:10.1002/sim.8037>.'

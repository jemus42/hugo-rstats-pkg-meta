version: '1.1'
title: Linear Network Preprocessing for Spatial Statistics
maintainer: Alvaro Briz-Redon
description: Launches a Shiny application that allows users to carry out some of the
  steps that are required to curate both a linear network object based on a road structure
  and a point pattern that lies on such a network, becoming two previous steps to
  the performance of a spatial statistics analysis.

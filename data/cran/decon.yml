title: Deconvolution Estimation in Measurement Error Models
maintainer: Xiao-Feng Wang
description: 'This package contains a collection of functions to deal<U+000a>with
  nonparametric measurement error problems using<U+000a>deconvolution kernel methods.
  We focus two measurement error<U+000a>models in the package: (1) an additive measurement
  error model,<U+000a>where the goal is to estimate the density or distribution<U+000a>function
  from contaminated data; (2) nonparametric regression<U+000a>model with errors-in-variables.
  The R functions allow the<U+000a>measurement errors to be either homoscedastic or<U+000a>heteroscedastic.
  To make the deconvolution estimators<U+000a>computationally more efficient in R,
  we adapt the "Fast Fourier<U+000a>Transform" (FFT) algorithm for density estimation
  with<U+000a>error-free data to the deconvolution kernel estimation. Several<U+000a>methods
  for the selection of the data-driven smoothing<U+000a>parameter are also provided
  in the package. See details in:<U+000a>Wang, X.F. and Wang, B. (2011). Deconvolution
  estimation in<U+000a>measurement error models: The R package decon. Journal of<U+000a>Statistical
  Software, 39(10), 1-24.'

version: 1.0.0
title: Models for Data from Unmarked Animals
maintainer: Andy Royle
description: Fits hierarchical models of animal abundance and occurrence to data collected
  using survey methods such as point counts, site occupancy sampling, distance sampling,
  removal sampling, and double observer sampling. Parameters governing the state and
  observation processes can be modeled as functions of covariates.
date_publication: '2020-05-04'
bug_reports: https://github.com/rbchan/unmarked/issues
url: http://groups.google.com/group/unmarked
url_cran: https://CRAN.R-project.org/package=unmarked
url_git: http://github.com/ianfiske/unmarked

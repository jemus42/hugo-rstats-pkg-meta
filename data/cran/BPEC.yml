version: 1.3.1
title: Bayesian Phylogeographic and Ecological Clustering
maintainer: Ioanna Manolopoulou
description: Model-based clustering for phylogeographic data comprising mtDNA sequences
  and geographical locations along with optional environmental characteristics, aiming
  to identify migration events that led to homogeneous population clusters. The package
  vignette, I. Manolopoulou, A. Hille, B. C. Emerson (2020) <doi:10.18637/jss.v092.i03>,
  provides detailed descriptions of the package.

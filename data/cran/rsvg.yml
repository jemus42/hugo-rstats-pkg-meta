version: '2.1'
title: Render SVG Images into PDF, PNG, PostScript, or Bitmap Arrays
maintainer: Jeroen Ooms
description: |-
  Renders vector-based svg images into high-quality custom-size bitmap
  arrays using 'librsvg2'. The resulting bitmap can be written to e.g. png, jpeg
  or webp format. In addition, the package can convert images directly to various
  formats such as pdf or postscript.
date_publication: '2020-05-19'
bug_reports: https://github.com/jeroen/rsvg/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rsvg
url_git: https://github.com/jeroen/rsvg#readme

version: 0.5.4
title: R Interface to Yandex Metrica API
maintainer: Alexey Seleznev
description: "Allows work with 'Management API' for load counters, segments, filters,\nuser
  permissions and goals list from Yandex Metrica, 'Reporting API' allows you to get\ninformation
  about the statistics of site visits and other data without\nusing the web interface,
  'Logs API' allows to receive non-aggregated data and\n'Compatible with Google Analytics
  Core Reporting API v3' allows\nreceive information about site traffic and other
  data using field names\nfrom Google Analytics Core API.\tFor more information see
  official\ndocuments <https://tech.yandex.ru/metrika/doc/api2/concept/about-docpage/>."
date_publication: '2019-12-10'
bug_reports: https://github.com/selesnow/rym/issues
url: http://selesnow.github.io/rym
url_cran: https://CRAN.R-project.org/package=rym
url_git: ''

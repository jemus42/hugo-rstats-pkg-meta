version: 0.2.13
title: |-
  Embedding Interactive Charts Generated with ECharts Library into
  Shiny Applications
maintainer: Xiaodong Deng
description: Embed interactive charts to their Shiny applications. These charts will
  be generated by ECharts library developed by Baidu (<http://echarts.baidu.com/>).
  Current version supports line chart, bar chart, pie chart, scatter plot, gauge,
  word cloud, radar chart, tree map, and heat map.
date_publication: '2017-12-11'
bug_reports: https://github.com/XD-DENG/ECharts2Shiny/issues
url: ''

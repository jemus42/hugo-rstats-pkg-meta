version: 1.2.0
title: Create Visual Predictive Checks
maintainer: Ron Keizer
description: Visual predictive checks are a commonly used diagnostic plot in pharmacometrics,
  showing how certain statistics (percentiles) for observed data compare to those
  same statistics for data simulated from a model. The package can generate VPCs for
  continuous, categorical, censored, and (repeated) time-to-event data.

title: Hadamard Matrix Generation
maintainer: Appavoo Dhandapani
description: Generates Hadamard matrices using different construction methods. For
  those who want to generate Hadamard matrix, a generic function, Hadamard_matrix()
  is provided. For those who want to generate Hadamard matrix using a particular method,
  separate functions are available. See Horadam (2007, ISBN:9780691119212) Hadamard
  Matrices and their applications, Princeton University Press for more information
  on Hadamard Matrices.

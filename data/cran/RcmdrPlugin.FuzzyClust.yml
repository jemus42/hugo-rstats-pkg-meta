version: '1.1'
title: |-
  R Commander Plug-in for Fuzzy Clustering Methods (Fuzzy C-Means
  and Gustafson Kessel)
maintainer: Achmad Fauzi Bagus F
description: |-
  The R Commander Plug-in for Fuzzy Clustering Methods. This Plug-
  in provide Graphical User Interface of 2 methods of Fuzzy Clustering (Fuzzy C-
  Means /FCM and Gustafson Kessel-Babuska). For validation of clustering, this plug-
  in use Xie Beni Index, MPC index, and CE index. For statistical test (test
  of significant differences of grouping/clustering), this plug-in use MANOVA
  analysis with Pillai trace statistics. For stabilize the result, this package provide
  soft voting cluster ensemble function. Visualization of result are provided via plugin that must be load in Rcmdr file.

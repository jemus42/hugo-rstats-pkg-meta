version: 0.3.0
title: 'Kernel Factory: An Ensemble of Kernel Machines'
maintainer: Michel Ballings
description: 'Binary classification based on an ensemble of kernel machines ("Ballings,
  M. and Van den Poel, D. (2013), Kernel Factory: An Ensemble of Kernel Machines.
  Expert Systems With Applications, 40(8), 2904-2913"). Kernel factory is an ensemble
  method where each base classifier (random forest) is fit on the kernel matrix of
  a subset of the training data.'

version: 0.3.0
title: Read SDMX-XML Data
maintainer: Matthew de Queljoe
description: |-
  Read Statistical Data and Metadata Exchange (SDMX) XML data.
  This the main transmission format used in official statistics. Data can be imported from
  local SDMX-ML files or a SDMX web-service and will be read in 'as is' into a dataframe object.
  The 'RapidXML' C++ library <http://rapidxml.sourceforge.net> is used to parse the XML data.
date_publication: '2019-10-03'
bug_reports: https://github.com/mdequeljoe/readsdmx/issues
url: ''
url_cran: https://CRAN.R-project.org/package=readsdmx
url_git: https://github.com/mdequeljoe/readsdmx

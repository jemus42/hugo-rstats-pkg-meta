version: 0.2.0
title: Sentiment Analysis of Twitter Data
maintainer: Evan Munson
description: This analytic is an in initial foray into sentiment analysis.  This analytic
  will allow a user to access the Twitter API (once they create their own developer
  account), ingest tweets of their interest, clean / tidy data, perform topic modeling
  if interested, compute sentiment scores utilizing the x  bing Lexicon, and output
  visualizations.

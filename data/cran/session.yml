version: 1.0.3
title: Functions for interacting with, saving and restoring R sessions.
maintainer: Gregory R. Warnes
description: |-
  Utility functions for interacting with R processes from
  external programs. This package includes functions to save and
  restore session information (including loaded packages, and
  attached data objects), as well as functions to evaluate
  strings containing R commands and return the printed results or
  an execution transcript.

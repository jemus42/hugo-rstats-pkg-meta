version: 0.5.2
title: Amazon Web Services Request Signatures
maintainer: Jonathan Stott
description: Generates version 2 and version 4 request signatures for Amazon Web Services
  ('AWS') <https://aws.amazon.com/> Application Programming Interfaces ('APIs') and
  provides a mechanism for retrieving credentials from environment variables, 'AWS'
  credentials files, and 'EC2' instance metadata. For use on 'EC2' instances, users
  will need to install the suggested package 'aws.ec2metadata' <https://cran.r-project.org/package=aws.ec2metadata>.
date_publication: '2019-08-08'
bug_reports: https://github.com/cloudyr/aws.signature/issues
url: ''
url_cran: https://CRAN.R-project.org/package=aws.signature
url_git: https://github.com/cloudyr/aws.signature

title: METABOlomics LOngitudinal SimUlation Engine
maintainer: Charlie Beirnaert
description: Simulating dynamic (longitudinal, time-resolved) metabolomics data based
  on an underlying biological network. The network is initiating with certain concentrations
  and evolves over a simulated time period. Optionally external influxes (concentration
  drivers) can be added.

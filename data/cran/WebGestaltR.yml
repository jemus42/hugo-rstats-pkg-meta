version: 0.4.3
title: Gene Set Analysis Toolkit WebGestaltR
maintainer: Yuxing Liao
description: The web version WebGestalt <http://www.webgestalt.org> supports 12 organisms,
  354 gene identifiers and 321,251 function categories. Users can upload the data
  and functional categories with their own gene identifiers. In addition to the Over-Representation
  Analysis, WebGestalt also supports Gene Set Enrichment Analysis and Network Topology
  Analysis. The user-friendly output report allows interactive and efficient exploration
  of enrichment results. The WebGestaltR package not only supports all above functions
  but also can be integrated into other pipeline or simultaneously analyze multiple
  gene lists.

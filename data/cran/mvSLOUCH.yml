version: '2.4'
title: |-
  Multivariate Stochastic Linear Ornstein-Uhlenbeck Models for
  Phylogenetic Comparative Hypotheses
maintainer: Krzysztof Bartoszek
description: Fits multivariate Ornstein-Uhlenbeck types of models to continues trait
  data from species related by a common evolutionary history. See K. Bartoszek, J,
  Pienaar, P. Mostad, S. Andersson, T. F.Hansen (2012) <doi:10.1016/j.jtbi.2012.08.005>.
  The suggested PCMBaseCpp package (which significantly speeds up the likelihood calculations)
  can be obtained from <https://github.com/venelin/PCMBaseCpp/>.

version: 0.3.4
title: Perseus R Interop
maintainer: Jan Rudolph
description: Enables the interoperability between the Perseus platform for omics data
  analysis (Tyanova et al. 2016) <doi:10.1038/nmeth.3901> and R. It provides the foundation
  for developing and running Perseus plugins implemented in R by providing all required
  input and output handling, including data and parameter parsing as described in
  Rudolph and Cox 2018 <doi:10.1101/447268>.

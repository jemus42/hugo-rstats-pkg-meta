version: 0.4.0
title: Wavelet Analysis
maintainer: Navarro Fabien
description: Perform wavelet analysis (orthogonal, translation invariant, tensorial,
  1-2-3d transforms, thresholding, block thresholding, linear,...) with applications
  to data compression or denoising/regression. The core of the code is a port of 'MATLAB'
  Wavelab toolbox written by D. Donoho, A. Maleki and M. Shahram (<https://statweb.stanford.edu/~wavelab/>).
date_publication: '2019-03-14'
bug_reports: http://github.com/fabnavarro/rwavelet/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rwavelet
url_git: http://github.com/fabnavarro/rwavelet

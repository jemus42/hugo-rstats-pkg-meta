version: 1.0-6
title: |-
  Quantitative Polymerase Chain Reaction (qPCR) Data Mining and
  Machine Learning Toolkit
maintainer: Stefan Roediger
description: Extracts features from amplification curve data of quantitative Polymerase
  Chain Reactions (qPCR) (Pabinger S. et al. (2014) <doi:10.1016/j.bdq.2014.08.002>)
  for machine learning purposes. Helper functions prepare the amplification curve
  data for processing as functional data (e.g., Hausdorff distance) or enable the
  plotting of amplification curve classes (negative, ambiguous, positive). The hookreg()
  and hookregNL() functions (Burdukiewicz M. et al. (2018) <doi:10.1016/j.bdq.2018.08.001>)
  can be used to predict amplification curves with an hook effect-like curvature.
  The pcrfit_single() function can be used to extract features from an amplification
  curve.

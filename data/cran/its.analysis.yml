version: 1.4.1
title: Running Interrupted Time Series Analysis
maintainer: Patrick English
description: Two functions for running and then post-estimating an Interrupted Time
  Series Analysis model. This is a solution for running time series analyses on temporally
  short data. See English (2019) 'The its.analysis R package - Modelling short time
  series data' <https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3398189> for an
  overview of the method.

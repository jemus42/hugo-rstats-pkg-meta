version: '1.0'
title: |-
  Pabon Lasso Graphs and Comparing Situations of a Unit in Two
  Different Times
maintainer: '"Nezami,Hossein"'
description: Pabon Lasso is a graphical method for monitoring the efficiency of different
  wards of a hospital or different hospitals.Pabon Lasso graph is divided into 4 parts
  which are created after drawing the average of BTR and BOR. The part in the left-down
  side is Zone I, left-up side is Zone II, Right-up side part is Zone III and the
  last part is Zone IV.

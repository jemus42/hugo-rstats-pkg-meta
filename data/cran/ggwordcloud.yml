version: 0.5.0
title: A Word Cloud Geom for 'ggplot2'
maintainer: Erwan Le Pennec
description: |-
  Provides a word cloud text geom for 'ggplot2'. Texts
  are placed so that they do not overlap as in 'ggrepel'.  The algorithm
  used is a variation around the one of 'wordcloud2.js'.
date_publication: '2019-06-02'
bug_reports: https://github.com/lepennec/ggwordcloud/issues
url: https://lepennec.github.io/ggwordcloud/
url_cran: https://CRAN.R-project.org/package=ggwordcloud
url_git: https://github.com/lepennec/ggwordcloud

version: 1.9.9
title: A Collection of Efficient and Extremely Fast R Functions
maintainer: Manos Papadakis
description: 'A collection of fast (utility) functions for data analysis. Column-
  and row- wise means, medians, variances, minimums, maximums, many t, F and G-square
  tests, many regressions (normal, logistic, Poisson), are some of the many fast functions.
  References: a) Tsagris M., Papadakis M. (2018). Taking R to its limits: 70+ tips.
  PeerJ Preprints 6:e26605v1 <doi:10.7287/peerj.preprints.26605v1>. b) Tsagris M.
  and Papadakis M. (2018). Forward regression in R: from the extreme slow to the extreme
  fast. Journal of Data Science, 16(4): 771--780. <doi:10.6339/JDS.201810_16(4).00006>.'
date_publication: '2020-03-08'
bug_reports: https://github.com/RfastOfficial/Rfast/issues
url: ''

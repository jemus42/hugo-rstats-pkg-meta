version: 0.1.0
title: |-
  Generation of Customizable, Discretized Time Series of
  Oscillating Species
maintainer: Arne Schoch
description: The supplied code allows for the generation of discrete time series of
  oscillating species. General shapes can be selected by means of individual functions,
  which are widely customizable by means of function arguments. All code was developed
  in the Biological Information Processing Group at the BioQuant Center at Heidelberg
  University, Germany.

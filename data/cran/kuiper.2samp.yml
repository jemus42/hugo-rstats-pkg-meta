version: '1.0'
title: Two-Sample Kuiper Test
maintainer: Ying Ruan
description: This function performs the two-sample Kuiper test to assess the anomaly
  of continuous, one-dimensional probability distributions. References used for this
  method are (1). Kuiper, N. H. (1960). <DOI:10.1016/S1385-7258(60)50006-0> and (2).
  Paltani, S. (2004). <DOI:10.1051/0004-6361:20034220>.

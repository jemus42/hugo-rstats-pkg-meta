version: 2.3.3
title: Interface to 'Azure Resource Manager'
maintainer: Hong Ooi
description: A lightweight but powerful R interface to the 'Azure Resource Manager'
  REST API. The package exposes a comprehensive class framework and related tools
  for creating, updating and deleting 'Azure' resource groups, resources and templates.
  While 'AzureRMR' can be used to manage any 'Azure' service, it can also be extended
  by other packages to provide extra functionality for specific services. Part of
  the 'AzureR' family of packages.
date_publication: '2020-05-15'

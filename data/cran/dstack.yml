version: 0.2.0
title: Publishing Interactive Plots
maintainer: Vitaly Khudobakhshov
description: |-
  A native R package that allows to publish, share and track revisions
  of plots using your favorite plotting package, e.g. 'ggplot2'. It also provides
  a kind of interactivity for such plots by specifying certain parameters for any
  specific plot view. See <https://docs.dstack.ai> for more information.
date_publication: '2020-04-09'
bug_reports: https://github.com/dstackai/dstack-r/issues
url: https://dstack.ai
url_cran: https://CRAN.R-project.org/package=dstack
url_git: ''

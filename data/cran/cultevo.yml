version: 1.0.2
title: Tools, Measures and Statistical Tests for Cultural Evolution
maintainer: Kevin Stadler
description: Provides tools for measuring the compositionality of signalling systems
  (in particular the information-theoretic measure due to Spike (2016) <http://hdl.handle.net/1842/25930>
  and the Mantel test for distance matrix correlation (after Dietz 1983) <doi:10.1093/sysbio/32.1.21>),
  functions for computing string and meaning distance matrices as well as an implementation
  of the Page test for monotonicity of ranks (Page 1963) <doi:10.1080/01621459.1963.10500843>
  with exact p-values up to k = 22.

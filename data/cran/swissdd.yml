version: 1.0.3
title: Get Swiss Federal and Cantonal Vote Results from Opendata.swiss
maintainer: Thomas Lo Russo
description: Builds upon the real time data service as well as the archive for national
  votes <https://opendata.swiss/api/3/action/package_show?id=echtzeitdaten-am-abstimmungstag-zu-eidgenoessischen-abstimmungsvorlagen>
  and cantonal votes <https://opendata.swiss/api/3/action/package_show?id=echtzeitdaten-am-abstimmungstag-zu-kantonalen-abstimmungsvorlagen>.
  It brings the results of Swiss popular votes, aggregated at the geographical level
  of choice, into R. Additionally, it allows to retrieve data from the Swissvotes-Database,
  one of the most comprehensive data platforms on Swiss referendums and initiatives
  <https://swissvotes.ch/page/dataset/swissvotes_dataset.csv>.
date_publication: '2020-05-15'
bug_reports: https://github.com/politanch/swissdd/issues
url: ''
url_cran: https://CRAN.R-project.org/package=swissdd
url_git: https://github.com/politanch/swissdd

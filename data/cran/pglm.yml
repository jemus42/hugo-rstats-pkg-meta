version: 0.2-2
title: Panel Generalized Linear Models
maintainer: Yves Croissant
description: |-
  Estimation of panel models for glm-like models: this includes binomial models (logit and probit) count models (poisson and negbin) and ordered models (logit and probit), as described in Baltagi (2013) Econometric Analysis of Panel Data, ISBN-13:978-1-118-67232-7,
  Hsiao (2014) Analysis of Panel Data  <doi:10.1017/CBO9781139839327> and
  Croissant and Millo (2018), Panel Data Econometrics with R, ISBN:978-1-118-94918-4.

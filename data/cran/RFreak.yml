description: An R interface to a modified version of the Free Evolutionary Algorithm
  Kit FrEAK. FrEAK is a toolkit written in Java to design and analyze evolutionary
  algorithms. Both the R interface and an extended version of FrEAK are contained
  in the RFreak package. For more information on FrEAK see http://sourceforge.net/projects/freak427/.

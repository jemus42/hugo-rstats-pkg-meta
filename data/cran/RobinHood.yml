version: '1.4'
title: Interface for the RobinHood.com No Commission Investing Platform
maintainer: Joseph Blubaugh
description: Execute API calls to the RobinHood <https://robinhood.com> investing
  platform. Functionality includes accessing account data and current holdings, retrieving
  investment statistics and quotes, placing and canceling orders, getting market trading
  hours, searching investments by popular tag, and interacting with watch lists.

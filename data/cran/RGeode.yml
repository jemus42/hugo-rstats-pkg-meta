title: Geometric Density Estimation
maintainer: Lorenzo Rimella
description: Provides the hybrid Bayesian method Geometric Density Estimation. On
  the one hand, it scales the dimension of our data, on the other it performs inference.
  The method is fully described in the paper "Scalable Geometric Density Estimation"
  by Y. Wang, A. Canale, D. Dunson (2016) <http://proceedings.mlr.press/v51/wang16e.pdf>.

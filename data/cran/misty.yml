version: 0.3.1
title: Miscellaneous Functions 'T. Yanagida'
maintainer: Takuya Yanagida
description: Miscellaneous functions for descriptive statistics (e.g., frequency table,
  cross tabulation, multilevel descriptive statistics, coefficient alpha and omega,
  and various effect size measures), missing data (e.g., descriptive statistics for
  missing data, missing data pattern and auxiliary variable analysis), data management
  (e.g., reading and writing SPSS and Excel files, grand-mean and group-mean centering,
  recode variables and reverse code items, and scale and group scores), and statistical
  analysis (e.g., confidence intervals, Levene's test, z-test, and sample size determination).

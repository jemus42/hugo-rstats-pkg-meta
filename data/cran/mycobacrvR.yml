version: '1.0'
title: |-
  Integrative immunoinformatics for Mycobacterial diseases in R
  platform
maintainer: S. Ramachandran<ramu@igib.in>
description: The mycobacrvR package contains utilities to provide detailed information
  for B cell and T cell epitopes for predicted adhesins from various servers such
  as ABCpred, Bcepred, Bimas, Propred, NetMHC and IEDB. Please refer the URL below
  to download data files (data_mycobacrvR.zip) used in functions of this package.
date_publication: '2013-12-26'
bug_reports: ''

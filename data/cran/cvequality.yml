version: 0.2.0
title: |-
  Tests for the Equality of Coefficients of Variation from
  Multiple Groups
maintainer: Ben Marwick
description: Contains functions for testing for significant differences between multiple
  coefficients of variation. Includes Feltz and Miller's (1996) <DOI:10.1002/(SICI)1097-0258(19960330)15:6%3C647::AID-SIM184%3E3.0.CO;2-P>
  asymptotic test and Krishnamoorthy and Lee's (2014) <DOI:10.1007/s00180-013-0445-2>
  modified signed-likelihood ratio test. See the vignette for more, including full
  details of citations.
date_publication: '2019-01-07'

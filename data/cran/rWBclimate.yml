version: 0.1.3
title: A package for accessing World Bank climate data
maintainer: Edmund Hart
description: This package will download model predictions from 15 different global
  circulation models in 20 year intervals from the world bank.  Users can also access
  historical data, and create maps at 2 different spatial scales.

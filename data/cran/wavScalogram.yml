title: Wavelet Scalogram Tools for Time Series Analysis
maintainer: Vicente J. Bolos
description: 'Provides scalogram based wavelet tools for time series analysis: wavelet
  power spectrum, scalogram, windowed scalogram, windowed scalogram difference (see
  Bolos et al. (2017) <doi:10.1016/j.amc.2017.05.046>), scale index and windowed scale
  index (Benitez et al. (2010) <doi:10.1016/j.camwa.2010.05.010>).'

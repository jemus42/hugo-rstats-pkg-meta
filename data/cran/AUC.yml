version: 0.3.0
title: Threshold independent performance measures for probabilistic<U+000a>classifiers.
maintainer: Michel Ballings
description: 'This package includes functions to compute the area under the curve
  of selected measures: The area under the sensitivity curve (AUSEC), the area under
  the specificity curve (AUSPC), the area under the accuracy curve (AUACC), and the
  area under the receiver operating characteristic curve (AUROC). The curves can also
  be visualized. Support for partial areas is provided.'

description: Functions to clean and process international trade data into an international
  trade network (ITN) are provided. It then provides a set a functions to undertake
  analysis and plots of the ITN (extract the backbone, centrality, blockmodels, clustering).
  Examining the key players in the ITN and regional trade patterns.

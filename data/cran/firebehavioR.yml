version: 0.1.2
title: Prediction of Wildland Fire Behavior and Hazard
maintainer: Justin Ziegler
description: Fire behavior prediction models, including the Scott & Reinhardt's (2001)
  Rothermel Wildland Fire Modelling System <DOI:10.2737/RMRS-RP-29> and Alexander
  et al.'s (2006) Crown Fire Initiation & Spread model <DOI:10.1016/j.foreco.2006.08.174>.
  Also contains sample datasets, estimation of fire behavior prediction model inputs
  (e.g., fuel moisture, canopy characteristics, wind adjustment factor), results visualization,
  and methods to estimate fire weather hazard.

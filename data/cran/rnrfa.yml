version: 2.0.3
title: UK National River Flow Archive Data from R
maintainer: Claudia Vitolo
description: 'Utility functions to retrieve data from the UK National River Flow Archive
  (<http://nrfa.ceh.ac.uk/>, terms and conditions: <http://nrfa.ceh.ac.uk/costs-terms-and-conditions>).
  The package contains R wrappers to the UK NRFA data temporary-API. There are functions
  to retrieve stations falling in a bounding box, to generate a map and extracting
  time series and general information.'
date_publication: '2020-05-25'
bug_reports: https://github.com/cvitolo/rnrfa/issues
url: http://cvitolo.github.io/rnrfa/
url_cran: https://CRAN.R-project.org/package=rnrfa
url_git: ''

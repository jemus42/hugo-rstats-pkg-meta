version: 0.5.7
title: Robust Gaussian Stochastic Process Emulation
maintainer: Mengyang Gu
description: 'Robust parameter estimation and prediction of Gaussian stochastic process
  emulators. It allows for robust parameter estimation and prediction using Gaussian
  stochastic process emulator. It also implements the parallel partial Gaussian stochastic
  process emulator for computer model with massive outputs See the reference: Mengyang
  Gu and Jim Berger, 2016, Annals of Applied Statistics; Mengyang Gu, Xiaojing Wang
  and Jim Berger, 2018, Annals of Statistics.'

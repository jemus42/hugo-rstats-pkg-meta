version: 0.1.3
title: |-
  Interactive Phylogenetic Trees Using the 'Phylocanvas'
  JavaScript Library
maintainer: zachary charlop-powers
description: Create and customize interactive phylogenetic trees using the 'phylocanvas'
  JavaScript library and the 'htmlwidgets' package. These trees can be used directly
  from the R console, from 'RStudio', in Shiny apps, and in R Markdown documents.  See
  <http://phylocanvas.org/>  for more information on the 'phylocanvas' library.
date_publication: '2017-10-30'
bug_reports: https://github.com/zachcp/phylocanvas/issues
url: http://phylocanvas.org/
url_cran: https://CRAN.R-project.org/package=phylocanvas
url_git: https://github.com/zachcp/phylocanvas

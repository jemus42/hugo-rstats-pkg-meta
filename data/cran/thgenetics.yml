description: A step-up test for genetic rare variants in a gene or in a pathway. The
  method determines an optimal grouping of rare variants analytically. The method
  has been described in Hoffmann TJ, Marini NJ, and Witte JS (2010) <doi:10.1371/journal.pone.0013584>.

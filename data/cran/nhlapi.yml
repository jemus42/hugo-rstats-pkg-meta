title: A Minimum-Dependency 'R' Interface to the 'NHL' API
maintainer: Jozef Hajnala
description: Retrieves and processes the data exposed by the open 'NHL' API. This
  includes information on players, teams, games, tournaments, drafts, standings, schedules
  and other endpoints. A lower-level interface to access the data via URLs directly
  is also provided.

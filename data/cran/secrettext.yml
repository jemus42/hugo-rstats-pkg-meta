title: Encrypt Text Using a Shifting Substitution Cipher
maintainer: Danielle Quinn
description: Encrypt text using a simple shifting substitution cipher with setcode(),
  providing two numeric keys used to define the encryption algorithm. The resulting
  text can be decoded using decode() function and the two numeric keys specified during
  encryption.

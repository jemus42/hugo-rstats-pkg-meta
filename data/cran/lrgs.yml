version: 0.5.3
title: Linear Regression by Gibbs Sampling
maintainer: Adam Mantz
description: Implements a Gibbs sampler to do linear regression with multiple covariates,
  multiple responses, Gaussian measurement errors on covariates and responses, Gaussian
  intrinsic scatter, and a covariate prior distribution which is given by either a
  Gaussian mixture of specified size or a Dirichlet process with a Gaussian base distribution.

title: |-
  Collection of Methods to Detect Dichotomous Differential Item
  Functioning (DIF)
maintainer: David Magis
description: Provides a collection of standard methods to detect differential item
  functioning among dichotomously scored items. Methods for uniform and non-uniform
  DIF, based on test-score or IRT methods, for comparing two or more than two groups
  of respondents, are available (Magis, Beland, Tuerlinckx and De Boeck,A General
  Framework and an R Package for the Detection of Dichotomous Differential Item Functioning,
  Behavior Research Methods, 42, 2010, 847-862 <doi:10.3758/BRM.42.3.847>).

version: 1.3.10
title: Methods for Dimension Reduction
maintainer: Hang Weiqiang<E0010758@u.nus.edu>
description: Functions for dimension reduction, using MAVE (Minimum Average Variance
  Estimation), OPG (Outer Product of Gradient) and KSIR (sliced inverse regression
  of kernel version). Methods for selecting the best dimension are also included.
  Xia (2002) <doi:10.1111/1467-9868.03411>; Xia (2007) <doi:10.1214/009053607000000352>;
  Wang (2008) <doi:10.1198/016214508000000418>.

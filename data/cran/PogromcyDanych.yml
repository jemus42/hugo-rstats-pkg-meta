version: '1.5'
title: |-
  PogromcyDanych / DataCrunchers is the Masive Online Open Course
  that Brings R and Statistics to the People
maintainer: Przemyslaw Biecek
description: The data sets used in the online course ,,PogromcyDanych''. You can process
  data in many ways. The course Data Crunchers will introduce you to this variety.
  For this reason we will work on datasets of different size (from several to several
  hundred thousand rows), with various level of complexity (from two to two thousand
  columns) and prepared in different formats (text data, quantitative data and qualitative
  data). All of these data sets were gathered in a single big package called PogromcyDanych
  to facilitate access to them. It contains all sorts of data sets such as data about
  offer prices of cars, results of opinion polls, information about changes in stock
  market indices, data about names given to newborn babies, ski jumping results or
  information about outcomes of breast cancer patients treatment.

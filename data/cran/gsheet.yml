version: 0.4.5
title: Download Google Sheets Using Just the URL
maintainer: Max Conway
description: |-
  Simple package to download Google Sheets using just the sharing
  link. Spreadsheets can be downloaded as a data frame, or as plain text to parse
  manually. Google Sheets is the new name for Google Docs Spreadsheets <https://www.google.com/sheets/about>.
date_publication: '2020-04-07'
bug_reports: https://github.com/maxconway/gsheet/issues
url: ''
url_cran: https://CRAN.R-project.org/package=gsheet
url_git: https://github.com/maxconway/gsheet

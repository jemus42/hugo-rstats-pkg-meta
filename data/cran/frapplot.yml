title: Automatic Data Processing and Visualization for FRAP
maintainer: Guanqiao Ding
description: 'Automatically process Fluorescence Recovery After Photobleaching (FRAP)
  data and generate consistent, publishable figures. Note: this package does not replace
  ''ImageJ'' (or its equivalence) in raw image quantification. Some references about
  the methods: Sprague, Brian L. (2004) <doi:10.1529/biophysj.103.026765>; Day, Charles
  A. (2012) <doi:10.1002/0471142956.cy0219s62>.'

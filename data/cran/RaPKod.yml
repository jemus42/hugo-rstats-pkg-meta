version: '0.9'
title: Random Projection Kernel Outlier Detector
maintainer: Jeremie Kellner
description: Kernel method that performs online outlier detection through random low-dimensional
  projections in a kernel space. Controls the probability of false alarm error. See
  Kellner J., "Gaussian models and kernel methods" (2016), PhD thesis for reference
  <https://ori-nuxeo.univ-lille1.fr/nuxeo/site/esupversions/789d119a-6763-4205-972f-b318cd4fdb27>.

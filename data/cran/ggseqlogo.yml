version: '0.1'
title: |-
  A 'ggplot2' Extension for Drawing Publication-Ready Sequence
  Logos
maintainer: Omar Wagih
description: The extensive range of functions provided by this package makes it possible
  to draw highly versatile sequence logos. Features include, but not limited to, modifying
  colour schemes and fonts used to draw the logo, generating multiple logo plots,
  and aiding the visualisation with annotations. Sequence logos can easily be combined
  with other plots 'ggplot2' plots.

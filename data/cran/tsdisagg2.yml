version: 0.1.0
title: Time Series Disaggregation
maintainer: Jorge Vieira
description: 'Disaggregates low frequency time series data to higher frequency series.
  Implements the following methods for temporal disaggregation: Boot, Feibes and Lisman
  (1967) <DOI:10.2307/2985238>, Chow and Lin (1971) <DOI:10.2307/1928739>, Fernandez
  (1981) <DOI:10.2307/1924371> and Litterman (1983) <DOI:10.2307/1391858>.'

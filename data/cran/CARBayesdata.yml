version: '2.1'
title: |-
  Data Used in the Vignettes Accompanying the CARBayes and
  CARBayesST Packages
maintainer: Duncan Lee
description: Spatio-temporal data from Scotland used in the vignettes accompanying
  the CARBayes (spatial modelling) and CARBayesST (spatio-temporal modelling) packages.
  All data except for the Scottish lip cancer data relate to the set of 271 Intermediate
  Geographies (IG, but also known as Intermediate Zones (IZ))  that make up the 2001
  definition of the  Greater Glasgow and Clyde health board.

version: '1.0'
title: Estimation of the Proportion of SB Explained by Confounders
maintainer: Layla Parast
description: Uses parametric and nonparametric methods to quantify the proportion
  of the estimated selection bias (SB) explained by each observed confounder when
  estimating propensity score weighted treatment effects. Parast, L and Griffin, BA
  (2020). "Quantifying the Bias due to Observed Individual Confounders in Causal Treatment
  Effect Estimates". Statistics in Medicine, In press (doi to be added when published).

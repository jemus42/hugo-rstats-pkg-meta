version: 0.0.1
title: Garmin FIT File Decoder
maintainer: Jordan Mackie
description: A pure R package for decoding activity files written in the FIT ("Flexible
  and Interoperable Data Transfer") format. A format that is fast becoming the standard
  for recording running and cycling data. Details of the FIT protocol can be found
  at <https://www.thisisant.com/resources/fit>.

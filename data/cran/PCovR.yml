version: '2.7'
title: Principal Covariates Regression
maintainer: Marlies Vervloet
description: Analyzing regression data with many and/or highly collinear predictor
  variables, by simultaneously reducing the predictor variables to a limited number
  of components and regressing the criterion variables on these components. Several
  rotation options are provided in this package, as well as model selection options.

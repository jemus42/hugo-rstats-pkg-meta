version: 0.1.2.0
title: Finite Quantile Mixture Models
maintainer: Xiao Lu
description: Estimates finite quantile mixture models using Markov chain Monte Carlo
  methods. The finite quantile mixture models include both fixed- and random-quantile
  specifications that are applicable to both continuous and binary dependent variables.
  Tools are available to assess convergence and summarize the estimation results.

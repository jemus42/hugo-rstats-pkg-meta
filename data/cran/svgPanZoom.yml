version: 0.3.4
title: R 'Htmlwidget' to Add Pan and Zoom to Almost any R Graphic
maintainer: Kent Russell
description: |-
  This 'htmlwidget' provides pan and zoom interactivity to R
  graphics, including 'base', 'lattice', and 'ggplot2'. The interactivity is
  provided through the 'svg-pan-zoom.js' library. Various options to the widget
  can tailor the pan and zoom experience to nearly any user desire.
date_publication: '2020-02-15'
bug_reports: https://github.com/timelyportfolio/svgPanZoom/issues
url: ''
url_cran: https://CRAN.R-project.org/package=svgPanZoom
url_git: https://github.com/timelyportfolio/svgPanZoom

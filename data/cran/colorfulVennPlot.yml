version: '2.4'
title: Plot and add custom coloring to Venn diagrams for 2-dimensional,<U+000a>3-dimensional
  and 4-dimensional data.
maintainer: Elliot Noma
description: 'Given 2-,3- or 4-dimensional data, plots a Venn diagram, i.e. ''crossing
  circles''. The user can specify values, labels for each circle-group and unique
  colors for each plotted part. Here is what it would look like for a 3-dimensional
  plot: http://elliotnoma.files.wordpress.com/2011/02/venndiagram.png. To see what
  the 4-dimensional plot looks like, go to http://elliotnoma.files.wordpress.com/2013/03/4dplot.png.'
date_publication: '2013-11-12'
bug_reports: ''
url: ''
url_cran: https://CRAN.R-project.org/package=colorfulVennPlot
url_git: ''

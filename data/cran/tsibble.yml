version: 0.8.6
title: Tidy Temporal Data Frames and Tools
maintainer: Earo Wang
description: |-
  Provides a 'tbl_ts' class (the 'tsibble') for
  temporal data in an data- and model-oriented format. The 'tsibble' provides
  tools to easily manipulate and analyse temporal data, such as filling in
  time gaps and aggregating over calendar periods.
date_publication: '2020-01-31'
bug_reports: https://github.com/tidyverts/tsibble/issues
url: https://tsibble.tidyverts.org
url_cran: https://CRAN.R-project.org/package=tsibble
url_git: ''

version: '1.0'
title: Random Sampling Association Rules from a Transaction Dataset
maintainer: Xiaoying Sun
description: Implements the Gibbs sampling algorithm to randomly sample association
  rules with one pre-chosen item as the consequent from a transaction dataset. The
  Gibbs sampling algorithm was proposed in G. Qian, C.R. Rao, X. Sun and Y. Wu (2016)
  <DOI:10.1073/pnas.1604553113>.

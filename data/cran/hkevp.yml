title: |-
  Spatial Extreme Value Analysis with the Hierarchical Model of
  Reich and Shaby (2012)
maintainer: Quentin Sebille
description: 'Several procedures around a particular hierarchical model for extreme
  value: the HKEVP of Reich and Shaby (2012) <DOI:10.1214/12-AOAS591>. Simulation,
  estimation and spatial extrapolation of this model are available for extreme value
  data. A special case of this process is also handled: the Latent Variable Model
  of Davison et al. (2012) <DOI:10.1214/11-STS376>.'

version: 1.5.2
title: Time Series for 'iNZight'
maintainer: Tom Elliott
description: 'Provides a collection of functions for working with time series data,
  including functions for drawing, decomposing, and forecasting. Includes capabilities
  to compare multiple series and fit both additive and multiplicative models. Used
  by ''iNZight'', a graphical user interface providing easy exploration and visualisation
  of data for students of statistics, available in both desktop and online versions.
  Holt (1957) <doi:10.1016/j.ijforecast.2003.09.015>, Winters (1960) <doi:10.1287/mnsc.6.3.324>,
  Cleveland, Cleveland, & Terpenning (1990) "STL: A Seasonal-Trend Decomposition Procedure
  Based on Loess".'
date_publication: '2020-05-12'
bug_reports: https://github.com/iNZightVIT/iNZightTS/issues
url: https://www.stat.auckland.ac.nz/~wild/iNZight/
url_cran: https://CRAN.R-project.org/package=iNZightTS
url_git: ''

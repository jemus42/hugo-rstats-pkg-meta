version: 0.2.1
title: |-
  Comfortable Search for R Packages on CRAN Directly from the R
  Console
maintainer: Joachim Zuckarelli
description: Search for R packages on CRAN directly from the R console, based on the
  packages' titles, short and long descriptions, or other fields. Combine multiple
  keywords with logical operators ('and', 'or'), view detailed information on any
  package and keep track of the latest package contributions to CRAN.

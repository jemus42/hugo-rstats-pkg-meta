version: 1.0.0
title: '''ESRI'' Bindings for the ''leaflet'' Package'
maintainer: Bhaskar Karambelkar
description: An add-on package to the 'leaflet' package, which provides bindings for
  'ESRI' services. This package allows a user to add 'ESRI' provided services such
  as 'MapService', 'ImageMapService', 'TiledMapService' etc. to a 'leaflet' map.

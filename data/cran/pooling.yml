title: Fit Poolwise Regression Models
maintainer: Dane R. Van Domelen
description: Functions for calculating power and fitting regression models in studies
  where a biomarker is measured in "pooled" samples rather than for each individual.
  Approaches for handling measurement error follow the framework of Schisterman et
  al. (2010) <doi:10.1002/sim.3823>.

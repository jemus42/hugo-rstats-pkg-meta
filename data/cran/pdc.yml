title: Permutation Distribution Clustering
maintainer: Andreas M. Brandmaier
description: Permutation Distribution Clustering is a clustering method for time series.
  Dissimilarity of time series is formalized as the divergence between their permutation
  distributions. The permutation distribution was proposed as measure of the complexity
  of a time series.

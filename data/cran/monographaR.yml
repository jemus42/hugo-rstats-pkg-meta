version: 1.2.0
title: Taxonomic Monographs Tools
maintainer: Marcelo Reginato
description: Contains functions intended to facilitate the production of plant taxonomic
  monographs. The package includes functions to convert tables into taxonomic descriptions,
  lists of collectors, examined specimens, and can generate a monograph skeleton.
  Additionally, wrapper functions to batch the production of phenology charts and
  distributional and diversity maps are also available.

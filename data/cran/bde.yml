title: Bounded Density Estimation
maintainer: Guzman Santafe
description: A collection of S4 classes which implements different methods to estimate
  and deal with densities in bounded domains. That is, densities defined within the
  interval [lower.limit, upper.limit], where lower.limit and upper.limit are values
  that can be set by the user.

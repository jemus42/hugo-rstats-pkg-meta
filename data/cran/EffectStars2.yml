version: 0.1-3
title: Effect Stars
maintainer: Gunther Schauberger
description: Provides functions for the method of effect stars as proposed by Tutz
  and Schauberger (2013) <doi:10.1080/10618600.2012.701379>. Effect stars can be used
  to visualize estimates of parameters corresponding to different groups, for example
  in multinomial logit models. Beside the main function 'effectstars' there exist
  methods for special objects, for example for 'vglm' objects from the 'VGAM' package.

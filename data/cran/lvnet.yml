version: 0.3.5
title: Latent Variable Network Modeling
maintainer: Sacha Epskamp
description: 'Estimate, fit and compare Structural Equation Models (SEM) and network
  models (Gaussian Graphical Models; GGM) using OpenMx. Allows for two possible generalizations
  to include GGMs in SEM: GGMs can be used between latent variables (latent network
  modeling; LNM) or between residuals (residual network modeling; RNM). For details,
  see Epskamp, Rhemtulla and Borsboom (2017) <doi:10.1007/s11336-017-9557-x>.'

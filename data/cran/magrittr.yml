version: '1.5'
title: A Forward-Pipe Operator for R
maintainer: Stefan Milton Bache
description: Provides a mechanism for chaining commands with a<U+000a>new forward-pipe
  operator, %>%. This operator will forward a<U+000a>value, or the result of an expression,
  into the next function<U+000a>call/expression. There is flexible support for the
  type<U+000a>of right-hand side expressions. For more information, see<U+000a>package
  vignette.<U+000a>To quote Rene Magritte, "Ceci n'est pas un pipe."

version: '1.0'
title: Tools for processing data after a Genome Wide Association Study
maintainer: Angela Fan
description: Designed for analysis of the results of a Genome Wide Association Study.
  Includes tools to pull lists of Chromosome number and SNP position below a certain
  significance threshold, refine gene networks (including data I/O for Cytoscape),
  and check SNP base pair changes.

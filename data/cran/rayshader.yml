version: 0.15.1
title: Create Maps and Visualize Data in 2D and 3D
maintainer: Tyler Morgan-Wall
description: Uses a combination of raytracing and multiple hill shading methods to
  produce 2D and 3D data visualizations and maps. Includes water detection and layering
  functions, programmable color palette generation, several built-in textures for
  hill shading, 2D and 3D plotting options, a built-in path tracer, 'Wavefront' OBJ
  file export, and the ability to save 3D visualizations to a 3D printable format.
date_publication: '2020-04-18'

version: 1.3.0
title: Estimate Kinship and FST under Arbitrary Population Structure
maintainer: Alejandro Ochoa
description: Provides functions to estimate the kinship matrix of individuals from
  a large set of biallelic SNPs, and extract inbreeding coefficients and the generalized
  FST (Wright's fixation index).  Method described in Ochoa and Storey (2016) <doi:10.1101/083923>.
date_publication: '2019-12-17'

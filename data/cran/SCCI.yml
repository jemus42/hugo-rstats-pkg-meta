version: '1.2'
title: |-
  Stochastic Complexity-Based Conditional Independence Test for
  Discrete Data
maintainer: Alexander Marx
description: An efficient implementation of SCCI using 'Rcpp'. SCCI is short for the
  Stochastic Complexity-based Conditional Independence criterium (Marx and Vreeken,
  2019). SCCI is an asymptotically unbiased and L2 consistent estimator of (conditional)
  mutual information for discrete data.

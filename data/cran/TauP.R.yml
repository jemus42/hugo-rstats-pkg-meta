version: '1.5'
title: Earthquake Traveltime Calculations for 1-D Earth Models
maintainer: Jake Anderson
description: |-
  Evaluates traveltimes and ray paths using predefined Earth
  (or other planet) models.  Includes phase plotting routines.
  The IASP91 (Kennett and Engdahl, 1991 <doi:10.1111/j.1365-246X.1991.tb06724.x>)
  and AK135 (Kennett et al., 1995 <doi:10.1111/j.1365-246X.1995.tb03540.x>)
  Earth models are included, and most important arrival phases can be
  evaluated.
date_publication: '2018-08-31'

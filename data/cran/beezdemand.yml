version: 0.1.0
title: Behavioral Economic Easy Demand
maintainer: Brent Kaplan
description: "Facilitates many of the analyses performed in studies of\nbehavioral
  economic demand. The package supports commonly-used options for\nmodeling operant
  demand including (1) data screening proposed by Stein,\nKoffarnus, Snider, Quisenberry,
  & Bickel (2015; <doi:10.1037/pha0000020>),\n(2) fitting models of demand such as
  linear (Hursh, Raslear, Bauman,\n& Black, 1989, <doi:10.1007/978-94-009-2470-3_22>),
  exponential\t(Hursh & Silberberg, 2008,\n<doi:10.1037/0033-295X.115.1.186>) and
  modified exponential (Koffarnus,\nFranck, Stein, & Bickel, 2015, <doi:10.1037/pha0000045>),
  and (3) calculating\nnumerous measures\trelevant to applied behavioral economists
  (Intensity,\nPmax, Omax). Also\tsupports plotting and comparing data."
date_publication: '2018-07-31'

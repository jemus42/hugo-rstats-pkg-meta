version: 1.0.0
title: Lag Penalized Weighted Correlation for Time Series Clustering
maintainer: Thevaa Chandereng
description: Computes a time series distance measure for clustering based on weighted
  correlation and introduction of lags. The lags capture delayed responses in a time
  series dataset. The timepoints must be specified. T. Chandereng, A. Gitter (2020)
  <doi:10.1186/s12859-019-3324-1>.

version: '2.6'
title: Multilevel Functions
maintainer: Paul Bliese
description: The functions in this package are designed to be used in the analysis
  of multilevel data by applied psychologists.  The package includes functions for
  estimating common within-group agreement and reliability indices. The package also
  contains basic data manipulation functions that facilitate the analysis of multilevel
  and longitudinal data.

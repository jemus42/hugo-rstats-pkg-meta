version: 0.1.0
title: MCMC Procedures for Estimating Enzyme Kinetics Constants
maintainer: Boseung Choi
description: |-
  Functions for estimating catalytic constant and Michaelis-Menten constant
  for enzyme kinetics model using Metropolis-Hasting algorithm within Gibbs
  sampler based on the Bayesian framework. Additionally, a function to create
  plot to identify the goodness-of-fit is included.

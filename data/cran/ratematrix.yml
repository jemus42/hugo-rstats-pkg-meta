version: 1.2.2
title: Bayesian Estimation of the Evolutionary Rate Matrix
maintainer: Daniel Caetano
description: Estimates the evolutionary rate matrix (R) using Markov chain Monte Carlo
  (MCMC) as described in Caetano and Harmon (2017) <doi:10.1111/2041-210X.12826>.
  The package has functions to run MCMC chains, plot results, evaluate convergence,
  and summarize posterior distributions.

title: Forest Mensuration and Management
maintainer: Sollano Rabelo Braga
description: 'Processing forest inventory data with methods such as simple random
  sampling, stratified random sampling and systematic sampling. There are also functions
  for yield and growth predictions and model fitting, linear and nonlinear grouped
  data fitting, and statistical tests. References: Kershaw Jr., Ducey, Beers and Husch
  (2016). <doi:10.1002/9781118902028>.'

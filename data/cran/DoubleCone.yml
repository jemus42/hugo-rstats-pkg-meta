version: '1.1'
title: Test Against Parametric Regression Function
maintainer: Mary C Meyer
description: Performs hypothesis tests concerning a regression function in a least-squares
  model, where the null is a parametric function, and the alternative is the union
  of large-dimensional convex polyhedral cones. See Bodhisattva Sen and Mary C Meyer
  (2016) <doi:10.1111/rssb.12178> for more details.

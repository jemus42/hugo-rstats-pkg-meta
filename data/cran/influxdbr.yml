version: 0.14.2
title: R Interface to InfluxDB
maintainer: Dominik Leutnant
description: An R interface to the InfluxDB time series database <https://www.influxdata.com>.
  This package allows you to fetch and write time series data from/to an InfluxDB
  server. Additionally, handy wrappers for the Influx Query Language (IQL) to manage
  and explore a remote database are provided.

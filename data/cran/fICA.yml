version: 1.1-1
title: Classical, Reloaded and Adaptive FastICA Algorithms
maintainer: Jari Miettinen
description: Algorithms for classical symmetric and deflation-based FastICA, reloaded
  deflation-based FastICA algorithm and an algorithm for adaptive deflation-based
  FastICA using multiple nonlinearities. For details, see Miettinen et al. (2014)
  <doi:10.1109/TSP.2014.2356442> and Miettinen et al. (2017) <doi:10.1016/j.sigpro.2016.08.028>.
  The package is described in Miettinen, Nordhausen and Taskinen (2018) <doi:10.32614/RJ-2018-046>.

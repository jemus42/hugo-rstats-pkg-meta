version: 1.0.2
title: Framework for Unified Estimation in Lognormal Models
maintainer: Jiangtao Gou
description: Lognormal models have broad applications in various research areas such
  as economics, actuarial science, biology, environmental science and psychology.
  The estimation problem in lognormal models has been extensively studied. This R
  package 'fuel' implements thirty-eight the existing and newly proposed estimators.
  See Zhang, F., and Gou, J. (2020), A unified framework for estimation in lognormal
  models, Technical report.

version: 1.0.1
title: Interactive Plots for RStudio
maintainer: JJ Allaire
description: Interactive plotting functions for use within RStudio.<U+000a>The manipulate
  function accepts a plotting expression and a set of<U+000a>controls (e.g. slider,
  picker, checkbox, or button) which are used<U+000a>to dynamically change values
  within the expression. When a value is<U+000a>changed using its corresponding control
  the expression is<U+000a>automatically re-executed and the plot is redrawn.

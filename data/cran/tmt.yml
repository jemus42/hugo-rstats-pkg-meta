version: 0.2.1-0
title: Estimation of the Rasch Model for Multistage Tests
maintainer: Jan Steinfeld
description: Provides conditional maximum likelihood (CML) estimation of item parameters
  in multistage designs (Zwitser & Maris, 2013, <doi:10.1007/s11336-013-9369-6>) and
  CML estimation for conventional designs. Additional features are the likelihood
  ratio test (Andersen, 1973, <doi:10.1007/BF02291180>) and simulation of multistage
  designs.
date_publication: '2019-07-05'

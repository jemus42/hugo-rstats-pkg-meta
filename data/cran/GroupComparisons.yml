version: 0.1.0
title: Paired/Unpaired Parametric/Non-Parametric Group Comparisons
maintainer: Aaron England
description: 'Receives two vectors, computes appropriate function for group comparison
  (i.e., t-test, Mann-Whitney; equality of variances), and reports the findings (mean/median,
  standard deviation, test statistic, p-value, effect size) in APA format (Fay, M.P.,
  & Proschan, M.A. (2010)<DOI: 10.1214/09-SS051>).'

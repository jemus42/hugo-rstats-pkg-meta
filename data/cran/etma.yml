version: 1.1-1
title: Epistasis Test in Meta-Analysis
maintainer: Chin Lin
description: Traditional meta-regression based method has been developed for using
  meta-analysis data, but it faced the challenge of inconsistent estimates. This package
  purpose a new statistical method to detect epistasis using incomplete information
  summary, and have proven it not only successfully let consistency of evidence, but
  also increase the power compared with traditional method (Detailed tutorial is shown
  in website).

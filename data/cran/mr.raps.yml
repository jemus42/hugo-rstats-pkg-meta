maintainer: Qingyuan Zhao
description: 'Mendelian randomization is a method of identifying and estimating a
  confounded causal effect using genetic instrumental variables. This packages implements
  methods for two-sample Mendelian randomization with summary statistics by using
  Robust Adjusted Profile Score (RAPS). References: Qingyuan Zhao, Jingshu Wang, Jack
  Bowden, Dylan S. Small. Statistical inference in two-sample summary-data Mendelian
  randomization using robust adjusted profile score. <arXiv:1801.09652>.'

title: Nearest Neighbour Contingency Table Analysis
maintainer: Marcelino de la Cruz Rot
description: Function to test spatial segregation and association based in contingency
  table analysis of nearest neighbour counts following Dixon (2002) <doi:10.1080/11956860.2002.11682700>.
  Some 'Fortran' code has been included to the original dixon2002() function of the
  'ecespa' package to improve speed.

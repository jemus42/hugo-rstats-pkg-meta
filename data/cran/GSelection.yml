version: 0.1.0
title: Genomic Selection
maintainer: Sayanti Guha Majumdar
description: Genomic selection is a specialized form of marker assisted selection.
  The package contains functions to select important genetic markers and predict phenotype
  on the basis of fitted training data using integrated model framework (Guha Majumdar
  et. al. (2019) <doi:10.1089/cmb.2019.0223>) developed by combining one additive
  (sparse additive models by Ravikumar et. al. (2009) <doi:10.1111/j.1467-9868.2009.00718.x>)
  and one non-additive (hsic lasso by Yamada et. al. (2014) <doi:10.1162/NECO_a_00537>)
  model.

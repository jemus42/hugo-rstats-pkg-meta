version: 1.1.1
title: Estimate Size at Sexual Maturity
maintainer: Josymar Torrejon-Magallanes
description: Estimate morphometric and gonadal size at sexual maturity for organisms,
  usually fish and invertebrates. It includes methods for classification based on
  relative growth (using principal components analysis, hierarchical clustering, discriminant
  analysis), logistic regression (Frequentist or Bayes), parameters estimation and
  some basic plots.

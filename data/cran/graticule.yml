version: 0.1.2
title: Meridional and Parallel Lines for Maps
maintainer: Michael D. Sumner
description: |-
  Create graticule lines and labels for maps. Control the creation
  of lines by setting their placement (at particular meridians and parallels)
  and extent (along parallels and meridians). Labels are created independently of
  lines.

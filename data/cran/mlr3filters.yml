version: 0.2.0
title: Filter Based Feature Selection for 'mlr3'
maintainer: Patrick Schratz
description: |-
  Extends 'mlr3' with filter methods for feature
  selection. Besides standalone filter methods built-in methods of any
  machine-learning algorithm are supported.  Partial scoring of
  multivariate filter methods is supported.
date_publication: '2020-03-12'
bug_reports: https://github.com/mlr-org/mlr3filters/issues
url: https://mlr3filters.mlr-org.com
url_cran: https://CRAN.R-project.org/package=mlr3filters
url_git: https://github.com/mlr-org/mlr3filters

title: Rolling Entry Matching
maintainer: Rob Chew
description: Functions to perform propensity score matching on rolling entry interventions
  for which a suitable "entry" date is not observed for nonparticipants. For more
  details, please reference Witman, Beadles, Liu, Larsen, Kafali, Gandhi, Amico, and
  Hoerger (2018) <https://onlinelibrary.wiley.com/doi/abs/10.1111/1475-6773.13086>.

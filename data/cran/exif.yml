version: 0.1.0
title: Read EXIF Metadata from JPEGs
maintainer: Oliver Keyes
description: |-
  Extracts Exchangeable Image File Format (EXIF) metadata, such as camera make and model, ISO speed and the date-time
  the picture was taken on, from JPEG images. Incorporates the 'easyexif' (https://github.com/mayanklahiri/easyexif)
  library.
date_publication: '2015-12-14'
bug_reports: https://github.com/Ironholds/exif/issues
url: ''
url_cran: https://CRAN.R-project.org/package=exif
url_git: https://github.com/Ironholds/exif

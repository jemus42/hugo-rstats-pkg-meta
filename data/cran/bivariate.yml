version: 0.5.0
title: Bivariate Probability Distributions
maintainer: Abby Spurdle
description: Convenience functions for constructing, plotting and evaluating bivariate
  probability distributions, including their probability mass/density functions and
  cumulative distribution functions. Supports uniform (discrete and continuous), binomial,
  Poisson, categorical, normal, bimodal and Dirichlet (trivariate) distributions,
  and kernel smoothing and empirical cumulative distribution functions.

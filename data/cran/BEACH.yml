version: 1.3.1
title: Biometric Exploratory Analysis Creation House
maintainer: Danni Yu
description: A platform is provided for interactive analyses with a goal of totally
  easy to develop, deploy, interact, and explore (TEDDIE). Using this package, users
  can create customized analyses and make them available to end users who can perform
  interactive analyses and save analyses to RTF or HTML files. It allows developers
  to focus on R code for analysis, instead of dealing with html or shiny code.

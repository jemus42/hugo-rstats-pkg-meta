title: Fetch Klout Scores for Twitter Users
maintainer: Binayak Goswami
description: An interface of R to Klout API v2. It fetches Klout Score for a Twitter
  Username/handle in real time. Klout is a website and mobile app that uses social
  media analytics to rank its users according to online social influence via the "Klout
  Score", which is a numerical value between 1 and 100.  In determining the user score,
  Klout measures the size of a user's social media network and correlates the content
  created to measure how other users interact with that content.

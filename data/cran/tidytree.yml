title: A Tidy Tool for Phylogenetic Tree Data Manipulation
maintainer: Guangchuang Yu
description: Phylogenetic tree generally contains multiple components including node,
  edge, branch and associated data. 'tidytree' provides an approach to convert tree
  object to tidy data frame as well as provides tidy interfaces to manipulate tree
  data.

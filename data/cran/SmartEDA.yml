version: 0.3.5
title: Summarize and Explore the Data
maintainer: Dayanand Ubrangala
description: Exploratory analysis on any input data describing the structure and the
  relationships present in the data. The package automatically select the variable
  and does related descriptive statistics. Analyzing information value, weight of
  evidence, custom tables, summary statistics, graphical techniques will be performed
  for both numeric and categorical predictors.

version: 0.0.16
title: Analyzing Dichotomous Choice Contingent Valuation Data
maintainer: Hideo Aizaki
description: |-
  Functions for analyzing dichotomous choice contingent valuation (CV) data. It provides
  functions for estimating parametric and nonparametric models for single-, one-and-one-half-,
  and double-bounded CV data. For details, see Aizaki et al. (2014) <doi:10.1201/b17292>.

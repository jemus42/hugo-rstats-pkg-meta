title: Implicit Association Test Scores Using Robust Statistics
maintainer: Giulio Costantini
description: Compute several variations of the Implicit Association Test (IAT) scores,
  including the D scores (Greenwald, Nosek, Banaji, 2003, <doi:10.1037/0022-3514.85.2.197>)
  and the new scores that were developed using robust statistics (Richetin, Costantini,
  Perugini, and Schonbrodt, 2015, <doi:10.1371/journal.pone.0129601>).

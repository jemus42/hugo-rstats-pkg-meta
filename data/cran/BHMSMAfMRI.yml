version: '1.3'
title: |-
  Bayesian Hierarchical Multi-Subject Multiscale Analysis of
  Functional MRI Data
maintainer: Nilotpal Sanyal
description: Performs Bayesian hierarchical multi-subject multiscale analysis of fMRI
  data as described in Sanyal & Ferreira (2012) <DOI:10.1016/j.neuroimage.2012.08.041>
  using wavelet based prior that borrows strength across subjects and returns posterior
  smoothed versions of the fMRI data and samples from the posterior distribution.

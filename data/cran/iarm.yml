version: 0.4.1
title: Item Analysis in Rasch Models
maintainer: Marianne Mueller
description: Tools to assess model fit and identify misfitting items for Rasch models
  (RM) and partial credit models (PCM). Included are item fit statistics, item characteristic
  curves, item-restscore association, conditional likelihood ratio tests, assessment
  of measurement error, estimates of the reliability and test targeting as described
  in Christensen et al. (Eds.) (2013, ISBN:978-1-84821-222-0).

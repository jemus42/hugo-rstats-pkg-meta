version: 0.1.1
title: Capture Hi-C Analysis Engine
maintainer: Erle Holgersen
description: Toolkit for processing and calling interactions in capture Hi-C data.
  Converts BAM files into counts of reads linking restriction fragments, and identifies
  pairs of fragments that interact more than expected by chance. Significant interactions
  are identified by comparing the observed read count to the expected background rate
  from a count regression model.

version: 0.0.5
title: Check-Fields and Check-Boxes for 'rmarkdown'
maintainer: George Moroz
description: Creates auto checking check-fields and check-boxes for 'rmarkdown' html.
  It could be used in class, when teacher share materials and tasks, so student can
  solve some problems and check themselves. In contrast with the 'learnr' package
  the 'checkdown' package works without 'shiny'.
date_publication: '2020-05-17'
bug_reports: https://github.com/agricolamz/checkdown/issues
url: https://agricolamz.github.io/checkdown/
url_cran: https://CRAN.R-project.org/package=checkdown
url_git: ''

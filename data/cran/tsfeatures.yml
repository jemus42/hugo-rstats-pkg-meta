version: 1.0.1
title: Time Series Feature Extraction
maintainer: Rob Hyndman
description: Methods for extracting various features from time series data. The features
  provided are those from Hyndman, Wang and Laptev (2013) <doi:10.1109/ICDMW.2015.104>,
  Kang, Hyndman and Smith-Miles (2017) <doi:10.1016/j.ijforecast.2016.09.004> and
  from Fulcher, Little and Jones (2013) <doi:10.1098/rsif.2013.0048>. Features include
  spectral entropy, autocorrelations, measures of the strength of seasonality and
  trend, and so on. Users can also define their own feature functions.
date_publication: '2019-04-16'
bug_reports: https://github.com/robjhyndman/tsfeatures/issues/
url: https://pkg.robjhyndman.com/tsfeatures/
url_cran: https://CRAN.R-project.org/package=tsfeatures

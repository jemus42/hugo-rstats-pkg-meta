version: '0.1'
title: Testing Gene-Environment Interaction for Rare Genetic Variants
maintainer: Han Chen
description: Tests gene-environment interaction for rare genetic variants using Sequence
  Kernel Association Test (SKAT) type gene-based tests. Includes two tests for the
  interaction term only, and one joint test for genetic main effects and gene-environment
  interaction.

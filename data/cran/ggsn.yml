version: 0.5.0
title: |-
  North Symbols and Scale Bars for Maps Created with 'ggplot2' or
  'ggmap'
maintainer: Oswaldo Santos Baquero
description: |-
  Adds north symbols (18 options) and scale bars in kilometers,
  meters, nautical miles, or statue miles, to maps in geographic
  or metric coordinates created with 'ggplot2' or 'ggmap'.

version: '0.4'
title: Object Oriented Advanced Clustering
maintainer: Achmad Fauzi Bagus F
description: S4 Object Oriented for Advanced Fuzzy Clustering and Fuzzy COnsensus
  Clustering. Techniques that provided by this package are Fuzzy C-Means, Gustafson
  Kessel (Babuska Version), Gath-Geva, Sum Voting Consensus, Product Voting Consensus,
  and Borda Voting Consensus. This package also provide visualization via Biplot and
  Radar Plot.

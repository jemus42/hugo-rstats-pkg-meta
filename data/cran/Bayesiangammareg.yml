version: 0.1.0
title: 'Bayesian Gamma Regression: Joint Mean and Shape Modeling'
maintainer: Arturo Camargo Lozano
description: Adjust the Gamma regression models from a Bayesian perspective described
  by Cepeda and Urdinola (2012) <doi:10.1080/03610918.2011.600500>, modeling the parameters
  of mean and shape and using different link functions for the parameter associated
  to the mean. And calculates different adjustment statistics such as the Akaike information
  criterion and Bayesian information criterion.

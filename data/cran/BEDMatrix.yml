version: 2.0.2
title: Extract Genotypes from a PLINK .bed File
maintainer: Alexander Grueneberg
description: |-
  A matrix-like data structure that allows for efficient,
  convenient, and scalable subsetting of binary genotype/phenotype files
  generated by PLINK (<https://www.cog-genomics.org/plink2>), the whole
  genome association analysis toolset, without loading the entire file into
  memory.
date_publication: '2020-03-11'
bug_reports: https://github.com/QuantGen/BEDMatrix/issues
url: ''
url_cran: https://CRAN.R-project.org/package=BEDMatrix
url_git: https://github.com/QuantGen/BEDMatrix

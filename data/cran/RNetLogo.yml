version: 1.0-4
title: |-
  Provides an Interface to the Agent-Based Modelling Platform
  'NetLogo'
maintainer: Jan C. Thiele
description: Interface to use and access Wilensky's 'NetLogo' (Wilensky 1999) from
  R using either headless (no GUI) or interactive GUI mode. Provides functions to
  load models, execute commands, and get values from reporters. Mostly analogous to
  the 'NetLogo' 'Mathematica' Link <https://github.com/NetLogo/Mathematica-Link>.
date_publication: '2017-06-10'
bug_reports: ''
url: ''
url_cran: https://CRAN.R-project.org/package=RNetLogo
url_git: http://rnetlogo.r-forge.r-project.org/

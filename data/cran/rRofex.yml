title: Interface to 'Matba Rofex' Trading API
maintainer: Augusto Hassel
description: Execute API calls to the 'Matba Rofex' <https://apihub.primary.com.ar>
  trading platform. Functionality includes accessing account data and current holdings,
  retrieving investment quotes, placing and canceling orders, and getting reference
  data for instruments.

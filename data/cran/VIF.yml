version: '1.0'
title: 'VIF Regression: A Fast Regression Algorithm For Large Data'
maintainer: Dongyu Lin
description: |-
  This package implements a fast regression algorithm for
  building linear model for large data as defined in the paper
  "VIF-Regression: A Fast Regression Algorithm for Large Data
  (2011), Journal of the American Statistical Association, Vol.
  106, No. 493: 232-247" by Dongyu Lin, Dean P. Foster, and Lyle
  H. Ungar.

version: 1.0.3
title: Efficient Authenticated Interaction with the O*NET API
maintainer: Eric Knudsen
description: Provides a series of functions designed to enable users to easily search
  and interact with occupational data from the O*NET API <www.onetonline.org>. The
  package produces parsed and listed XML data for custom interactions, or pre-packaged
  functions for easy extraction of specific data (e.g., Knowledge, Skills, Abilities,
  Work Styles, etc.).

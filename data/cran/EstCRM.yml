version: '1.4'
title: Calibrating Parameters for the Samejima's Continuous IRT Model
maintainer: Cengiz Zopluoglu
description: Estimates item and person parameters for the Samejima's Continuous Response
  Model (CRM), computes item fit residual statistics, draws empirical 3D item category
  response curves, draws theoretical 3D item category response curves, and generates
  data under the CRM for simulation studies.

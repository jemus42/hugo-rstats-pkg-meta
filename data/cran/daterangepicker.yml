title: Create a Shiny Date-Range Input
maintainer: Sebastian Gatscha
description: A Shiny Input for date-ranges, which pops up two calendars for selecting
  dates, times, or predefined ranges like "Last 30 Days". It wraps the JavaScript
  library 'daterangepicker' which is available at <https://www.daterangepicker.com>.

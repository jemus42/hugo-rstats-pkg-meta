version: 1.0.0
title: Email Data Extraction Using R
maintainer: Jaynal Abedin
description: This package will allow to connect with email server through Internet
  Message Access Protocol (IMAP) and extract header information e.g. from, to, cc,
  subject, date and time. User will supply their email address and password along
  with other options. Initially this package is developed only for Gmail. To run the
  functions from this package user have to have IMAP enabled Gmail account.

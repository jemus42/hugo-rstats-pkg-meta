title: Entropy-Based Local Indicator of Spatial Association
maintainer: Babak Naimi
description: 'A framework that provides the methods for quantifying entropy-based
  local indicator of spatial association (ELSA) that can be used for both continuous
  and categorical data. In addition, this package offers other methods to measure
  local indicators of spatial associations (LISA). Furthermore, global spatial structure
  can be measured using a variogram-like diagram, called entrogram. For more information,
  please check that paper: Naimi, B., Hamm, N. A., Groen, T. A., Skidmore, A. K.,
  Toxopeus, A. G., & Alibakhshi, S. (2019) <doi:10.1016/j.spasta.2018.10.001>.'

title: CUSUM Person Fit Statistics
maintainer: Maxwell Hong
description: Person fit statistics based on Quality Control measures are provided
  for questionnaires and tests given a specified IRT model. Statistics based on Cumulative
  Sum (CUSUM) charts are provided. Options are given for banks with polytomous and
  dichotomous data.

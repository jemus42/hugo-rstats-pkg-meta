version: 0.1.0
title: Nonparametric Sobol Estimator with Bootstrap Bandwidth
maintainer: Maikol Solís
description: Algorithm to estimate the Sobol indices using a non-parametric fit of
  the regression curve. The bandwidth is estimated using bootstrap to reduce the finite-sample
  bias. The package is based on the paper Solís, M. (2018) <arXiv:1803.03333>.

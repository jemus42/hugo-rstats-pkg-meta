title: |-
  Datasets, Functions and Scripts for Semiparametric Regression
  Supporting Harezlak, Ruppert & Wand (2018)
maintainer: Matt P. Wand
description: 'The book "Semiparametric Regression with R" by J. Harezlak, D. Ruppert
  & M.P. Wand (2018, Springer; ISBN: 978-1-4939-8851-8) makes use of datasets and
  scripts to explain semiparametric regression concepts. Each of the book''s scripts
  are contained in this package as well as datasets that are not within other R packages.
  Functions that aid semiparametric regression analysis are also included.'

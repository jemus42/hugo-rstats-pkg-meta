title: Average Shifted Visual Predictive Checks
maintainer: Eun-Kyung Lee
description: |-
  The visual predictive checks are well-known method to validate the
  nonlinear mixed effect model, especially in pharmacometrics area.
  The average shifted visual predictive checks are the newly
  developed method of Visual predictive checks combined with
  the idea of the average shifted histogram.

version: 0.4.0
title: Tools for Validating 'GeoJSON'
maintainer: Scott Chamberlain
description: |-
  Tools for linting 'GeoJSON'. Includes tools for interacting with the
  online tool <http://geojsonlint.com>, the 'Javascript' library 'geojsonhint'
  (<https://www.npmjs.com/package/geojsonhint>), and validating against a
  'GeoJSON' schema via the 'Javascript' library
  (<https://www.npmjs.com/package/is-my-json-valid>). Some tools work locally
  while others require an internet connection.
date_publication: '2020-02-13'
bug_reports: https://github.com/ropensci/geojsonlint/issues
url: ''
url_cran: https://CRAN.R-project.org/package=geojsonlint
url_git: https://github.com/ropensci/geojsonlint(devel)https://docs.ropensci.org/geojsonlint(docs)

version: 0.1.7
title: Hypothesis Matrix Translation
maintainer: Maximilian M. Rabe
description: Translation between experimental null hypotheses, hypothesis matrices,
  and contrast matrices as used in linear regression models. The package is based
  on the method described in Schad, Vasishth, Hohenstein, and Kliegl (2019) <doi:10.1016/j.jml.2019.104038>
  and Rabe, Vasishth, Hohenstein, Kliegl, and Schad (2020) <doi:10.21105/joss.02134>.
date_publication: '2020-04-27'
bug_reports: https://github.com/mmrabe/hypr/issues
url: https://maxrabe.com/hypr
url_cran: https://CRAN.R-project.org/package=hypr

title: |-
  Effects under Linear, Logistic and Poisson Regression Models
  with Transformed Variables
maintainer: Jose Barrera-Gomez
description: Computation of effects under linear, logistic and Poisson regression
  models with transformed variables. Logarithm and power transformations are allowed.
  Effects can be displayed both numerically and graphically in both the original and
  the transformed space of the variables.

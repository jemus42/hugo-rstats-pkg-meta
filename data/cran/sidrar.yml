version: 0.2.5
title: An Interface to IBGE's SIDRA API
maintainer: Renato Prado Siqueira
description: |-
  Allows the user to connect with IBGE's (Instituto Brasileiro de
  Geografia e Estatistica, see <http://www.ibge.gov.br/> for more information)
  SIDRA API in a flexible way. SIDRA is the acronym to "Sistema IBGE de
  Recuperacao Automatica" and is the system where IBGE turns available
  aggregate data from their researches.
date_publication: '2020-01-27'
bug_reports: http://github.com/rpradosiqueira/sidrar/issues
url: ''
url_cran: https://CRAN.R-project.org/package=sidrar
url_git: http://github.com/rpradosiqueira/sidrar

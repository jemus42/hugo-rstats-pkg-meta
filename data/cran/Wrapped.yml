version: '2.0'
title: |-
  Computes Pdf, Cdf, Quantile, Random Numbers and Provides
  Estimation for any Univariate Wrapped Distributions
maintainer: Saralees Nadarajah
description: Computes the pdf, cdf, quantile, random numbers  for any wrapped G distributions.  Computes
  maximum likelihood estimates of the parameters, standard errors, 95 percent confidence
  intervals, value of Cramer-von Misses statistic, value of Anderson Darling statistic,
  value of Kolmogorov Smirnov test statistic and its $p$-value, value of Akaike Information
  Criterion, value of Consistent Akaike Information Criterion, value of Bayesian Information
  Criterion, value of Hannan-Quinn information criterion, minimum value of the negative
  log-likelihood function and convergence status when the wrapped distribution is
  fitted  to some data.

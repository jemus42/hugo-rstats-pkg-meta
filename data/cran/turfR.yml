version: 0.8-7
title: TURF Analysis for R
maintainer: Jack Horne
description: |-
  Package for analyzing TURF (Total Unduplicated Reach and Frequency) data in R.
  No looping in TURF algorithm results in fast processing times. Allows for individual-level
  weights, depth specification, and user-truncated combination set(s). Allows user to substitute
  Monte Carlo simulated combination set(s) after set(s) exceed a user-specified limit.

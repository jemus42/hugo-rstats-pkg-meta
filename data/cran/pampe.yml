version: 1.1.2
title: |-
  Implementation of the Panel Data Approach Method for Program
  Evaluation
maintainer: Ainhoa Vega-Bayo
description: Implements the Panel Data Approach Method for program evaluation as developed
  in Hsiao, Ching and Ki Wan (2012). pampe estimates the effect of an intervention
  by comparing the evolution of the outcome for a unit affected by an intervention
  or treatment to the evolution of the unit had it not been affected by the intervention.

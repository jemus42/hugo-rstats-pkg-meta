version: 0.4.2
title: An Implementation of the TSIR Model
maintainer: Alexander D. Becker
description: 'An implementation of the time-series Susceptible-Infected-Recovered
  (TSIR) model using a number of different fitting options for infectious disease
  time series data. The manuscript based on this package can be found here <https://doi:10.1371/0185528>.
  The method implemented here is described by Finkenstadt and Grenfell (2000) <DOI:
  10.1111/1467-9876.00187>.'

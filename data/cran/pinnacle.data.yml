version: 0.1.4
title: Market Odds Data from Pinnacle
maintainer: Marco Blume
description: Market odds from from Pinnacle, an online sports betting bookmaker (see
  <https://www.pinnacle.com> for more information). Included are datasets for the
  Major League Baseball (MLB) 2016 season and the USA election 2016. These datasets
  can be used to build models and compare statistical information with the information
  from prediction markets.The Major League Baseball (MLB) 2016 dataset can be used
  for sabermetrics analysis and also can be used in conjunction with other popular
  Major League Baseball (MLB) datasets such as Retrosheets or the Lahman package by
  merging by GameID.

version: 0.1.0
title: Converts ISCO-08 to Job Prestige Scores, ISCO-88 and Job Name
maintainer: Nicole Schwitter
description: Implementation of functions to assign corresponding common job prestige
  scores (SIOPS, ISEI), the official job or group title and the ISCO-88 code to given
  ISCO-08 codes. ISCO-08 is the latest version of the International Standard Classification
  of Occupations which is used to organise information on labour and jobs.

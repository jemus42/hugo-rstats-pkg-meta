title: Elastic Net with Dichotomised Outcomes
maintainer: Armin Rauschenberger
description: Implements lasso and ridge regression for dichotomised outcomes (Rauschenberger
  et al. 2019). Such outcomes are not naturally but artificially binary. They indicate
  whether an underlying measurement is greater than a threshold.

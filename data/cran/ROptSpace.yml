version: 0.2.2
title: Matrix Reconstruction from a Few Entries
maintainer: Kisung You
description: Matrix reconstruction, also known as matrix completion, is the task of
  inferring missing entries of a partially observed matrix. This package provides
  a method called OptSpace, which was proposed by Keshavan, R.H., Oh, S., and Montanari,
  A. (2009) <doi:10.1109/ISIT.2009.5205567> for a case under low-rank assumption.

title: |-
  Bootstrap Tolerance Levels for Credit Scoring Validation
  Statistics
maintainer: Garrett Schiltgen
description: Used to create bootstrap tolerance levels for the Kolmogorov-Smirnov
  (KS) statistic, the area under receiver operator characteristic curve (AUROC) statistic,

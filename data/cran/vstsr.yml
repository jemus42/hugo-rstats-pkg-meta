version: 1.0.0
title: Access to Visual Studio Team Services API via R
maintainer: Ashley Baldry
description: |-
  Implementation of Visual Studio Team Services <https://www.visualstudio.com/team-services/> API calls.
  It enables the extraction of information about repositories, build and release definitions and individual releases.
  It also helps create repositories and work items within a project without logging into Visual Studio.
  There is the ability to use any API service with a shell for any non-predefined call.
date_publication: '2018-03-14'
bug_reports: https://github.com/ashbaldry/vstsr/issues
url: https://docs.microsoft.com/en-us/rest/api/vsts
url_cran: https://CRAN.R-project.org/package=vstsr
url_git: https://github.com/ashbaldry/vstsr

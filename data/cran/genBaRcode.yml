version: 1.2.3
title: Analysis and Visualization Tools for Genetic Barcode Data
maintainer: Lars Thielecke
description: Provides the necessary functions to identify and extract a selection
  of already available barcode constructs (Cornils, K. et al. (2014) <doi:10.1093/nar/gku081>)
  and freely choosable barcode designs from next generation sequence (NGS) data. Furthermore,
  it offers the possibility to account for sequence errors, the calculation of barcode
  similarities and provides a variety of visualisation tools (Thielecke, L. et al.
  (2017) <doi:10.1038/srep43249>).

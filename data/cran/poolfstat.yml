version: 1.1.1
title: Computing F-Statistics from Pool-Seq Data
maintainer: Mathieu Gautier
description: Functions for the computation of F-statistics from Pool-Seq data in population
  genomics studies. The package also includes several utilities to manipulate Pool-Seq
  data stored in standard format ('vcf' or 'rsync' files generated by the the 'PoPoolation'
  software) and perform conversion to alternative format (as used in the 'BayPass'
  and 'SelEstim' software).

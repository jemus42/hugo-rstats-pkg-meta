version: '2.0'
title: The Cochran-Armitage Trend Test
maintainer: Zhicheng Du<dgdzc@hotmail.com>
description: This function conducts the Cochran-Armitage trend test to a 2 by k contingency
  table. It will report the test statistic (Z) and p-value.A linear trend in the frequencies
  will be calculated, because the weights (0,1,2) will be used by default.

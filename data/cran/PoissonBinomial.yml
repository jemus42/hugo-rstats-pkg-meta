title: |-
  Efficient Computation of Ordinary and Generalized Poisson
  Binomial Distributions
maintainer: Florian Junge
description: Efficient implementations of multiple exact and approximate methods as
  described in Hong (2013) <doi:10.1016/j.csda.2012.10.006>, Biscarri, Zhao & Brunner
  (2018) <doi:10.1016/j.csda.2018.01.007> and Zhang, Hong & Balakrishnan (2018) <doi:10.1080/00949655.2018.1440294>
  for computing the probability mass, cumulative distribution and quantile functions,
  as well as generating random numbers for both the ordinary and generalized Poisson
  binomial distribution.

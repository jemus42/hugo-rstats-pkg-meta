version: 1.0.0
title: Run Phoenix NLME and Perform Post-Processing
maintainer: Chay Ngee Lim
description: |-
  Calls 'Phoenix NLME' (non-linear mixed effects), a population
  modeling and simulation software, for pharmacokinetics and pharmacodynamics
  analyses and conducts post-processing of the results. This includes creation of
  various diagnostic plots, bootstrap and visual predictive checks. See <http://
  www.certara.com/software/pkpd-modeling-and-simulation/phoenix-nlme/> for more
  information about 'Phoenix NLME'.

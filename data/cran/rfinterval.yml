version: 1.0.0
title: Predictive Inference for Random Forests
maintainer: Haozhe Zhang
description: 'An integrated package for constructing random forest prediction intervals
  using a fast implementation package ''ranger''. This package can apply the following
  three methods described in Haozhe Zhang, Joshua Zimmerman, Dan Nettleton, and Daniel
  J. Nordman (2019) <doi:10.1080/00031305.2019.1585288>: the out-of-bag prediction
  interval, the split conformal method, and the quantile regression forest.'
date_publication: '2019-07-18'
bug_reports: http://github.com/haozhestat/rfinterval/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rfinterval
url_git: http://github.com/haozhestat/rfinterval

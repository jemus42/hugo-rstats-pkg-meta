version: 0.4.0
title: Pin, Discover and Share Resources
maintainer: Javier Luraschi
description: |-
  Pin remote resources into a local cache to work offline,
  improve speed and avoid recomputing; discover and share resources
  in local folders, 'GitHub', 'Kaggle' or 'RStudio Connect'. Resources can
  be anything from 'CSV', 'JSON', or image files to arbitrary R objects.
date_publication: '2020-04-07'
bug_reports: https://github.com/rstudio/pins/issues
url: ''
url_cran: https://CRAN.R-project.org/package=pins
url_git: https://github.com/rstudio/pins

version: '0.1'
title: Tools for Quickly Exploring Data
maintainer: Michael Coates
description: Simplifies some complicated and labor intensive processes involved in
  exploring and explaining data.  Allows you to quickly and efficiently visualize
  the interaction between variables and simplifies the process of discovering covariation
  in your data.  Also includes some convenience features designed to remove as much
  redundant typing as possible.

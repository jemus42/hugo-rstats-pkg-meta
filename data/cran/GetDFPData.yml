version: 1.5.3
title: |-
  Reading Annual Financial Reports from Bovespa's DFP, FRE and FCA
  System
maintainer: Marcelo Perlin
description: |-
  Reads annual financial reports including assets, liabilities, dividends history, stockholder composition and much more from Bovespa's DFP, FRE and FCA systems <http://www.bmfbovespa.com.br/en_us/products/listed-equities-and-derivatives/equities/listed-companies.htm>.
  These are web based interfaces for all financial reports of companies traded at Bovespa. The package is specially designed for large scale data importation, keeping a tabular (long) structure for easier processing.
date_publication: '2020-05-18'

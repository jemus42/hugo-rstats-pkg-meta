version: 0.1-636
title: Analysis and Visualisation of Ecological Communities
maintainer: Lawrence Hudson
description: Provides a flexible, extendable representation of an ecological community
  and a range of functions for analysis and visualisation, focusing on food web, body
  mass and numerical abundance data. Allows inter-web comparisons such as examining
  changes in community structure over environmental, temporal or spatial gradients.

version: 0.1.2
title: Feature Importance for Partitional Clustering
maintainer: Oliver Pfaffel
description: Implements a novel approach for measuring feature importance in k-means
  clustering. Importance of a feature is measured by the misclassification rate relative
  to the baseline cluster assignment due to a random permutation of feature values.

version: 2.4.4
title: Phylogenetic Ridge Regression Methods for Comparative Studies
maintainer: Pasquale Raia
description: Functions for phylogenetic analysis (Castiglione et al, 2018 <doi:10.1111/2041-210X.12954>).
  The functions perform the estimation of phenotypic evolutionary rates, identification
  of phenotypic evolutionary rate shifts, quantification of direction and size of
  evolutionary change in multivariate traits, the computation of ontogenetic shape
  vectors and test for morphological convergence.

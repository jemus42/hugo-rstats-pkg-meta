version: '1.0'
title: Estimating the Parameters of Some Bivariate Distributions
maintainer: Josef Brejcha
description: |-
  Parameter estimation of bivariate distribution functions
  modeled as a Archimedean copula function. The input data may contain
  values from right censored. Used marginal distributions are two-parameter.
  Methods for density, distribution, survival, random sample generation.

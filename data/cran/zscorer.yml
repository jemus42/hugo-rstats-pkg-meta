version: 0.3.1
title: Child Anthropometry z-Score Calculator
maintainer: Ernest Guevarra
description: |-
  A tool for calculating z-scores and centiles for weight-for-age,
  length/height-for-age, weight-for-length/height, BMI-for-age,
  head circumference-for-age, age circumference-for-age,
  subscapular skinfold-for-age, triceps skinfold-for-age based on the
  WHO Child Growth Standards.
date_publication: '2019-10-19'
bug_reports: https://github.com/nutriverse/zscorer/issues
url: ''
url_cran: https://CRAN.R-project.org/package=zscorer
url_git: https://github.com/nutriverse/zscorer

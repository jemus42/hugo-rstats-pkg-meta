version: '1.09'
title: Functional Profiling of Microarray Expression Data
maintainer: Corneliu Henegar
description: |-
  FunCluster performs a functional analysis of microarray
  expression data based on Gene Ontology & KEGG functional
  annotations. From expression data and functional annotations
  FunCluster builds classes of putatively co-regulated biological
  processes through a specially designed clustering procedure.

version: 0.1.0
title: Maximizing the TPR for a Specified FPR
maintainer: Allison Meisner
description: Estimates a linear combination of predictors by maximizing a smooth approximation
  to the estimated true positive rate (TPR; sensitivity) while constraining a smooth
  approximation to the estimated false positive rate (FPR; 1-specificity) at a user-specified
  level.

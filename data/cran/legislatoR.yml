title: Interface to the Comparative Legislators Database
maintainer: Sascha Goebel
description: Facilitates access to the Comparative Legislators Database (CLD). The
  CLD includes political, sociodemographic, career, online presence, public attention,
  and visual information for over 45,000 contemporary and historical politicians from
  ten countries.

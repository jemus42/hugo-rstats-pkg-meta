version: '1.1'
title: |-
  Metadata Processing for the German Modification of the ICD-10
  Coding System
maintainer: Ewan Donnachie
description: Provides convenient access to the German modification of the International
  Classification of Diagnoses, 10th revision (ICD-10-GM). It provides functionality
  to aid in the identification, specification and historisation of ICD-10 codes. Its
  intended use is the analysis of routinely collected data in the context of epidemiology,
  medical research and health services research. The underlying metadata are released
  by the German Institute for Medical Documentation and Information <https://www.dimdi.de>,
  and are redistributed in accordance with their license.
date_publication: '2020-04-14'
bug_reports: https://github.com/edonnachie/ICD10gm/issues
url: https://edonnachie.github.io/ICD10gm
url_cran: https://CRAN.R-project.org/package=ICD10gm

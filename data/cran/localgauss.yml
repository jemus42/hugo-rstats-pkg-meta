title: Estimating Local Gaussian Parameters
maintainer: Tore Selland Kleppe
description: 'Computational routines for estimating local Gaussian parameters. Local
  Gaussian parameters are useful for characterizing and testing for non-linear dependence
  within bivariate data. See e.g. Tjostheim and Hufthammer, Local Gaussian correlation:
  A new measure of dependence, Journal of Econometrics, 2013, Volume 172 (1), pages
  33-48 <DOI:10.1016/j.jeconom.2012.08.001>.'

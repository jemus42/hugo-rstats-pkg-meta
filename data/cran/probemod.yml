version: 0.2.1
title: Statistical Tools for Probing Moderation Effects
maintainer: Jiat Chow Tan
description: Contains functions that are useful for probing moderation effects (or
  interactions) including techniques such as pick-a-point (also known as spotlight
  analysis) and Johnson-Neyman (also known as floodlight analysis). Plot function
  is also provided to facilitate visualization of results from each of these techniques.

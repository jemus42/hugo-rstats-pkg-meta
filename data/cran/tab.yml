version: 4.1.1
title: Create Summary Tables for Statistical Reports
maintainer: Dane R. Van Domelen
description: Contains functions for creating various types of summary tables, e.g.
  comparing characteristics across levels of a categorical variable and summarizing
  fitted generalized linear models, generalized estimating equations, and Cox proportional
  hazards models. Functions are available to handle data from simple random samples
  as well as complex surveys.

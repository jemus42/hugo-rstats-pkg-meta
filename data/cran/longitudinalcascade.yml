version: 0.3.2.1
title: Longitudinal Cascade
maintainer: Noah Haber
description: Creates a series of set of graphics and statistics related to the longitudinal
  cascade, all included in a single object. The longitudinal cascade inputs longitudinal
  data to identify gaps in the HIV and related cascades by observing differences using
  time to event and survival methods. The stage definitions are set by the user, with
  default standard options. Outputs include graphics, datasets, and formal statistical
  tests.

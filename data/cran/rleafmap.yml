version: '0.2'
title: Interactive Maps with R and Leaflet
maintainer: Francois Keck
description: |-
  Display spatial data with interactive maps powered by the
  open-source JavaScript library 'Leaflet' (see <http://leafletjs.com/>). Maps can be rendered in a web browser or
  displayed in the HTML viewer pane of 'RStudio'. This package is designed to be easy to use and
  can create complex maps with vector and raster data, web served map tiles and interface elements.
date_publication: '2015-09-28'
bug_reports: ''
url: http://www.francoiskeck.fr/rleafmap/
url_cran: https://CRAN.R-project.org/package=rleafmap
url_git: https://github.com/fkeck/rleafmap

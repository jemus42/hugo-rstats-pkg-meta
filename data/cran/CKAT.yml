version: 0.1.0
title: Composite Kernel Association Test for Pharmacogenetics Studies
maintainer: Hong Zhang
description: Composite Kernel Association Test (CKAT) is a flexible and robust kernel
  machine based approach to jointly test the genetic main effect and gene-treatment
  interaction effect for a set of single-nucleotide polymorphisms (SNPs) in pharmacogenetics
  (PGx) assessments embedded within randomized clinical trials.

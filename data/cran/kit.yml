version: 0.0.2
title: Data Manipulation Functions Implemented in C
maintainer: Morgan Jacob
description: Basic functions, implemented in C, for large data manipulation. Fast
  vectorised ifelse()/nested if()/switch() functions, psum()/pprod() functions equivalent
  to pmin()/pmax() plus others which are missing from base R. Most of these functions
  are callable at C level.

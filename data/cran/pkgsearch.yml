version: 3.0.2
title: Search and Query CRAN R Packages
maintainer: Gábor Csárdi
description: |-
  Search CRAN metadata about packages by keyword, popularity,
  recent activity, package name and more. Uses the 'R-hub' search server,
  see <https://r-pkg.org> and the CRAN metadata database, that
  contains information about CRAN packages. Note that this is _not_
  a CRAN project.
date_publication: '2019-12-19'
bug_reports: https://github.com/r-hub/pkgsearch/issues
url: https://r-hub.github.io/pkgsearch
url_cran: https://CRAN.R-project.org/package=pkgsearch
url_git: https://github.com/r-hub/pkgsearch

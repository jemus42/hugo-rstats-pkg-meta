version: '2.0'
title: |-
  Computes Signaling and Population Stats for Cytometry Data on
  Cytobank using 'CytobankAPI'
maintainer: Allison Throm
description: 'Tools to process cytometry data from Cytobank into easily usable form
  for analysis of populations, markers, and signaling using the ''CytobankAPI'' package.
  Learn more about Cytobank at <https://www.cytobank.org>. For more information about
  types of cytometry data that can be analyzed, please see: Bendall, S. C., Simonds,
  E. F., Qiu, P., Amir, E. D., Krutzik, P. O., Finck, R.,... Nolan, G. P. (2011) <doi:10.1126/science.1198704>
  and Adan, A., Alizada, G., Kiraz, Y., Baran, Y., Nalbant, A. (2017). <doi:10.3109/07388551.2015.1128876>.'
date_publication: '2018-06-27'

version: 0.1-4
title: Statistical Estimation of Cluster Parameters (SECP)
maintainer: Pavel V. Moskalev
description: |-
  SECP package provides functionality for estimating
  parameters of site clusters on 2D & 3D square lattice with
  various lattice sizes, relative fractions of accessible sites
  (occupation probability), iso- & anisotropy, von Neumann &
  Moore (1,d)-neighborhoods

version: 2.1.3
title: Analise multivariada (brazilian portuguese)
maintainer: Paulo Cesar Ossani
description: Pacote para analise multivariada, tendo funcoes que executam analise
  de correspondencia simples (CA) e multipla (MCA), analise de componentes principais
  (PCA), analise de correlacao canonica (CCA), analise fatorial (FA), escalonamento
  multidimensional (MDS), analise discriminante linear (LDA) e quadratica (QDA), analise
  de cluster hierarquico e nao hierarquico, regressao linear simples e multipla, analise
  de multiplos fatores (MFA) para dados quantitativos, qualitativos, de frequencia
  (MFACT) e dados mistos, projection pursuit (PP), grant tour e outras funcoes uteis
  para a analise multivariada.

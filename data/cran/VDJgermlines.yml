version: '0.1'
title: Variable, Diversity and Joining Sequences from Various Species
maintainer: Alexander Yermanos
description: Contains variable, diversity, and joining sequences and accompanying
  functions that enable both the extraction of and comparison between immune V-D-J
  genomic segments from a variety of species. Sources include IMGT from MP Lefranc
  (2009) <doi:10.1093/nar/gkn838> and Vgenerepertoire from publication DN Olivieri
  (2014) <doi:10.1007/s00251-014-0784-3>.

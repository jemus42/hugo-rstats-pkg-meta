version: 2.0.6
title: Zero-Inflated Poisson Hidden (Semi-)Markov Models
maintainer: Zekun (Jack) Xu
description: Fit zero-inflated Poisson hidden (semi-)Markov models with or without
  covariates by directly minimizing the negative log likelihood function using the
  gradient descent algorithm. Multiple starting values should be used to avoid local
  minima.

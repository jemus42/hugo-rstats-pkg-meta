version: 1.2.3
title: Convert Files Between Markdown or R Markdown Files and Mind Maps
maintainer: Peng Zhao
description: Convert Markdown ('.md') or R markdown ('.Rmd') files into mind map widgets
  or files ('.mm'), and vice versa. "FreeMind" mind map ('.mm') files can be opened
  by or imported to common mindmap software such as 'FreeMind' (<http://freemind.sourceforge.net/wiki/index.php/Main_Page>)
  and 'XMind' (<http://www.xmind.net>).
date_publication: '2020-02-29'
bug_reports: https://github.com/pzhaonet/mindr/issues
url: ''
url_cran: https://CRAN.R-project.org/package=mindr
url_git: https://github.com/pzhaonet/mindr

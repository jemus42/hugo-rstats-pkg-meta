version: 0.2.7
title: An R Interface to 'deck.gl'
maintainer: Stefan Kuethe
description: |-
  Makes 'deck.gl' <https://deck.gl/>, a WebGL-powered open-source JavaScript framework
  for visual exploratory data analysis of large datasets, available within R via the 'htmlwidgets' package.
  Furthermore, it supports basemaps from 'mapbox' <https://www.mapbox.com/> via
  'mapbox-gl-js' <https://github.com/mapbox/mapbox-gl-js>.
date_publication: '2020-05-06'
bug_reports: https://github.com/crazycapivara/deckgl/issues/
url: https://crazycapivara.github.io/deckgl/
url_cran: https://CRAN.R-project.org/package=deckgl
url_git: https://github.com/crazycapivara/deckgl/

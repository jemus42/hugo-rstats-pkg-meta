title: Robust Estimation Using Heavy-Tailed Distributions
maintainer: Felipe Osorio
description: |-
  Functions to perform robust estimation considering heavy-tailed distributions.
  Currently, the package includes routines for linear regression, linear mixed-effect
  models, Grubbs' model, multivariate location and scatter estimation, multivariate
  regression, penalized splines, random variate generation and some support functions.

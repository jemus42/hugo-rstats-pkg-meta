version: 1.2.3
title: Cluster Analysis 'OpenBudgets.eu'
maintainer: Kleanthis Koupidis
description: Estimate and return the needed parameters for visualisations designed
  for 'OpenBudgets' <http://openbudgets.eu/> data. Calculate cluster analysis measures
  in Budget data of municipalities across Europe, according to the 'OpenBudgets' data
  model. It involves a set of techniques and algorithms used to find and divide the
  data into groups of similar observations. Also, can be used generally to extract
  visualisation parameters convert them to 'JSON' format and use them as input in
  a different graphical interface.
date_publication: '2019-12-17'

version: '1.6'
title: Graph Kernels
maintainer: Mahito Sugiyama
description: A fast C++ implementation for computing various graph kernels including
  (1) simple kernels between vertex and/or edge label histograms, (2) graphlet kernels,
  (3) random walk kernels (popular baselines), and (4) the Weisfeiler-Lehman graph
  kernel (state-of-the-art).

version: 1.1.1
title: Pretty, Human Readable Formatting of Quantities
maintainer: Gabor Csardi
description: |-
  Pretty, human readable formatting of quantities.
  Time intervals: '1337000' -> '15d 11h 23m 20s'.
  Vague time intervals: '2674000' -> 'about a month ago'.
  Bytes: '1337' -> '1.34 kB'.
date_publication: '2020-01-24'
bug_reports: https://github.com/gaborcsardi/prettyunits/issues
url: ''
url_cran: https://CRAN.R-project.org/package=prettyunits
url_git: https://github.com/gaborcsardi/prettyunits

version: 0.7.3
title: Interface to 'the CAVD DataSpace'
maintainer: Ju Yeong Kim
description: |-
  Provides a convenient API interface to access immunological data
  within 'the CAVD DataSpace'(<https://dataspace.cavd.org>), a data sharing
  and discovery tool that facilitates exploration of HIV immunological data
  from pre-clinical and clinical HIV vaccine studies.
date_publication: '2020-01-08'
bug_reports: https://github.com/ropensci/DataSpaceR/issues
url: https://docs.ropensci.org/DataSpaceR
url_cran: https://CRAN.R-project.org/package=DataSpaceR
url_git: https://github.com/ropensci/DataSpaceR

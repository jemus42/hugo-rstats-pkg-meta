version: '1.3'
title: |-
  Copula Mixed Models for Multivariate Meta-Analysis of Diagnostic
  Test Accuracy Studies
maintainer: Aristidis K. Nikoloulopoulos
description: The bivariate copula mixed model for meta-analysis of diagnostic test
  accuracy studies in Nikoloulopoulos (2015) <doi:10.1002/sim.6595>. The vine copula
  mixed model for meta-analysis of diagnostic test accuracy studies accounting for
  disease prevalence in Nikoloulopoulos (2017) <doi:10.1177/0962280215596769> and
  also accounting for non-evaluable subjects in Nikoloulopoulos (2018) <arXiv:1812.03685>.
  The hybrid vine copula mixed model for meta-analysis of diagnostic test accuracy
  case-control and cohort studies in Nikoloulopoulos (2018) <doi:10.1177/0962280216682376>.
  The D-vine copula mixed model for meta-analysis and comparison of two diagnostic
  tests in Nikoloulopoulos (2018) <doi:10.1177/0962280218796685>. The multinomial
  quadrivariate D-vine copula mixed model for meta-analysis of diagnostic tests with
  non-evaluable subjects in Nikoloulopoulos (2018) <arXiv:1812.05915>.

version: 2.2-0
title: |-
  Hierarchical Clustering with P-Values via Multiscale Bootstrap
  Resampling
maintainer: Ryota Suzuki
description: |-
  An implementation of multiscale bootstrap resampling for
  assessing the uncertainty in hierarchical cluster analysis.
  It provides SI (selective inference) p-value, AU (approximately unbiased)
  p-value and BP (bootstrap probability) value for each cluster in a dendrogram.
date_publication: '2019-11-19'

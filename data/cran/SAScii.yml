version: '1.0'
title: Import ASCII files directly into R using only a SAS input script
maintainer: Anthony Joseph Damico
description: Using any importation code designed for SAS users to read<U+000a>ASCII
  files into sas7bdat files, the SAScii package parses<U+000a>through the INPUT block
  of a (.sas) syntax file to design the<U+000a>parameters needed for a read.fwf function
  call.  This allows<U+000a>the user to specify the location of the ASCII (often a
  .dat)<U+000a>file and the location of the .sas syntax file, and then load<U+000a>the
  data frame directly into R in just one step.

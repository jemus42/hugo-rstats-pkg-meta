title: Confirmatory Adaptive Clinical Trial Design and Analysis
maintainer: Friedrich Pahlke
description: Design and analysis of confirmatory adaptive clinical trials with continuous,
  binary, and survival endpoints according to the methods described in the monograph
  by Wassmer and Brannath (2016) <doi:10.1007/978-3-319-32562-0>. This includes classical
  group sequential as well as multi-stage adaptive hypotheses tests that are based
  on the combination testing principle.

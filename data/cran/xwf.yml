title: Extrema-Weighted Feature Extraction
maintainer: Willem van den Boom
description: Extrema-weighted feature extraction for varying length functional data.
  Functional data analysis method that performs dimensionality reduction based on
  predefined features and allows for quantile weighting. Method implemented as presented
  in van den Boom et al. (2018) <doi:10.1093/bioinformatics/bty120>.

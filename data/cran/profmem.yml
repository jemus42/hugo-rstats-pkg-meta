version: 0.5.0
title: Simple Memory Profiling for R
maintainer: Henrik Bengtsson
description: A simple and light-weight API for memory profiling of R expressions.  The
  profiling is built on top of R's built-in memory profiler ('utils::Rprofmem()'),
  which records every memory allocation done by R (also native code).
date_publication: '2018-01-30'
bug_reports: https://github.com/HenrikBengtsson/profmem/issues
url: ''
url_cran: https://CRAN.R-project.org/package=profmem

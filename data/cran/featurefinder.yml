title: Feature Finder
maintainer: Richard Davis
description: Finds modelling features through a detailed analysis of model residuals
  using 'rpart' classification and regression trees. Scans the residuals of a model
  across subsets of the data to identify areas where the model prediction differs
  from the actual target variable. S. Chatterjee, A. S. Hadi (2006) <doi:10.1002/0470055464>.

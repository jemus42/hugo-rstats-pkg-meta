version: 2.1.5
title: Sound Analysis and Synthesis
maintainer: Jerome Sueur
description: Functions for analysing, manipulating, displaying, editing and synthesizing
  time waves (particularly sound).  This package processes time analysis (oscillograms
  and envelopes), spectral content, resonance quality factor, entropy, cross correlation
  and autocorrelation, zero-crossing, dominant frequency, analytic signal, frequency
  coherence, 2D and 3D spectrograms and many other analyses.

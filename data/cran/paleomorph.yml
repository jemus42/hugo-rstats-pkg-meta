version: 0.1.4
title: Geometric Morphometric Tools for Paleobiology
maintainer: Tim Lucas
description: Fill missing symmetrical data with mirroring, calculate Procrustes alignments
  with or without scaling, and compute standard or vector correlation and covariance
  matrices (congruence coefficients) of 3D landmarks. Tolerates missing data for all
  analyses.

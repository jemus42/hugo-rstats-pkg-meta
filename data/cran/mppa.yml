version: '1.0'
title: |-
  Statistics for analysing multiple simultaneous point processes
  on the real line
maintainer: Patrick Rubin-Delanchy
description: A procedure to test for dependence between point processes on the real
  line, e.g. causal dependence, correlation, inhibition or anti-correlation. The package
  also provides a number of utilities for plotting simultaneous point processes, and
  combining p-values.

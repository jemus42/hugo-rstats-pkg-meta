version: 1.0-6
title: Component Models for Multi-Way Data
maintainer: Nathaniel E. Helwig
description: Fits multi-way component models via alternating least squares algorithms
  with optional constraints. Fit models include N-way Canonical Polyadic Decomposition,
  Individual Differences Scaling, Multiway Covariates Regression, Parallel Factor
  Analysis (1 and 2), Simultaneous Component Analysis, and Tucker Factor Analysis.

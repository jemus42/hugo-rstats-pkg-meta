version: 0.0.2
title: |-
  Common Code for the 'AMPED' and 'PIMPLE' 'shiny' Apps for
  Stakeholder Engagement and Harvest Strategies
maintainer: Finlay Scott
description: A collection of common code for the 'AMPED' and 'PIMPLE' 'shiny' applications
  for stakeholder engagement in developing fisheries harvest strategies. The package
  is not that useful on its own but provides common functionality including plots,
  stochasticity options, life history options and a simple surplus production model.

version: 0.0.1
title: Irish Weather Observing Stations Hourly Records for 2017
maintainer: Jim Duggan
description: |-
  Named after the Irish name for weather, this package contains
  tidied data from the Irish Meteorological Service's hourly observations for 2017.
  In all, the data sets include observations from 25 weather stations, and also
  latitude and longitude coordinates for each weather station.
date_publication: '2019-12-02'
bug_reports: ''
url: https://www.met.ie
url_cran: https://CRAN.R-project.org/package=aimsir17
url_git: https://github.com/JimDuggan/aimsir17

version: 2.1.22
title: Interface Between R and 'GGobi'
maintainer: Hadley Wickham
description: |-
  A command-line interface to 'GGobi', an interactive and dynamic
  graphics package. 'Rggobi' complements the graphical user interface of
  'GGobi' providing a way to fluidly transition between analysis and
  exploration, as well as automating common tasks.
date_publication: '2018-07-07'
bug_reports: https://github.com/ggobi/rggobi/issues
url: http://www.ggobi.org/rggobi
url_cran: https://CRAN.R-project.org/package=rggobi
url_git: https://github.com/ggobi/rggobi

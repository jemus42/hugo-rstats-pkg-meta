version: 1.3.0
title: Statistical Matching or Data Fusion
maintainer: Marcello D'Orazio
description: Integration of two data sources referred to the same target population
  which share a number of variables. Some functions can also be used to impute missing
  values in data sets through hot deck imputation methods. Methods to perform statistical
  matching when dealing  with data from complex sample surveys are available too.

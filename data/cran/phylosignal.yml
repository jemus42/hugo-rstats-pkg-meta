version: '1.3'
title: Exploring the Phylogenetic Signal in Continuous Traits
maintainer: Francois Keck
description: A collection of tools to explore the phylogenetic signal in univariate
  and multivariate data. The package provides functions to plot traits data against
  a phylogenetic tree, different measures and tests for the phylogenetic signal, methods
  to describe where the signal is located and a phylogenetic clustering method.

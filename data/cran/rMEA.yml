version: 1.1.0
title: Synchrony in Motion Energy Analysis (MEA) Time-Series
maintainer: Johann R. Kleinbub
description: A suite of tools useful to read, visualize and export bivariate motion
  energy time-series. Lagged synchrony between subjects can be analyzed through windowed
  cross-correlation. Surrogate data generation allows an estimation of pseudosynchrony
  that helps to estimate the effect size of the observed synchronization. Ramseyer
  & Tschacher (2011) <doi:10.1037/a0023419>.
date_publication: '2019-03-22'

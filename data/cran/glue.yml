version: 1.4.1
title: Interpreted String Literals
maintainer: Jim Hester
description: |-
  An implementation of interpreted string literals, inspired by
  Python's Literal String Interpolation <https://www.python.org/dev/peps/pep-0498/> and Docstrings
  <https://www.python.org/dev/peps/pep-0257/> and Julia's Triple-Quoted String Literals
  <https://docs.julialang.org/en/v1.3/manual/strings/#Triple-Quoted-String-Literals-1>.
date_publication: '2020-05-13'
bug_reports: https://github.com/tidyverse/glue/issues
url: https://glue.tidyverse.org/
url_cran: https://CRAN.R-project.org/package=glue
url_git: https://github.com/tidyverse/glue

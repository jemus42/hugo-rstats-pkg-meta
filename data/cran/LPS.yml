version: 1.0.10
title: |-
  Linear Predictor Score, for Binary Inference from Multiple
  Continuous Variables
maintainer: Sylvain Mareschal
description: An implementation of the Linear Predictor Score approach, as initiated
  by Radmacher et al. (J Comput Biol 2001) and enhanced by Wright et al. (PNAS 2003)
  for gene expression signatures. Several tools for unsupervised clustering of gene
  expression data are also provided.

version: 0.1.1
title: Render a Twitter Status in R Markdown Pages
maintainer: Guido Volpi
description: |-
  Include the Twitter status widgets in HTML pages created
  using R markdown. The package uses the Twitter javascript APIs to
  embed in your document Twitter cards associated to specific statuses.
  The main targets are regular HTML pages or dashboards.
date_publication: '2019-07-10'
bug_reports: https://github.com/guivo/twitterwidget/issues
url: ''
url_cran: https://CRAN.R-project.org/package=twitterwidget
url_git: https://github.com/guivo/twitterwidget

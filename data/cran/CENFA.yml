version: 1.1.0
title: Climate and Ecological Niche Factor Analysis
maintainer: D. Scott Rinnan
description: Tools for climate- and ecological-niche factor analysis of spatial data,
  including methods for visualization of spatial variability of species sensitivity,
  exposure, and vulnerability to climate change. Processing of large files and parallel
  methods are supported. Ecological-niche factor analysis is described in Hirzel et
  al. (2002) <doi:10.2307/3071784> and Basille et al. (2008) <doi:10.1016/j.ecolmodel.2007.09.006>.

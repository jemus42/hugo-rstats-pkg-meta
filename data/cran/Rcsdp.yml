version: 0.1.57.1
title: R Interface to the CSDP Semidefinite Programming Library
maintainer: Hector Corrada Bravo
description: R interface to the CSDP semidefinite programming library. Installs version
  6.1.1 of CSDP from the COIN-OR website if required. An existing installation of
  CSDP may be used by passing the proper configure arguments to the installation command.
  See the INSTALL file for further details.

title: The Demand and Supply for Electricity in the US
maintainer: Rami Krispin
description: 'Provides a set of regular time-series datasets, describing the US electricity
  grid. That includes the total demand and supply, and as well as the demand by energy
  source (coal, solar, wind, etc.). Source: US Energy Information Administration (Dec
  2019) <https://www.eia.gov/>.'

version: 1.4.2
title: Analysis of Count Time Series
maintainer: Tobias Liboschik
description: Likelihood-based methods for model fitting and assessment, prediction
  and intervention analysis of count time series following generalized linear models
  are provided. Models with the identity and with the logarithmic link function are
  allowed. The conditional distribution can be Poisson or Negative Binomial.

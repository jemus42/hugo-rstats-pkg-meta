version: 0.4-3
title: Growth Charts via Regression Quantiles
maintainer: Vito M. R. Muggeo
description: Fits non-crossing regression quantiles as a function of linear covariates
  and multiple smooth terms via B-splines with L1-norm difference penalties. Monotonicity
  constraints on the fitted curves are allowed. See Muggeo, Sciandra, Tomasello and
  Calvo (2013) <doi:10.1007/s10651-012-0232-1> and <doi:10.13140/RG.2.2.12924.85122>
  for some code example.

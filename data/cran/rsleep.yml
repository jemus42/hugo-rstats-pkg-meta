version: 1.0.2
title: Analysis of Sleep Data
maintainer: Paul Bouchequet
description: 'Provides users functions for sleep data management and analysis such
  as European Data Format (EDF) to Morpheo Data Format (MDF) conversion: P.Bouchequet,
  D.Jin, G.Solelhac, M.Chennaoui, D.Leger (2018) <doi:10.1016/j.msom.2018.01.130>
  "Morpheo Data Format (MDF), un nouveau format de donnees simple, robuste et performant
  pour stocker et analyser les enregistrements de sommeil". Provides hypnogram statistics
  computing and visualisation functions from the American Academy of Sleep Medicine
  (AASM) manual "The AASM Manual for the Scoring of Sleep and Associated Events" <https://aasm.org/clinical-resources/scoring-manual/>.'
date_publication: '2020-05-08'

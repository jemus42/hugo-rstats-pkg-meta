version: 1.2.1
title: Statistical Visualization Tools
maintainer: Wenfei Zhang
description: Visualization functions in the applications of translational medicine
  (TM) and biomarker (BM) development to compare groups by statistically visualizing
  data and/or results of analyses, such as visualizing data by displaying in one figure
  different groups' histograms, boxplots, densities, scatter plots, error-bar plots,
  or trajectory plots, by displaying scatter plots of top principal components or
  dendrograms with data points colored based on group information, or visualizing
  volcano plots to check the results of whole genome analyses for gene differential
  expression.

version: 1.0.2
title: Advanced Text-Based Plots
maintainer: Hien D. Nguyen
description: Provides functions to produce advanced ascii graphics, directly to the
  terminal window. This package utilizes the txtplot() function from the 'txtplot'
  package, to produce text-based histograms, empirical cumulative distribution function
  plots, scatterplots with fitted and regression lines, quantile plots, density plots,
  image plots, and contour plots.

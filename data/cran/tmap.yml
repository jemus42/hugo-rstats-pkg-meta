title: Thematic Maps
maintainer: Martijn Tennekes
description: Thematic maps are geographical maps in which spatial data distributions
  are visualized. This package offers a flexible, layer-based, and easy to use approach
  to create thematic maps, such as choropleths and bubble maps.

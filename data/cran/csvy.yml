version: 0.3.0
title: Import and Export CSV Data with a YAML Metadata Header
maintainer: Thomas J. Leeper
description: Support for import from and export to the CSVY file format. CSVY is a
  file format that combines the simplicity of CSV (comma-separated values) with the
  metadata of other plain text and binary formats (JSON, XML, Stata, etc.) by placing
  a YAML header on top of a regular CSV.

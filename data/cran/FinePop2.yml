version: '0.4'
title: |-
  Fine-Scale Population Analysis (Rewrite for
  Gene-Trait-Environment Interaction Analysis)
maintainer: Reiichiro Nakamichi
description: 'Statistical tool set for population genetics. The package provides following
  functions: 1) estimators of genetic differentiation (FST), 2) regression analysis
  of environmental effects on genetic differentiation using generalized least squares
  (GLS) method, 3) interfaces to read and manipulate ''GENEPOP'' format data files).
  For more information, see Kitada, Nakamichi and Kishino (2020) <doi:10.1101/2020.01.30.927186>.'

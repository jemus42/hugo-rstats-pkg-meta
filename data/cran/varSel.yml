  D. & Naesset, E. (2013). Tree Species Classification in Boreal Forests With Hyperspectral
  Data. IEEE Transactions on Geoscience and Remote Sensing, 51, 2632-2645, <DOI:10.1109/TGRS.2012.2216272>.'

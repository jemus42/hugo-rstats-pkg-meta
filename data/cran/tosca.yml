version: 0.2-0
title: Tools for Statistical Content Analysis
maintainer: Lars Koppers
description: A framework for statistical analysis in content analysis. In addition
  to a pipeline for preprocessing text corpora and linking to the latent Dirichlet
  allocation from the 'lda' package, plots are offered for the descriptive analysis
  of text corpora and topic models. In addition, an implementation of Chang's intruder
  words and intruder topics is provided.

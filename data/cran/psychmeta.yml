version: 2.3.8
title: Psychometric Meta-Analysis Toolkit
maintainer: Jeffrey A. Dahlke
description: Tools for computing bare-bones and psychometric meta-analyses and for
  generating psychometric data for use in meta-analysis simulations. Supports bare-bones,
  individual-correction, and artifact-distribution methods for meta-analyzing correlations
  and d values. Includes tools for converting effect sizes, computing sporadic artifact
  corrections, reshaping meta-analytic databases, computing multivariate corrections
  for range variation, and more. Bugs can be reported to <https://github.com/psychmeta/psychmeta/issues>
  or <issues@psychmeta.com>.
date_publication: '2020-04-22'
bug_reports: https://github.com/psychmeta/psychmeta/issues
url: ''
url_cran: https://CRAN.R-project.org/package=psychmeta

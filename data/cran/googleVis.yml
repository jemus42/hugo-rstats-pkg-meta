version: 0.6.4
title: R Interface to Google Charts
maintainer: Markus Gesmann
description: |-
  R interface to Google's chart tools, allowing users
  to create interactive charts based on data frames. Charts
  are displayed locally via the R HTTP help server. A modern
  browser with an Internet connection is required and for some
  charts a Flash player. The data remains local and is not
  uploaded to Google.
date_publication: '2019-05-16'
bug_reports: https://github.com/mages/googleVis/issues
url: ''
url_cran: https://CRAN.R-project.org/package=googleVis
url_git: https://github.com/mages/googleVis#googlevis

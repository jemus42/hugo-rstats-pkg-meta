version: 0.5.2
title: Basic and Advanced Statistical Power Analysis
maintainer: Zhiyong Zhang
description: This is a collection of tools for conducting both basic and advanced
  statistical power analysis including correlation, proportion, t-test, one-way ANOVA,
  two-way ANOVA, linear regression, logistic regression, Poisson regression, mediation
  analysis, longitudinal data analysis, structural equation modeling and multilevel
  modeling. It also serves as the engine for conducting power analysis online at <https://webpower.psychstat.org>.
date_publication: '2018-11-29'
bug_reports: ''
url: https://webpower.psychstat.org

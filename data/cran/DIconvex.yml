title: Finding Patterns of Monotonicity and Convexity in Data
maintainer: Liudmila Karagyaur
description: Given  an initial set of points, this package minimizes the number of
  elements to discard from this set such that there exists at least one monotonic
  and convex mapping within pre-specified upper and lower bounds.

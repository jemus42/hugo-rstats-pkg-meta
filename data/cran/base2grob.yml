version: 0.0.3
title: Convert Base Plot to 'grob' Object
maintainer: Guangchuang Yu
description: Convert base plot function call (using expression or formula) to 'grob'
  object that compatible to the 'grid' ecosystem. With this package, we are able to
  e.g. using 'cowplot' to align base plots with 'ggplot' objects and using 'ggsave'
  to export base plot to file.

title: Calculation of Option Prices Based on a Universal Solution
maintainer: Haoran Zhang
description: Calculates the prices of European options based on the universal solution
  provided by Bakshi, Cao and Chen (1997) <doi:10.1111/j.1540-6261.1997.tb02749.x>.
  This solution considers stochastic volatility, stochastic interest and random jumps.
  Please cite their work if this package is used.

version: 2.1.0
title: Calculate and Analyze Blau Status for (Covert) Organizations
maintainer: Cheng Wang
description: An integrated set of tools to calculate and analyze Blau statuses quantifying
  social distance between individuals belonging to (covert) organizations. Relational
  (network) data can be incorporated for additional analyses. This project is supported
  by Defense Threat Reduction Agency (DTRA) Grant HDTRA-10-1-0043.

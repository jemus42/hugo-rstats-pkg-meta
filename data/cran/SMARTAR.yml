maintainer: Tony Zhong
description: |-
  Primary data analysis for sequential multiple assignment randomization trial (SMART) and calibration tools for clinical trial planning purposes.
  The methods used for this package include:
  (1) Likelihood-based global test (hypothesis test, power calculation) by in Zhong X., Cheng, B., Qian M., Cheung Y.K. (2019) <doi:10.1016/j.cct.2019.105830>.
  (2) IPWE-based global test (hypotehsis test, power calculation) by Ogbagaber S.B., Karp J., Wahed A.S. (2016) <doi:10.1002/sim.6747>.
  (3) G estimates (pairwise comparison, power calculation) by  Lavori R., Dawson P.W. (2012) <doi:10.1093/biostatistics/kxr016>.
  (4) IPW estimates (pairwise comparison, power calculation) by Murphy S.A. (2005) <doi:10.1002/sim.2022>.
  (5) SAMRT with adaptive randomization by Cheung Y.K. (2015) <doi:10.1111/biom.12258>.

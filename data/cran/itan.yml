version: '1.0'
title: Item Analysis for Multiple Choice Tests
maintainer: Ariel Armijo Quiroz
description: Functions for analyzing multiple choice items. These analyses include
  the convertion of student response into binaty data (correct/incorrect), the computation
  of the number of corrected responses and grade for each subject, the calculation
  of item difficulty and discrimination, the computation of the frecuency and point-biserial
  correlation for each distractor and the graphical analysis of each item.

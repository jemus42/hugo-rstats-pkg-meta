version: 0.4.1
title: Manage Time Series for Official Statistics with R and PostgreSQL
maintainer: '''Matthias Bannert'''
description: Archive and manage times series data from official statistics. The 'timeseriesdb'
  package was designed to manage a large catalog of time series from official statistics
  which are typically published on a monthly, quarterly or yearly basis. Thus timeseriesdb
  is optimized to handle updates caused by data revision as well as elaborate, multi-lingual
  meta information.

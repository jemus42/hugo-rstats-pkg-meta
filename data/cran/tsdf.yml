version: 1.1-8
title: Two-/Three-Stage Designs for Phase 1&2 Clinical Trials
maintainer: Wenchuan Guo
description: Calculate optimal Zhong's two-/three-stage Phase II designs (see Zhong
  (2012) <doi:10.1016/j.cct.2012.07.006>). Generate Target Toxicity decision table
  for Phase I dose-finding (two-/three-stage). This package also allows users to run
  dose-finding simulations based on customized decision table.

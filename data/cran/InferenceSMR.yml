version: '1.0'
title: |-
  Inference about the standardized mortality ratio when evaluating
  the effect of a screening program on survival.
maintainer: Denis Talbot
description: |-
  The InferenceSMR package provides functions to make
  inference about the standardized mortality ratio (SMR) when
  evaluating the effect of a screening program. The package is
  based on methods described in Sasieni (2003) and Talbot et al.
  (2011).

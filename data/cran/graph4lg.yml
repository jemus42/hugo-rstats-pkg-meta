title: Build Graphs for Landscape Genetics Analysis
maintainer: Paul Savary
description: "Build graphs for landscape genetics analysis. This set of\nfunctions
  can be used to import and convert spatial and genetic data\ninitially in different
  formats, import landscape graphs created with\n'GRAPHAB' software (Foltete et al.,
  2012) <doi:10.1016/j.envsoft.2012.07.002>,\nmake diagnosis plots of isolation by
  distance relationships in order to\nchoose how to build genetic graphs, create graphs
  with a large range of\npruning methods, weight their links with several genetic
  distances, plot\nand analyse graphs,\tcompare them with other graphs. It uses functions
  from\nother packages such as 'adegenet'\n(Jombart, 2008) <doi:10.1093/bioinformatics/btn129>
  and 'igraph' (Csardi\net Nepusz, 2006) <https://bit.ly/35a3V3H>. It also implements
  methods\ncommonly used in landscape genetics to create graphs, described by Dyer
  et\nNason (2004) <doi:10.1111/j.1365-294X.2004.02177.x> and Greenbaum et\nFefferman
  (2017) <doi:10.1111/mec.14059>, and to analyse distance data\n(van Strien et al.,
  2015) <doi:10.1038/hdy.2014.62>."

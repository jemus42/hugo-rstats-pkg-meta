version: 0.2.3
title: Extra 'Recipes' for Text Processing
maintainer: Emil Hvitfeldt
description: |-
  Converting text to numerical features requires
  specifically created procedures, which are implemented as steps
  according to the 'recipes' package. These steps allows for
  tokenization, filtering, counting (tf and tfidf) and feature hashing.
date_publication: '2020-05-22'
bug_reports: https://github.com/tidymodels/textrecipes/issues
url: https://textrecipes.tidymodels.org
url_cran: https://CRAN.R-project.org/package=textrecipes
url_git: https://github.com/tidymodels/textrecipes

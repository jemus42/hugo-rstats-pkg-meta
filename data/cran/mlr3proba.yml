version: 0.1.5
title: Probabilistic Supervised Learning for 'mlr3'
maintainer: Raphael Sonabend
description: |-
  Provides extensions for probabilistic supervised
  learning for 'mlr3'.  This includes extending the regression task to
  probabilistic and interval regression, adding a survival task, and
  other specialized models, predictions, and measures.
date_publication: '2020-04-16'
bug_reports: https://github.com/mlr-org/mlr3proba/issues
url: https://mlr3proba.mlr-org.com
url_cran: https://CRAN.R-project.org/package=mlr3proba
url_git: https://github.com/mlr-org/mlr3proba

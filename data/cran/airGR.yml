version: 1.4.3.65
title: |-
  Suite of GR Hydrological Models for Precipitation-Runoff
  Modelling
maintainer: Olivier Delaigue
description: Hydrological modelling tools developed at INRAE-Antony (HYCAR Research
  Unit, France). The package includes several conceptual rainfall-runoff models (GR4H,
  GR5H, GR4J, GR5J, GR6J, GR2M, GR1A), a snow accumulation and melt model (CemaNeige)
  and the associated functions for their calibration and evaluation. Use help(airGR)
  for package description and references.
date_publication: '2020-02-28'
bug_reports: https://gitlab.irstea.fr/HYCAR-Hydro/airgr/issues
url: https://hydrogr.github.io/airGR/

version: 0.1.0
title: Complex Pearson Distributions
maintainer: Silverio Vilchez-Lopez
description: Probability mass function, distribution function, quantile function and
  random generation for the Complex Triparametric Pearson (CTP) and Complex Biparametric
  Pearson (CBP) distributions developed by Rodriguez-Avi et al (2003) <doi:10.1007/s00362-002-0134-7>,
  Rodriguez-Avi et al (2004) <doi:10.1007/BF02778271> and Olmo-Jimenez et al (2018)
  <doi:10.1080/00949655.2018.1482897>. The package also contains maximum-likelihood
  fitting functions for these models.

version: 1.0-0
title: Ensemble Postprocessing Data Sets
maintainer: Jakob Messner
description: Data sets for the chapter "Ensemble Postprocessing with R" of the book
  Stephane Vannitsem, Daniel S. Wilks, and Jakob W. Messner (2018) "Statistical Postprocessing
  of Ensemble Forecasts", Elsevier, 362pp. These data sets contain temperature and
  precipitation ensemble weather forecasts and corresponding observations at Innsbruck/Austria.
  Additionally, a demo with the full code of the book chapter is provided.

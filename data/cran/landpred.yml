title: Landmark Prediction of a Survival Outcome
maintainer: Layla Parast
description: 'This package includes functions for landmark prediction of a survival
  outcome incorporating covariate and short-term event information. For more information
  about landmark prediction please see: Parast, Layla, Su-Chun Cheng, and Tianxi Cai.
  Incorporating short-term outcome information to predict long-term survival with
  discrete markers. Biometrical Journal 53.2 (2011): 294-307.'

version: 0.1.1
title: |-
  Calculates Power, Sample Size, or Detectable Effect for
  Longitudinal Analyses
maintainer: David A. Schoenfeld
description: Computes power, or sample size or the detectable difference for a repeated
  measures model with attrition. It requires the variance covariance matrix of the
  observations but can compute this matrix for several common random effects models.
  See Diggle, P, Liang, KY and Zeger, SL (1994, ISBN:9780198522843).

title: Modeling and Analysis of Stochastic Systems
maintainer: Carlos Alberto Cardozo Delgado
description: Compute important quantities when we consider stochastic systems that
  are observed continuously. Such as, Cost model, Limiting distribution, Transition
  matrix, Transition distribution and Occupancy matrix. The methods are described,
  for example, Ross S. (2014), Introduction to Probability Models. Eleven Edition.
  Academic Press.

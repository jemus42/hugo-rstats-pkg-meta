version: 1.0.2
title: Bayesian Population Genomics in Autopolyploids
maintainer: Paul Blischak
description: |-
  Implements a Gibbs sampling algorithm to perform Bayesian inference
  on biallelic SNP frequencies, genotypes and heterozygosity (observed and
  expected) in a population of autopolyploids. See the published paper in
  Molecular Ecology Resources: Blischak et al. (2016) <doi:10.1111/1755-0998.12493>.
date_publication: '2016-12-16'
bug_reports: https://github.com/pblischak/polyfreqs/issues
url: ''
url_cran: https://CRAN.R-project.org/package=polyfreqs
url_git: https://github.com/pblischak/polyfreqs

version: 0.1.0
title: Easy and Interactive Time Series Visualization
maintainer: Emanuele Fabbiani
description: An 'RStudio' add-in to visualize time series. Time series are searched
  in the global environment as data.frame objects with a column of type date and a
  column of type numeric. Interactive charts are produced using 'plotly' package.

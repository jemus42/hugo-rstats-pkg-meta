title: RPCLR (Random-Penalized Conditional Logistic Regression)
maintainer: Raji Balasubramanian
description: |-
  This package implements the R-PCLR (Random-Penalized
  Conditional Logistic Regression) algorithm for obtaining
  variable importance. The algorithm is applicable for the
  analysis of high dimensional data from matched case-control
  studies.

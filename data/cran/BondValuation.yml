version: 0.1.0
title: |-
  Fixed Coupon Bond Valuation Allowing for Odd Coupon Periods and
  Various Day Count Conventions
maintainer: Djatschenko Wadim
description: Analysis of large datasets of fixed coupon bonds, allowing for irregular
  first and last coupon periods and various day count conventions. With this package
  you can compute the yield to maturity, the modified and MacAulay durations and the
  convexity of fixed-rate bonds. It provides the function AnnivDates, which can be
  used to evaluate the quality of the data and return time-invariant properties and
  temporal structure of a bond.

version: 0.1.0
title: |-
  Extract, Visualize and Analyze Cricket Statistics from
  ESPNCricinfo's Statsguru
maintainer: Pranav Nagarajan
description: Use this package to scrap Test Matches, One Day Internationals, Twenty-20
  Internationals data of a player from ESPNCricinfo's Statsguru (<http://stats.espncricinfo.com/ci/engine/stats/index.html>)
  and then visualize their batting, bowling and fielding performances in the form
  of charts and graphs.

title: A Toolbox for Conditional Inference Random Forests
maintainer: Nicolas Robette
description: 'Additions to ''party'' package : tools for the interpretation of forests
  (surrogate trees, prototypes, etc.), feature selection (see Gregorutti et al (2017)
  <arXiv:1310.5726>, Hapfelmeier and Ulm (2013) <doi:10.1016/j.csda.2012.09.020>,
  Altmann et al (2010) <doi:10.1093/bioinformatics/btq134>) and parallelized versions
  of conditional forest and variable importance functions.'

version: '1.0'
title: Multisection Composite Distributions
maintainer: Saralees Nadarajah
description: 'Computes density function, cumulative distribution function, quantile
  function and random numbers for a multisection composite distribution specified
  by the user.  Also fits the user specified distribution to a given data set.  More
  details of the package can be found in the following paper submitted to the R journal
  Wiegand M and Nadarajah S (2017)  CompDist: Multisection composite distributions.'
date_publication: '2017-08-17'

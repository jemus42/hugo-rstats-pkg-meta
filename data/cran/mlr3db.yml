version: 0.1.5
title: Data Base Backend for 'mlr3'
maintainer: Michel Lang
description: |-
  Extends the 'mlr3' package with a backend to
  transparently work with data bases. Internally relies on the
  abstraction of package 'dbplyr' to interact with one of the many
  supported data base management systems (DBMS).
date_publication: '2020-02-19'
bug_reports: https://github.com/mlr-org/mlr3db/issues
url: https:///mlr3db.mlr-org.com
url_cran: https://CRAN.R-project.org/package=mlr3db
url_git: https://github.com/mlr-org/mlr3db

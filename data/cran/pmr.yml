version: 1.2.5
title: Probability Models for Ranking Data
maintainer: Paul H. Lee
description: Descriptive statistics (mean rank, pairwise frequencies, and marginal
  matrix), Analytic Hierarchy Process models (with Saaty's and Koczkodaj's inconsistencies),
  probability models (Luce models, distance-based models, and rank-ordered logit models)
  and visualization with multidimensional preference analysis for ranking data are
  provided. Current, only complete rankings are supported by this package.

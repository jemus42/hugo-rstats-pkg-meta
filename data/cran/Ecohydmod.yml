title: Ecohydrological Modelling
maintainer: Rodolfo Souza
description: Simulates the soil water balance (soil moisture, evapotranspiration,
  leakage and runoff), rainfall series by using the marked Poisson process and the
  vegetation growth through the normalized difference vegetation index (NDVI). Please
  see Souza et al. (2016) <doi:10.1002/hyp.10953>.

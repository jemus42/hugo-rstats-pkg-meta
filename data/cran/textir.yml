version: 2.0-5
title: Inverse Regression for Text Analysis
maintainer: Matt Taddy
description: 'Multinomial (inverse) regression inference for text documents and associated
  attributes.  For details see: Taddy (2013 JASA) Multinomial Inverse Regression for
  Text Analysis <arXiv:1012.2098> and Taddy (2015, AoAS), Distributed Multinomial
  Regression, <arXiv:1311.6139>. A minimalist partial least squares routine is also
  included.  Note that the topic modeling capability of earlier ''textir'' is now
  a separate package, ''maptpx''.'

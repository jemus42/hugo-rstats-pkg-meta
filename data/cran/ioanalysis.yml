version: 0.3.1
title: Input Output Analysis
maintainer: John Wade
description: Calculates fundamental IO matrices (Leontief, Wassily W. (1951) <doi:10.1038/scientificamerican1051-15>);
  within period analysis via various rankings and coefficients (Sonis and Hewings
  (2006) <doi:10.1080/09535319200000013>, Blair and Miller (2009) <ISBN:978-0-521-73902-3>,
  Antras et al (2012) <doi:10.3386/w17819>, Hummels, Ishii, and Yi (2001) <doi:10.1016/S0022-1996(00)00093-3>);
  across period analysis with impact analysis (Dietzenbacher, van der Linden, and
  Steenge (2006) <doi:10.1080/09535319300000017>, Sonis, Hewings, and Guo (2006) <doi:10.1080/09535319600000002>);
  and a variety of table operators.
date_publication: '2020-05-25'
bug_reports: ''
url: http://www.real.illinois.edu

version: '2.0'
title: Model Evaluation and Analysis
maintainer: A. Marcia Barbosa
description: Analyses species distribution models and evaluates their performance.
  It includes functions for performing variation partitioning, calculating several
  measures of model discrimination and calibration, optimizing prediction thresholds
  based on a number of criteria, performing multivariate environmental similarity
  surface (MESS) analysis, and displaying various analytical plots.

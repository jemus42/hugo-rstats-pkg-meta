version: 1.2.1
title: Export Data from R so 'DataGraph' can Read it
maintainer: David Adalsteinsson
description: Functions to save either '.dtable' or '.dtbin' files that can be read
  by 'DataGraph', a graphing and analysis application for mac OS. Can save a data
  frame, collection of data frames and sequences of data frames and individual vectors.
  For more information see <https://community.visualdatatools.com/datagraph/knowledge-base/r-package/>.

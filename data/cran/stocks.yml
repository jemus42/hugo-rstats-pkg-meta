version: 1.1.4
title: Stock Market Analysis
maintainer: Dane R. Van Domelen
description: Functions for analyzing stocks or other investments. Main features are
  loading and aligning historical data for ticker symbols, calculating performance
  metrics for individual funds or portfolios (e.g. annualized growth, maximum drawdown,
  Sharpe/Sortino ratio), and creating graphs. C++ code is used to improve processing
  speed where possible.

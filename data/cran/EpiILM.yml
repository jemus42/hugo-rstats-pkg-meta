version: '1.5'
title: Spatial and Network Based Individual Level Models for Epidemics
maintainer: Vineetha Warriyar. K. V.
description: 'Provides tools for simulating from discrete-time individual level models
  for infectious disease data analysis. This epidemic model class contains spatial
  and contact-network based models with two disease types: Susceptible-Infectious
  (SI) and Susceptible-Infectious-Removed (SIR).'
date_publication: '2020-03-12'

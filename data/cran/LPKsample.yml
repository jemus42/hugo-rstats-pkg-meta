title: LP Nonparametric High Dimensional K-Sample Comparison
maintainer: Kaijun Wang
description: |-
  LP nonparametric high-dimensional K-sample comparison method that includes
  (i) confirmatory test, (ii) exploratory analysis, and (iii) options to output a data-driven
  LP-transformed matrix for classification.
  The primary reference is Mukhopadhyay, S. and Wang, K. (2018, Technical Report).

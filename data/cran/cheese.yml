version: 0.1.0
title: Tools for Working with Data During Statistical Analysis
maintainer: Alex Zajichek
description: Contains tools for working with data during statistical analysis, promoting
  flexible, intuitive, and reproducible workflows. There are functions designated
  for specific statistical tasks such building a custom univariate descriptive table,
  computing pairwise association statistics, etc. These are built on a collection
  of data manipulation tools designed for general use that are motivated by the functional
  programming concept.

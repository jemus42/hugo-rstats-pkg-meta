version: '0.5'
title: Bayesian Multi-Plate High-Throughput Screening of Compounds
maintainer: Ivo D. Shterev
description: Can be used for joint identification of candidate compound hits from
  multiple assays, in drug discovery. This package implements the framework of I.
  D. Shterev, D. B. Dunson, C. Chan and G. D. Sempowski. "Bayesian Multi-Plate High-Throughput
  Screening of Compounds", Scientific Reports 8(1):9551, 2018. This project was funded
  by the Division of Allergy, Immunology, and Transplantation, National Institute
  of Allergy and Infectious Diseases, National Institutes of Health, Department of
  Health and Human Services, under contract No. HHSN272201400054C entitled "Adjuvant
  Discovery For Vaccines Against West Nile Virus and Influenza", awarded to Duke University
  and lead by Drs. Herman Staats and Soman Abraham.
date_publication: '2018-09-10'

version: 0.4.0
title: Weighted Average Ensemble without Training Labels
maintainer: Aviral Vijay
description: It provides ensemble capabilities to supervised and unsupervised learning
  models predictions without using training labels. It decides the relative weights
  of the different models predictions by using best models predictions as response
  variable and rest of the mo. User can decide the best model, therefore, It provides
  freedom to user to ensemble models based on their design solutions.

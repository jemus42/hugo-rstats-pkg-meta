version: 1.0.4
title: P-Model
maintainer: Benjamin Stocker
description: Implements the P-model (Stocker et al., 2019 <doi:10.5194/gmd-2019-200>),
  predicting acclimated parameters of the enzyme kinetics of C3 photosynthesis, assimilation,
  and dark respiration rates as a function of the environment (temperature, CO2, vapour
  pressure deficit, light, atmospheric pressure).

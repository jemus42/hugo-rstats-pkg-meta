version: 1.0.1
title: Extract and Summarise Data from Published Figures
maintainer: Daniel Noble
description: High-throughput, flexible and reproducible extraction of data from figures
  in primary research papers. metaDigitise() can extract data and / or automatically
  calculate summary statistics for users from box plots, bar plots (e.g., mean and
  errors), scatter plots and histograms.

version: '1.0'
title: Shrinking Characteristics of Precision Matrix Estimators
maintainer: Matt Galloway
description: 'Estimates a penalized precision matrix via an augmented ADMM algorithm.
  This package is an implementation of the methods described in "Shrinking Characteristics
  of Precision Matrix Estimators" by Aaron J. Molstad, PhD and Adam J. Rothman, PhD.
  The manuscript can be found here: <doi:10.1093/biomet/asy023> .'

version: '1.2'
title: Enhanced Help to Enable "Docstring"-Comments in Users Functions
maintainer: Marcelo Ponce
description: By overloading the R help() function, this package allows users to use
  "docstring" style comments within their own defined functions. The package also
  provides additional functions to mimic the R basic example() function and the prototyping
  of packages.
date_publication: '2020-04-05'
bug_reports: https://github.com/mponce0/eHelp/issues
url: ''

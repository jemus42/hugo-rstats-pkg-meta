version: 1.8.0.1
title: Australian Tax Policy Analysis
maintainer: Hugh Parsonage
description: |-
  Utilities for costing and evaluating Australian tax policy, including high-performance tax and transfer calculators, a fast method of projecting tax collections, and an interface to common indices from the Australian Bureau of Statistics.  Written to support Grattan Institute's Australian Perspectives program. For access to the 'taxstats' package, please run
  install.packages("taxstats", repos = "https://hughparsonage.github.io/tax-drat/", type = "source").
  N.B. The 'taxstats' package is approximately 50 MB.
date_publication: '2020-03-16'
bug_reports: https://github.com/HughParsonage/grattan/issues
url: https://hughparsonage.github.io/grattan/
url_cran: https://CRAN.R-project.org/package=grattan
url_git: https://github.com/HughParsonage/grattan

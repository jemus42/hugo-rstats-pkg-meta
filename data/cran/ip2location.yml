version: 8.0.0
title: Lookup for IP Address Information
maintainer: Chris Lim
description: |-
  Enables the user to find the country, region, city, coordinates, zip code, time zone, ISP, domain name, connection type, area code, weather station code, weather station name, mobile, usage types, etc that any IP address or hostname originates from. Supported IPv4 and IPv6.
  Please visit <https://www.ip2location.com> to learn more. You may also want to visit <https://lite.ip2location.com> for free database download.
  This package requires 'IP2Location Python' module. At the terminal, please run 'pip install IP2Location' to install the module.
date_publication: '2019-11-15'
bug_reports: ''
url: ''
url_cran: https://CRAN.R-project.org/package=ip2location
url_git: https://github.com/ip2location/ip2location-r

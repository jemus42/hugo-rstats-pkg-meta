version: '1.0'
title: Two-Sample Tests for Equality of Means in High Dimension
maintainer: Karl Gregory
description: Performs the generalized component test from Gregory et al (2015), as
  well as the tests from Chen and Qin (2010), Srivastava and Kubokawa (2013), and
  Cai, Liu, and Xia (2014) for equality of two population mean vectors when the length
  of the vectors exceeds the sample size.

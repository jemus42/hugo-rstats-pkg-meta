version: 0.0.2
title: Aggregate Numeric, Date and Categorical Variables by an ID
maintainer: Matthias Bogaert
description: Convenience functions for aggregating data frame. Currently mean, sum
  and variance are supported. For Date variables, recency and duration are supported.
  There is also support for dummy variables in predictive contexts.

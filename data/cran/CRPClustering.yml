title: |-
  Bayesian Nonparametric Chinese Restaurant Process Clustering
  with Entropy
maintainer: Masashi Okada
description: Chinese restaurant process [Pitman (1995) <doi:10.1007/BF01213386>] is
  used in order to compose Dirichlet process [Ferguson (1973) <doi:10.1214/aos/1176342360>].
  The clustering which uses Chinese restaurant process does not need to decide the
  number of clusters in advance. This algorithm automatically adjusts it. And this
  package calculates the ambiguity of clusters as entropy [Yngvason (1999) <doi:10.1016/S0370-1573(98)00082-9>].

version: 0.6.1
title: Algorithms for Finding Fixed Point Vectors of Functions
maintainer: Stuart Baumann
description: For functions that take and return vectors (or scalars), this package
  provides 8 algorithms for finding fixed point vectors (vectors for which the inputs
  and outputs to the function are the same vector). These algorithms include Anderson
  (1965) acceleration <doi:10.1145/321296.321305>, epsilon extrapolation methods (Wynn
  1962 <doi:10.2307/2004051>) and minimal polynomial methods (Cabay and Jackson 1976
  <doi:10.1137/0713060>).

version: 0.1.2
title: Access OpenDota Services in R
maintainer: Rosdyana Kusuma
description: Provides a client for the API of OpenDota. OpenDota is a web service
  which is provide DOTA2 real time data. Data is collected through the Steam WebAPI.
  With ROpenDota you can easily grab the latest DOTA2 statistics in R programming
  such as latest match on official international competition, analyzing your or enemy
  performance to learn their strategies,etc. Please see <https://github.com/rosdyana/ROpenDota>
  for more information.
date_publication: '2018-06-13'

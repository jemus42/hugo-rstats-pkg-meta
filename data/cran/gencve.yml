version: '0.3'
title: General Cross Validation Engine
maintainer: A. I. McLeod
description: Engines for cross-validation of many types of regression and class prediction
  models are provided. These engines include built-in support for 'glmnet', 'lars',
  'plus', 'MASS', 'rpart', 'C50' and 'randomforest'. It is easy for the user to add
  other regression or classification algorithms. The 'parallel' package is used to
  improve speed. Several data generation algorithms for problems in regression and
  classification are provided.

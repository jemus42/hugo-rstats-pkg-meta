title: Evolutionary Transcriptomics
maintainer: Hajk-Georg Drost
description: Investigate the evolution of biological processes by capturing evolutionary
  signatures in transcriptomes (Drost et al. (2017) <doi:10.1093/bioinformatics/btx835>).
  The aim of this tool is to provide a transcriptome analysis environment for answering
  questions regarding the evolution of biological processes (Drost et al. (2016) <doi:10.1101/051565>).

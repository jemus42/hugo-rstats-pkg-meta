version: 1.0.0
title: |-
  'SciViews' - Standard Dialog Boxes for Windows, MacOS and
  Linuxes
maintainer: Philippe Grosjean
description: |-
  Rapidly construct standard dialog boxes for your GUI, including
  message boxes, input boxes, list, file or directory selection, ... In case R
  cannot display GUI dialog boxes, a simpler command line version of these
  interactive elements is also provided as fallback solution.
date_publication: '2018-04-26'
bug_reports: https://github.com/SciViews/svDialogs/issues
url: http://www.sciviews.org/SciViews-R
url_cran: https://CRAN.R-project.org/package=svDialogs
url_git: https://github.com/SciViews/svDialogs

version: 0.0.1
title: Extra Convenience Functions for 'Plotly'
maintainer: Omar I. Elashkar
description: Convenience functions for smooth conversion from 'ggplot' to 'plotly'
  where the conversion using ggplotly() usually gives an unexpected labels. The package
  ease the process of making a 'plotly' figures generated from 'ggplot2' object more
  aesthetic in terms of labels and customizability.

version: '1.0'
title: Joint Change Point Detection
maintainer: Michael Messer
description: Procedures for joint detection of changes in both expectation and variance
  in univariate sequences. Performs a statistical test of the null hypothesis of the
  absence of change points. In case of rejection performs an algorithm for change
  point detection. References - Bivariate change point detection (2019+), Michael
  Messer.

version: 0.0.1
title: Median Bias Reduction in Binomial-Response GLMs
maintainer: Euloge C. Kenne Pagui
description: Fit generalized linear models with binomial responses using  a median
  modified score approach (Kenne Pagui et al., 2016, <https://arxiv.org/abs/1604.04768>)
  to median bias reduction. This method respects equivariance under reparameterizations
  for each parameter component and also solves the infinite estimates problem (data
  separation).

version: 1.0-0
title: A Collection of Robust Statistical Methods
maintainer: Patrick Mair
description: A collection of robust statistical methods based on Wilcox' WRS functions.
  It implements robust t-tests (independent and dependent samples), robust ANOVA (including
  between-within subject designs), quantile ANOVA, robust correlation, robust mediation,
  and nonparametric ANCOVA models based on robust location measures.

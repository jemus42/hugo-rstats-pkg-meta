version: 0.1.5
title: Easily Install and Load the R Markdown Family
maintainer: Peng Zhao
description: The 'rmd' package manages multiple R markdown packages. These R markdown
  packages include currently 'rmarkdown', 'knitr', 'bookdown', 'bookdownplus', 'blogdown',
  'rticles',  'tinytex', 'xaringan', 'citr',  and 'mindr'. They can be installed and
  loaded in a single step with the 'rmd' package. The conflicts between these packages
  are evaluated as well.
date_publication: '2020-03-01'
bug_reports: https://github.com/pzhaonet/rmd/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rmd
url_git: https://github.com/pzhaonet/rmd

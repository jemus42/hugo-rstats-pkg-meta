version: 1.1.11
title: PARAFAC Analysis of EEMs from DOM
maintainer: Matthias Pucher
description: This is a user-friendly way to run a parallel factor (PARAFAC) analysis
  (Harshman, 1971) <doi:10.1121/1.1977523> on excitation emission matrix (EEM) data
  from dissolved organic matter (DOM) samples (Murphy et al., 2013) <doi:10.1039/c3ay41160e>.
  The analysis includes profound methods for model validation. Some additional functions
  allow the calculation of absorbance slope parameters and create beautiful plots.

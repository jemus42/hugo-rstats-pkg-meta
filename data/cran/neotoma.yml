version: 1.7.4
title: Access to the Neotoma Paleoecological Database Through R
maintainer: Simon J. Goring
description: |-
  Access paleoecological datasets from the Neotoma Paleoecological
  Database using the published API (<http://api.neotomadb.org/>).  The functions
  in this package access various pre-built API functions and attempt to return
  the results from Neotoma in a usable format for researchers and the public.
date_publication: '2019-01-05'
bug_reports: https://github.com/ropensci/neotoma/issues
url: ''
url_cran: https://CRAN.R-project.org/package=neotoma
url_git: https://github.com/ropensci/neotoma

title: High-Dimensional Mediation Analysis
maintainer: Yinan Zheng
description: Allows to estimate and test high-dimensional mediation effects based
  on sure independent screening and minimax concave penalty techniques. A joint significance
  test is used for mediation effect. Haixiang Zhang, Yinan Zheng, Zhou Zhang, Tao
  Gao, Brian Joyce, Grace Yoon, Wei Zhang, Joel Schwartz, Allan Just, Elena Colicino,
  Pantel Vokonas, Lihui Zhao, Jinchi Lv, Andrea Baccarelli, Lifang Hou, Lei Liu (2016)
  <doi:10.1093/bioinformatics/btw351>.

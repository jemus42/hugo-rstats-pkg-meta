title: WOE Transformation and Scorecard Builder
maintainer: Thomas Brandenburger
description: Performs all steps in the credit scoring process. This package allows
  the user to follow all the necessary steps for building an effective scorecard.
  It provides the user functions for coarse binning of variables, Weights of Evidence
  (WOE) transformation, variable clustering, custom binning, visualization, and scaling
  of logistic regression coefficients. The results will generate a scorecard that
  can be used as an effective credit scoring tool to evaluate risk. For complete details
  on the credit scoring process, see Siddiqi (2005, ISBN:047175451X).

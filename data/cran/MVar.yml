version: 2.1.3
title: Multivariate Analysis
maintainer: Paulo Cesar Ossani
description: Package for multivariate analysis, having functions that perform simple
  correspondence analysis (CA) and multiple correspondence analysis (MCA), principal
  components analysis (PCA), canonical correlation analysis (CCA), factorial analysis
  (FA), multidimensional scaling (MDS), linear (LDA) and quadratic discriminant analysis
  (QDA), hierarchical and non-hierarchical cluster analysis, simple and multiple linear
  regression, multiple factor analysis (MFA) for quantitative, qualitative, frequency
  (MFACT) and mixed data, projection pursuit (PP), grant tour method and other useful
  functions for the multivariate analysis.
date_publication: '2020-05-22'

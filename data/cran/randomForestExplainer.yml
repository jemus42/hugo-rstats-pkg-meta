version: 0.10.0
title: |-
  Explaining and Visualizing Random Forests in Terms of Variable
  Importance
maintainer: Yue Jiang
description: A set of tools to help explain which variables are most important in
  a random forests. Various variable importance measures are calculated and visualized
  in different settings in order to get an idea on how their importance changes depending
  on our criteria (Hemant Ishwaran and Udaya B. Kogalur and Eiran Z. Gorodeski and
  Andy J. Minn and Michael S. Lauer (2010) <doi:10.1198/jasa.2009.tm08622>, Leo Breiman
  (2001) <doi:10.1023/A:1010933404324>).
date_publication: '2019-09-18'
bug_reports: ''
url: ''

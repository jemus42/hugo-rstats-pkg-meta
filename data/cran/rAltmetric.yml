title: |-
  Retrieves Altmerics Data for Any Published Paper from
  'Altmetric.com'
maintainer: Karthik Ram
description: Provides a programmatic interface to the citation information and alternate
  metrics provided by 'Altmetric'. Data from Altmetric allows researchers to immediately
  track the impact of their published work, without having to wait for citations.
  This allows for faster engagement with the audience interested in your work. For
  more information, visit <https://www.altmetric.com/>.

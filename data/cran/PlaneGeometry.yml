title: Plane Geometry
maintainer: Stéphane Laurent
description: 'An extensive set of plane geometry routines. Provides R6 classes representing
  triangles, circles, circular arcs, ellipses, elliptical arcs and lines, and their
  plot methods. Also provides R6 classes representing transformations: rotations,
  reflections, homotheties, scalings, general affine transformations, inversions,
  Möbius transformations.'

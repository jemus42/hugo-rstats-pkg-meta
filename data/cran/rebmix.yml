version: 2.11.0
title: Finite Mixture Modeling, Clustering & Classification
maintainer: Marko Nagode
description: R functions for random univariate and multivariate finite mixture model
  generation, estimation, clustering, latent class analysis and classification. Variables
  can be continuous, discrete, independent or dependent and may follow normal, lognormal,
  Weibull, gamma, Gumbel, binomial, Poisson, Dirac or circular von Mises parametric
  families.

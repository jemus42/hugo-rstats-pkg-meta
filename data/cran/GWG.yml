version: '1.0'
title: |-
  Calculation of probabilities for inadequate and excessive
  gestational weight gain
maintainer: Christina Riedel
description: |-
  Based on calculations of 758 women this package calculates
  positive predictive values (PPV) and negative predictive values
  (NPV) for inadequate and excessive gestational weight gain
  (GWG) for different prevalences for different BMI categories.

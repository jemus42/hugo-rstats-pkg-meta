version: '0.1'
title: Differential Hub Gene Analysis
maintainer: Samarendra Das
description: Identification of hub genes in a gene co-expression network from gene
  expression data. The differential network analysis for two contrasting conditions
  leads to the identification of various types of hubs like Housekeeping, Unique to
  stress (Disease) and Unique to control (Normal) hub genes.

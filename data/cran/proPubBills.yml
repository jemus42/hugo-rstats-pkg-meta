version: '0.1'
title: '''ProPublica'' U.S. Congress Bills API Wrapper'
maintainer: Nadine Fischoff
description: An API wrapper around the 'ProPublica' API <https://projects.propublica.org/api-docs/congress-api/>
  for U.S. Congressional Bills. Users can include their API key, U.S. Congress, branch,
  and offset ranges, to return a dataframe of all results within those parameters.
  This package is different from the 'RPublica' package because it is for the 'ProPublica'
  U.S. Congress data API, and the 'RPublica' package is for the Nonprofit Explorer,
  Forensics, and Free the Files data APIs.

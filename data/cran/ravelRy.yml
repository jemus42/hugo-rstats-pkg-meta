version: 0.1.0
title: An Interface to the 'Ravelry' API
maintainer: Kaylin Pavlik
description: Provides access to the 'Ravelry' API <https://www.ravelry.com/groups/ravelry-api>.
  An R wrapper for pulling data from 'Ravelry.com', an organizational tool for crocheters,
  knitters, spinners, and weavers. You can retrieve pattern, yarn, author, and shop
  information by search or by a given id.

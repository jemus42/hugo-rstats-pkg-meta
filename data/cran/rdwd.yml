version: 1.3.1
title: |-
  Select and Download Climate Data from 'DWD' (German Weather
  Service)
maintainer: Berry Boessenkool
description: |-
  Handle climate data from the 'DWD' ('Deutscher Wetterdienst', see
  <https://www.dwd.de/EN/climate_environment/cdc/cdc.html> for more information).
  Choose files with 'selectDWD()', download and process data sets with 'dataDWD()' and 'readDWD()'.
date_publication: '2020-02-18'
bug_reports: https://github.com/brry/rdwd/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rdwd
url_git: https://github.com/brry/rdwd

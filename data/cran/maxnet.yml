version: 0.1.2
title: Fitting 'Maxent' Species Distribution Models with 'glmnet'
maintainer: Steven Phillips
description: Procedures to fit species distributions models from occurrence records
  and environmental variables, using 'glmnet' for model fitting. Model structure is
  the same as for the 'Maxent' Java package, version 3.4.0, with the same feature
  types and regularization options.  See the 'Maxent' website <http://biodiversityinformatics.amnh.org/open_source/maxent>
  for more details.
date_publication: '2017-02-11'

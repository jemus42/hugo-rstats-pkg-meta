version: 2.1.0
title: Play and Analyse the Game of Snakes and Ladders
maintainer: Hector Haffenden
description: Plays the game of Snakes and Ladders and has tools for analyses. The
  tools included allow you to find the average moves to win, frequency of each square,
  importance of the snakes and the ladders, the most common square and the plotting
  of the game played.

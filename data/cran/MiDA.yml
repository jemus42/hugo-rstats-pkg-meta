version: 0.1.2
title: Microarray Data Analysis
maintainer: Elena Filatova
description: Set of functions designed to simplify transcriptome analysis and identification
  of marker molecules using microarrays data. The package includes a set of functions
  that allows performing full pipeline of analysis including data normalization, summarisation,
  binary classification, FDR (False Discovery Rate) multiple comparison and the definition
  of potential biological markers.

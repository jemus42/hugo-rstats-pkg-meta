title: Interactive Application for Working with Contingency Tables
maintainer: Kartikeya Bolar
description: An interactive application for working with contingency Tables. The application
  has a template for solving contingency table problems like chisquare test of independence,association
  plot between two categorical variables. Runtime examples are provided in the package
  function as well as at  <https://jarvisatharva.shinyapps.io/CategoricalDataAnalysis/>.

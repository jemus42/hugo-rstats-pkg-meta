version: 0.3.1
title: Analysis of Longitudinal Data with Irregular Observation Times
maintainer: Eleanor Pullenayegum
description: Analysis of longitudinal data for which the times of observation are
  random variables that are potentially associated with the outcome process. The package
  includes inverse-intensity weighting methods (Lin H, Scharfstein DO, Rosenheck RA
  (2004) <doi:10.1111/j.1467-9868.2004.b5543.x>) and multiple outputation (Pullenayegum
  EM (2016) <doi:10.1002/sim.6829>).

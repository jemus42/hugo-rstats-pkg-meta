version: 1.5.8
title: Generate Assorted Books and Documents with R 'bookdown' Package
maintainer: Peng Zhao
description: A collection and selector of R 'bookdown' templates. 'bookdownplus' helps
  you write academic journal articles, guitar books, chemical equations, mails, calendars,
  and diaries. R 'bookdownplus' extends the features of 'bookdown', and simplifies
  the procedure. Users only have to choose a template, clarify the book title and
  author name, and then focus on writing the text. No need to struggle in 'YAML' and
  'LaTeX'.
date_publication: '2020-02-26'
bug_reports: https://github.com/pzhaonet/bookdownplus/issues
url: ''
url_cran: https://CRAN.R-project.org/package=bookdownplus
url_git: https://github.com/pzhaonet/bookdownplus

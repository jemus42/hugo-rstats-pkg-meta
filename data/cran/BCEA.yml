version: 2.3-1.1
title: Bayesian Cost Effectiveness Analysis
maintainer: Gianluca Baio
description: Produces an economic evaluation of a Bayesian model in the form of MCMC
  simulations. Given suitable variables of cost and effectiveness / utility for two
  or more interventions, This package computes the most cost-effective alternative
  and produces graphical summaries and probabilistic sensitivity analysis.

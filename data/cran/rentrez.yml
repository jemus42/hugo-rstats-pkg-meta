version: 1.2.2
title: '''Entrez'' in R'
maintainer: David Winter
description: |-
  Provides an R interface to the NCBI's 'EUtils' API,
  allowing users to search databases like 'GenBank'
  <https://www.ncbi.nlm.nih.gov/genbank/> and 'PubMed'
  <https://www.ncbi.nlm.nih.gov/pubmed/>, process the
  results of those searches and pull data into their R sessions.
date_publication: '2019-05-02'
bug_reports: https://github.com/ropensci/rentrez/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rentrez
url_git: http://github.com/ropensci/rentrez

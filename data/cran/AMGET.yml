version: '1.0'
title: Post-processing tool for ADAPT 5
maintainer: Benjamin Guiastrennec
description: AMGET allows to simply and rapidly creates highly informative diagnostic
  plots for ADAPT 5 models. Features include data analysis prior any modeling form
  either NONMEM or ADAPT shaped dataset, goodness-of-fit plots (GOF), posthoc-fits
  plots (PHF), parameters distribution plots (PRM) and visual predictive check plots
  (VPC) based on ADAPT output.

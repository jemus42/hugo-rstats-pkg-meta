version: 0.1.1
title: Read in a 'Praat' 'TextGrid' File
maintainer: Tristan Mahr
description: |-
  'Praat' is a widely used tool for manipulating, annotating and
  analyzing speech and acoustic data. It stores annotation data in a
  format called a 'TextGrid'. This package provides a way to read these
  files into R.
date_publication: '2020-02-17'
bug_reports: https://github.com/tjmahr/readtextgrid/issues
url: ''
url_cran: https://CRAN.R-project.org/package=readtextgrid
url_git: https://github.com/tjmahr/readtextgrid

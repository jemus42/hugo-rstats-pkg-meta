title: Tensor-Train Decomposition
maintainer: Koki Tsuyuzaki
description: Tensor-train is a compact representation for higher-order tensors. Some
  algorithms for performing tensor-train decomposition are available such as TT-SVD,
  TT-WOPT, and TT-Cross. For the details of the algorithms, see I. V. Oseledets (2011)
  <doi:10.1137/090752286>, Yuan Longao, et al (2017) <arXiv:1709.02641>, I. V. Oseledets
  (2010) <doi:10.1016/j.laa.2009.07.024>.

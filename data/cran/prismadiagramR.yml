version: 1.0.0
title: Creates a Prisma Diagram using 'DiagrammeR'
maintainer: Lionel Duarte
description: Creates 'PRISMA' <http://prisma-statement.org/> diagram from a minimal
  dataset of included and excluded studies and allows for more custom diagrams. 'PRISMA'
  diagrams are used to track the identification, screening, eligibility, and inclusion
  of studies in a systematic review.
date_publication: '2020-05-04'

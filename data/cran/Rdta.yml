version: 1.0.0
title: Data Transforming Augmentation for Linear Mixed Models
maintainer: Hyungsuk Tak
description: We provide a toolbox to fit univariate and multivariate linear mixed
  models via data transforming augmentation. Users can also fit these models via typical
  data augmentation for a comparison. It returns either maximum likelihood estimates
  of unknown model parameters (hyper-parameters) via an EM algorithm or posterior
  samples of those parameters via a Markov chain Monte Carlo method. Also see Tak,
  You, Ghosh, Su, and Kelly (2019+) <doi:10.1080/10618600.2019.1704295> <arXiv:1911.02748>.

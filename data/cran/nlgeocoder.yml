version: 0.1.3
title: Geocoding for the Netherlands
maintainer: Edwin de Jonge
description: R interface to the open location server API of 'Publieke Diensten Op
  de Kaart' (<http://www.pdok.nl>). It offers geocoding, address suggestions and lookup
  of geographical objects. Included is an utility function for displaying leaflet
  tiles restricted to the Netherlands.
date_publication: '2018-10-08'
bug_reports: https://github.com/uRos2018/nlgeocoder/issues
url: ''

version: 1.0.8
title: An Extended Mixed-Effects Framework for Meta-Analysis
maintainer: Antonio Gasparrini
description: |-
  A collection of functions to perform various meta-analytical models
  through a unified mixed-effects framework, including standard univariate
  fixed and random-effects meta-analysis and meta-regression, and non-standard
  extensions such as multivariate, multilevel, longitudinal, and dose-response
  models.
date_publication: '2020-03-09'
bug_reports: ''
url: http://www.ag-myresearch.com/package-mixmeta
url_cran: https://CRAN.R-project.org/package=mixmeta
url_git: https://github.com/gasparrini/mixmeta

version: '1.2'
title: Modelling Dispersion in GLM
maintainer: Luca Scrucca
description: Functions for estimating Gaussian dispersion regression models (Aitkin,
  1987 <doi:10.2307/2347792>), overdispersed binomial logit models (Williams, 1987
  <doi:10.2307/2347977>), and overdispersed Poisson log-linear models (Breslow, 1984
  <doi:10.2307/2347661>), using a quasi-likelihood approach.

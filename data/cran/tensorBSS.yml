version: 0.3.6
title: Blind Source Separation Methods for Tensor-Valued Observations
maintainer: Joni Virta
description: 'Contains several utility functions for manipulating tensor-valued data
  (centering, multiplication from a single mode etc.) and the implementations of the
  following blind source separation methods for tensor-valued data: ''tPCA'', ''tFOBI'',
  ''tJADE'', k-tJADE'', ''tgFOBI'', ''tgJADE'', ''tSOBI'', ''tNSS.SD'', ''tNSS.JD'',
  ''tNSS.TD.JD'', ''tPP'' and ''tTUCKER''.'

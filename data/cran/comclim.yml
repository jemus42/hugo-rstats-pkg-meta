version: 0.9.5
title: Community Climate Statistics
maintainer: Benjamin Blonder
description: Computes community climate statistics for volume and mismatch using species'
  climate niches either unscaled or scaled relative to a regional species pool. These
  statistics can be used to describe biogeographic patterns and infer community assembly
  processes. Includes a vignette outlining usage.

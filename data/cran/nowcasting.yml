version: 1.1.4
title: Predicting Economic Variables using Dynamic Factor Models
maintainer: Daiane Marcolino de Mattos
description: It contains the tools to implement dynamic factor models to forecast
  economic variables. The user will be able to construct pseudo real time vintages,
  use information criteria for determining the number of factors and shocks, estimate
  the model, and visualize results among other things.

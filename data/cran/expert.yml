title: Modeling without data using expert opinion
maintainer: Mathieu Pigeon
description: Expert opinion (or judgment) is a body of techniques to<U+000a>estimate
  the distribution of a random variable when data is scarce<U+000a>or unavailable.
  Opinions on the quantiles of the distribution are<U+000a>sought from experts in
  the field and aggregated into a final<U+000a>estimate. The package supports aggregation
  by means of the Cooke,<U+000a>Mendel-Sheridan and predefined weights models.

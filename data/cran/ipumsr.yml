version: 0.4.3
title: Read 'IPUMS' Extract Files
maintainer: Derek Burk
description: |-
  An easy way to import census, survey and geographic data provided by 'IPUMS'
  into R plus tools to help use the associated metadata to make analysis easier. 'IPUMS'
  data describing 1.4 billion individuals drawn from over 750 censuses and surveys is
  available free of charge from our website <https://ipums.org>.
date_publication: '2020-04-30'
bug_reports: https://github.com/mnpopcenter/ipumsr/issues
url: https://www.ipums.org
url_cran: https://CRAN.R-project.org/package=ipumsr
url_git: https://github.com/mnpopcenter/ipumsr

title: Multiplier Data Envelopment Analysis and Cross Efficiency
maintainer: Aurobindh Kalathil Puthanpura
description: 'Functions are provided for calculating efficiency using multiplier DEA
  (Data Envelopment Analysis): Measuring the efficiency of decision making units (Charnes
  et al., 1978 <doi:10.1016/0377-2217(78)90138-8>) and cross efficiency using single
  and two-phase approach. In addition, it includes some datasets for calculating efficiency
  and cross efficiency.'

version: 1.9.1
title: Weighted Correlations
maintainer: Paul Bailey
description: Calculates Pearson, Spearman, polychoric, and polyserial correlation
  coefficients, in weighted or unweighted form. The package implements tetrachoric
  correlation as a special case of the polychoric and biserial correlation as a specific
  case of the polyserial.

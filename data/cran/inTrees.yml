version: '1.2'
title: Interpret Tree Ensembles
maintainer: Houtao Deng
description: 'For tree ensembles such as random forests, regularized random forests
  and gradient boosted trees, this package provides functions for: extracting, measuring
  and pruning rules; selecting a compact rule set; summarizing rules into a learner;
  calculating frequent variable interactions; formatting rules in latex code.'

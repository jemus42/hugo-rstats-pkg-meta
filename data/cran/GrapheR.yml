title: A Multi-Platform GUI for Drawing Customizable Graphs in R
maintainer: Maxime Herv√©
description: 'A multi-platform user interface for drawing highly customizable graphs
  in R. It aims to be a valuable help to quickly draw publishable graphs without any
  knowledge of R commands. Six kinds of graph are available: histogram, box-and-whisker
  plot, bar plot, pie chart, curve and scatter plot.'

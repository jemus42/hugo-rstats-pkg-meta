version: 1.0.4
title: Likert Type Questionnaire Item Analysis
maintainer: Nikolaos Giallousis
description: Provides the Scale class and corresponding functions, in order to facilitate
  data input for scale construction. Reverse items and alternative orders of administration
  are dealt with by the program. Computes reliability statistics, confirmatory, single
  factor loadings. It suggests item deletions and produces basic text output in English,
  for incorporation in reports. Returns list objects of all relevant functions from
  other packages (see Depends).

version: 0.2.0
title: A Wrapper of the 'JavaScript' Library 'agGrid'
maintainer: Srikkanth M
description: |-
  Data objects in 'R' can be rendered as 'HTML' tables using the
  'JavaScript' library 'ag-grid' (typically via 'R Markdown' or 'Shiny'). The
  'ag-grid' library has been included in this 'R' package. The package name
  'RagGrid' is an abbreviation of 'R agGrid'.
date_publication: '2018-08-12'
bug_reports: https://github.com/no-types/RagGrid/issues
url: ''
url_cran: https://CRAN.R-project.org/package=RagGrid
url_git: https://github.com/no-types/RagGrid/

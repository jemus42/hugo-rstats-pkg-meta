version: 1.1.1
title: L1-Penalized Censored Gaussian Graphical Models
maintainer: Luigi Augugliaro
description: The l1-penalized censored Gaussian graphical model is an extension of
  the graphical lasso estimator developed to handle datasets with censored observations.
  An EM-like algorithm is implemented to estimate the parameters of the censored Gaussian
  graphical models.

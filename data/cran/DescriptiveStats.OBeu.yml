version: 1.3.2
title: Descriptive Statistics 'OpenBudgets.eu'
maintainer: Kleanthis Koupidis
description: Estimate and return the needed parameters for visualizations designed
  for 'OpenBudgets.eu' <http://openbudgets.eu/> datasets. Calculate descriptive statistical
  measures in budget data of municipalities across Europe, according to the 'OpenBudgets.eu'
  data model. There are functions for measuring central tendency and dispersion of
  amount variables along with their distributions and correlations and the frequencies
  of categorical variables for a given dataset. Also, can be used generally to other
  datasets, to extract visualization parameters, convert them to 'JSON' format and
  use them as input in a different graphical interface.
date_publication: '2020-05-04'

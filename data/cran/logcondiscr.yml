version: 1.0.6
title: |-
  Estimate a Log-Concave Probability Mass Function from Discrete
  i.i.d. Observations
maintainer: Kaspar Rufibach
description: Given independent and identically distributed observations X(1), ...,
  X(n), allows to compute the maximum likelihood estimator (MLE) of probability mass
  function (pmf) under the assumption that it is log-concave, see Weyermann (2007)
  and Balabdaoui, Jankowski, Rufibach, and Pavlides (2012). The main functions of
  the package are 'logConDiscrMLE' that allows computation of the log-concave MLE,
  'logConDiscrCI' that computes pointwise confidence bands for the MLE, and 'kInflatedLogConDiscr'
  that computes a mixture of a log-concave PMF and a point mass at k.

version: '1.2'
title: A Graphical Interface to Perform STOCSY Analyses on NMR Data
maintainer: Luiz Henrique Keng Queiroz Junior
description: Launches a 'shiny' based application for Nuclear Magnetic Resonance (NMR)
  data importation and Statistical TOtal Correlation SpectroscopY (STOCSY) analyses
  in a full interactive approach. The theoretical background and applications of STOCSY
  method could be found at Cloarec, O., Dumas, M. E., Craig, A., Barton, R. H., Trygg,
  J., Hudson, J., Blancher, C., Gauguier, D., Lindon, J. C., Holmes, E. & Nicholson,
  J. (2005) <doi:10.1021/ac048630x>.

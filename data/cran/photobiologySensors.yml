version: 0.4.0
title: Spectral Response Data for Light Sensors
maintainer: Pedro J. Aphalo
description: |-
  Spectral response data for broadband ultraviolet and visible
  radiation sensors. Different data sources were used: author-supplied data
  from scientific research papers, sensor-manufacturer supplied data, and
  published sensor specifications. Part of the 'r4photobiology' suite
  Aphalo P. J. (2015) <doi:10.19232/uv4pb.2015.1.14>.
date_publication: '2018-02-26'
bug_reports: https://bitbucket.org/aphalo/photobiologysensors/issues
url: http://www.r4photobiology.info
url_cran: https://CRAN.R-project.org/package=photobiologySensors
url_git: https://bitbucket.org/aphalo/photobiologysensors

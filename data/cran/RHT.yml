version: '1.0'
title: |-
  Regularized Hotelling's T-square Test for Pathway (Gene Set)
  Analysis
maintainer: Lin S. Chen
description: |-
  This package offers functions to perform regularized
  Hotelling's T-square test for pathway or gene set analysis. The
  package is tailored for but not limited to proteomics data, in
  which sample sizes are often small, a large proportion of the
  data are missing and/or correlations may be present.

version: 1.0.9
title: Comparison of Survival Curves Between Two Groups
maintainer: Zheng Chen
description: Various statistical methods for survival analysis in comparing survival
  curves between two groups, including overall hypothesis tests described in Li et
  al. (2015) <doi:10.1371/journal.pone.0116774>, fixed-point tests in Klein et al.
  (2007) <doi:10.1002/sim.2864>, short-term tests, and long-term tests in Logan et
  al. (2008) <doi:10.1111/j.1541-0420.2007.00975.x>. Some commonly used descriptive
  statistics and plots are also included.

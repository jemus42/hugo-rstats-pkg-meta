version: 1.10.0
title: Multiplex Ligation-Dependent Probe Amplification Data Analysis
maintainer: Sylvain Mareschal
description: Functions to import Applied Biosystems data files of multiplex ligation-dependent
  probe amplification (MLPA) analysis and process them. Gene-expression profiling
  methods are described in Mareschal, Ruminy et al (2015) <doi:10.1016/j.jmoldx.2015.01.007>.
  Gene-fusion detection methods are described in Mareschal, Palau et al (under review).
date_publication: '2020-05-01'
bug_reports: https://github.com/maressyl/R.MLPA/issues
url: http://bioinformatics.ovsa.fr/MLPA
url_cran: https://CRAN.R-project.org/package=MLPA
url_git: ''

version: 0.0.1
title: Scan Pairwise Epistasis
maintainer: Beibei Jiang
description: 'Searching genomic interactions with linear/logistic regression in a
  high-dimensional dataset is a time-consuming task. This package provides some efficient
  ways to scan epistasis in genome-wide interaction studies (GWIS). Both case-control
  status (binary outcome) and quantitative phenotype (continuous outcome) are supported
  (the main references: 1. Kam-Thong, T., D. Czamara, K. Tsuda, K. Borgwardt, C. M.
  Lewis, A. Erhardt-Lehmann, B. Hemmer, et al. (2011). <doi:10.1038/ejhg.2010.196>.
  2. Kam-Thong, T., B. Pütz, N. Karbalai, B. Müller-Myhsok, and K. Borgwardt. (2011).  <doi:10.1093/bioinformatics/btr218>.)'
date_publication: '2018-09-14'

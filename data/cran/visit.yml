version: '2.1'
title: Phase I Dose Escalation Study Design for Vaccines
maintainer: Chenguang Wang
description: |-
  A Bayesian Phase I cancer vaccine
  trial design is implemented in this package. The design allows simultaneous evaluation
  of safety and immunogenicity outcomes in the context of vaccine studies.
  See Wang (2019) <DOI:10.1002/sim.8021> for the details of the Phase I cancer vaccine trial
  design.

title: Inferring Dominance Hierarchies and Estimating Uncertainty
maintainer: Damien R. Farine
description: 'Provides: (1) Tools to infer dominance hierarchies based on calculating
  Elo scores, but with custom functions to improve estimates in animals with relatively
  stable dominance ranks. (2) Tools to plot the shape of the dominance hierarchy and
  estimate the uncertainty of a given data set.'

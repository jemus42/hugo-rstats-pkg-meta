title: Computes Pseudo-Observations for Modeling
maintainer: Kevin Rodrigues
description: 'Various functions for computing pseudo-observations for censored data
  regression. Computes pseudo-observations for modeling: competing risks based on
  the cumulative incidence function, survival function based on the restricted mean,  survival
  function based on the Kaplan-Meier estimator see Klein et al. (2008) <doi:10.1016/j.cmpb.2007.11.017>.'

version: 3.1.5
title: Tools for Single Cell Genomics
maintainer: Paul Hoffman
description: 'A toolkit for quality control, analysis, and exploration of single cell
  RNA sequencing data. ''Seurat'' aims to enable users to identify and interpret sources
  of heterogeneity from single cell transcriptomic measurements, and to integrate
  diverse types of single cell data. See Satija R, Farrell J, Gennert D, et al (2015)
  <doi:10.1038/nbt.3192>, Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>,
  and Stuart T, Butler A, et al (2019) <doi:10.1016/j.cell.2019.05.031> for more details.
  Please note:  SDMTools is available is available from the CRAN archives with install.packages("https://cran.rstudio.com//src/contrib/Archive/SDMTools/SDMTools_1.1-221.2.tar.gz",
  repos = NULL); it is not in the standard repositories.'
date_publication: '2020-04-16'
bug_reports: https://github.com/satijalab/seurat/issues
url: http://www.satijalab.org/seurat
url_cran: https://CRAN.R-project.org/package=Seurat
url_git: https://github.com/satijalab/seurat

version: '1.0'
title: An R package to assess agreement between observers.
maintainer: Teresa Henriques
description: The package includes two functions for measuring agreement. Raw Agreement
  Indices (RAI) to categorical data and Information-Based Measure of Disagreement
  (IBMD) to continuous data. It can be used for multiple raters and multiple readings
  cases.
date_publication: '2013-12-04'

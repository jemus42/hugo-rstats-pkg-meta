version: 0.3.2
title: Interface to 'Phylocom'
maintainer: Scott Chamberlain
description: |-
  Interface to 'Phylocom' (<http://phylodiversity.net/phylocom/>),
  a library for analysis of 'phylogenetic' community structure and
  character evolution. Includes low level methods for interacting with
  the three executables, as well as higher level interfaces for methods
  like 'aot', 'ecovolve', 'bladj', 'phylomatic', and more.
date_publication: '2019-12-20'
bug_reports: https://github.com/ropensci/phylocomr/issues
url: https://docs.ropensci.org/phylocomr
url_cran: https://CRAN.R-project.org/package=phylocomr
url_git: https://github.com/ropensci/phylocomr

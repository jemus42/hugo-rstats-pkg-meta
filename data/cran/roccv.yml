version: '1.2'
title: ROC for Cross Validation Results
maintainer: Ben Sherwood
description: Cross validate large genetic data while specifying clinical variables
  that should always be in the model using the function cv(). An ROC plot from the
  cross validation data with AUC can be obtained using rocplot(), which also can be
  used to compare different models. Framework was built to handle genetic data, but
  works for any data.

title: Interactive Data Visualization with D3.js
maintainer: Johann Laurent.
description: The dashboard package allows users to create web pages which display<U+000a>interactive
  data visualizations working in a standard modern browser. It displays them locally<U+000a>using
  the Rook server. Nor knowledge about web technologies nor Internet connection are<U+000a>required.
  D3.js is a JavaScript library for manipulating documents based on data.<U+000a>D3
  helps the dashboard package bring data to life using HTML, SVG and CSS.

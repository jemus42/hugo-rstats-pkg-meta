title: Evaluating Individualized Treatment Rules
maintainer: Michael Lingzhi Li
description: A collection of statistical methods for evaluating individualized treatment
  rules under randomized data. The provided metrics include PAV (Population Average
  Value), PAPE (Population Average Prescription Effect), and AUPEC (Area Under Prescription
  Effect Curve). It also provides the tools to analyze individualized treatment rules
  under budget constraints. Imai and Li (2019) <arXiv:1905.05389>.

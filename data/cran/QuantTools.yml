version: 0.5.7
title: Enhanced Quantitative Trading Modelling
maintainer: Stanislav Kovalevsky
description: Download and organize historical market data from multiple sources like
  Yahoo (<https://finance.yahoo.com>), Google (<https://www.google.com/finance>),
  Finam (<https://www.finam.ru/profile/moex-akcii/sberbank/export/>), MOEX (<https://www.moex.com/en/derivatives/contracts.aspx>)
  and IQFeed (<https://www.iqfeed.net/symbolguide/index.cfm?symbolguide=lookup>).
  Code your trading algorithms in modern C++11 with powerful event driven tick processing
  API including trading costs and exchange communication latency and transform detailed
  data seamlessly into R. In just few lines of code you will be able to visualize
  every step of your trading model from tick data to multi dimensional heat maps.
date_publication: '2018-03-18'
bug_reports: https://bitbucket.org/quanttools/quanttools/issues
url: https://quanttools.bitbucket.io

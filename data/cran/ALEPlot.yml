version: '1.1'
title: |-
  Accumulated Local Effects (ALE) Plots and Partial Dependence
  (PD) Plots
maintainer: Dan Apley
description: Visualizes the main effects of individual predictor variables and their
  second-order interaction effects in black-box supervised learning models. The package
  creates either Accumulated Local Effects (ALE) plots and/or Partial Dependence (PD)
  plots, given a fitted supervised learning model.

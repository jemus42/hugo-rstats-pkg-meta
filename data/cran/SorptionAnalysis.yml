version: 0.1.0
title: Static Adsorption Experiment Plotting and Analysis
maintainer: Aurnov Chattopadhyay
description: 'Provides tools to efficiently analyze and visualize laboratory data
  from aqueous static adsorption experiments. The package provides functions to plot
  Langmuir, Freundlich, and Temkin isotherms and functions to determine the statistical
  conformity of data points to the Langmuir, Freundlich, and Temkin adsorption models
  through statistical characterization of the isothermic least squares regressions
  lines. Scientific Reference: Dada, A.O, Olalekan, A., Olatunya, A. (2012) <doi:10.9790/5736-0313845>.'
date_publication: '2017-08-15'

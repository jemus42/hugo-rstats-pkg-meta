version: 1.2.3
title: Find, Map, and Gather Environmental Data and Metadata
maintainer: Josh Roberti
description: A tool for locating, mapping, and gathering environmental data and metadata,
  worldwide.  Users can search for and filter metadata from > 157,000 environmental
  monitoring stations among 219 countries/territories and >20 networks/organizations
  via elevation, location, active dates, elements measured (e.g., temperature, precipitation),
  country, network, and/or known identifier. Future updates to the package will allow
  the user to obtain datasets from stations within the database.

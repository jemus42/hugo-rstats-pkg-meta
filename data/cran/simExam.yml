version: 1.0.0
title: Generate Simulated Data for IRT-Enabled Exams
maintainer: Waldir Leoncio
description: Generates binary test data based on Item Response Theory using the two-parameter
  logistic model (Lord, 1980 <doi:10.4324/9780203056615>). Useful functions for test
  equating are included, e.g. functions for generating internal and external common
  items between test forms and a function to create a linkage plans between those
  forms. Ancillary functions for generating true item and person parameters as well
  as for calculating the probability of a person correctly answering an item are also
  included.

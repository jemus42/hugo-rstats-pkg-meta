title: Key and Secret Management in 'Azure'
maintainer: Hong Ooi
description: 'Manage keys, certificates, secrets, and storage accounts in Microsoft''s
  ''Key Vault'' service: <https://azure.microsoft.com/services/key-vault>. Provides
  facilities to store and retrieve secrets, use keys to encrypt, decrypt, sign and
  verify data, and manage certificates. Integrates with the ''AzureAuth'' package
  to enable authentication with a certificate, and with the ''openssl'' package for
  importing and exporting cryptographic objects. Part of the ''AzureR'' family of
  packages.'

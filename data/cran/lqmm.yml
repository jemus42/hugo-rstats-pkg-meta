version: 1.5.5
title: Linear Quantile Mixed Models
maintainer: Marco Geraci
description: "Functions to fit quantile regression models for hierarchical\ndata (2-level
  nested designs) as described in Geraci and\nBottai (2014, Statistics and Computing)
  <doi:10.1007/s11222-013-9381-9>.\nA vignette is given in Geraci (2014, Journal of
  Statistical Software)\n<doi:10.18637/jss.v057.i13> and included in the package documents.\nThe
  packages also provides functions to fit quantile models for\nindependent\tdata and
  for count responses."

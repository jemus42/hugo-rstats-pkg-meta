title: Interactive Web-Maps Based on the Leaflet JavaScript Library
maintainer: Christian Graul
description: Display your spatial data on interactive web-maps using the open-source
  JavaScript library Leaflet. 'leafletR' provides basic web-mapping functionality
  to combine vector data and online map tiles from different sources. See <http://leafletjs.com>
  for more information on Leaflet.

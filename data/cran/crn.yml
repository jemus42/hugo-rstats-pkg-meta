description: The crn package provides the core functions required to<U+000a>download
  and format data from the Climate Reference Network.<U+000a>Both daily and hourly
  data are downloaded from the ftp, a<U+000a>consolidated file of all stations is
  created, station metadata<U+000a>is extracted. In addition functions for selecting
  individual<U+000a>variables and creating R friendly datasets for them is<U+000a>provided.

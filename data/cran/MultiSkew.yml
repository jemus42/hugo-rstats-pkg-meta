title: Measures, Tests and Removes Multivariate Skewness
maintainer: Cinzia Franceschini
description: Computes the third multivariate cumulant of either the raw, centered
  or standardized data. Computes the main measures of multivariate skewness, together
  with their bootstrap distributions. Finally, computes the least skewed linear projections
  of the data.

version: 0.1.4
title: |-
  Metodos De Estimacion Con Disenio Probabilistico y Estratificado
  en Encuesta CASEN (Estimation Methods with Probabilistic
  Stratified Sampling in CASEN Survey)
maintainer: Mauricio Vargas
description: |-
  Funciones para realizar estadistica descriptiva e inferencia con el
  disenio complejo de la Encuesta CASEN (Encuesta de Caracterizacion
  Socio-Economica). Incluye datasets que permiten armonizar los codigos de
  comunas que cambian entre anios y permite convertir a los codigos oficiales de
  SUBDERE.
  (Functions to compute descriptive and inferential statistics with CASEN
  Survey [Socio-Economic Characterization Survey] complex design. Includes
  datasets to harmonize commune codes that change across years and allows to
  convert to official SUBDERE codes.)
date_publication: '2020-04-08'
bug_reports: https://github.com/pachamaltese/casen/issues
url: https://pachamaltese.github.io/casen/
url_cran: https://CRAN.R-project.org/package=casen
url_git: ''

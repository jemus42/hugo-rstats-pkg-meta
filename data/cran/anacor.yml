version: 1.1-3
title: Simple and Canonical Correspondence Analysis
maintainer: Patrick Mair
description: Performs simple and canonical CA (covariates on rows/columns) on a two-way
  frequency table (with missings) by means of SVD. Different scaling methods (standard,
  centroid, Benzecri, Goodman) as well as various plots including confidence ellipsoids
  are provided.

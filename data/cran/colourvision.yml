version: 2.0.2
title: Colour Vision Models
maintainer: Felipe Malheiros Gawrysewski
description: Colour vision models, colour spaces and colour thresholds. Provides flexibility
  to build user-defined colour vision models for n number of photoreceptor types.
  Also includes Vorobyev & Osorio (1998) Receptor Noise Limited models, Chittka (1992)
  colour hexagon, and Endler & Mielke (2005) model. Models have been extended to accept
  any number of photoreceptor types.

version: '1.0'
title: |-
  Objective Bayes Intrinsic Conditional Autoregressive Model for
  Areal Data
maintainer: Erica M. Porter
description: |-
  Implements an objective Bayes intrinsic conditional autoregressive
  prior. This model provides an objective Bayesian approach
  for modeling spatially correlated areal data using an intrinsic conditional autoregressive prior on a vector of
  spatial random effects.

version: '1.5'
title: Histone ChIP-Seq qPCR Analyzer
maintainer: Alireza Lorzadeh
description: Quality control of chromatin immunoprecipitation libraries (ChIP-seq)
  by quantitative polymerase chain reaction (qPCR). This function calculates Enrichment
  value with respect to reference for each histone modification (specific to 'Vii7'
  software <http://www.thermofisher.com/ca/en/home/life-science/pcr/real-time-pcr/real-time-pcr-instruments/viia-7-real-time-pcr-system/viia-7-software.html>).
  This function is applicable to full panel of histone modifications described by
  International Human Epigenomic Consortium (IHEC).

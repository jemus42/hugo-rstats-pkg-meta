version: 0.7-1
title: API for Mixpanel
maintainer: Meinhard Ploner
description: Provides an interface to many endpoints of Mixpanel's Data Export, Engage
  and JQL API. The R functions allow for event and profile data export as well as
  for segmentation, retention, funnel and addiction analysis. Results are always parsed
  into convenient R objects. Furthermore it is possible to load and update profiles.
date_publication: '2018-10-23'
bug_reports: ''
url: http://www.mixpanel.com
url_cran: https://CRAN.R-project.org/package=RMixpanel
url_git: https://github.com/ploner/RMixpanel

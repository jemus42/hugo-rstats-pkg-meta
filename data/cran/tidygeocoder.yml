version: 0.2.5
title: Tidyverse-Style Interface for Geocoding
maintainer: Jesse Cambon
description: An intuitive tidyverse-style interface for geocoding. Obtains latitude
  and longitude coordinates in tibble format from addresses. The currently supported
  services are the US Census geocoder and Nominatim (OSM).

version: '0.23'
title: |-
  Helper Functions to Install and Maintain 'TeX Live', and Compile
  'LaTeX' Documents
maintainer: Yihui Xie
description: |-
  Helper functions to install and maintain the 'LaTeX' distribution
  named 'TinyTeX' (<https://yihui.org/tinytex/>), a lightweight, cross-platform,
  portable, and easy-to-maintain version of 'TeX Live'. This package also
  contains helper functions to compile 'LaTeX' documents, and install missing
  'LaTeX' packages automatically.
date_publication: '2020-05-19'
bug_reports: https://github.com/yihui/tinytex/issues
url: ''
url_cran: https://CRAN.R-project.org/package=tinytex
url_git: https://github.com/yihui/tinytex

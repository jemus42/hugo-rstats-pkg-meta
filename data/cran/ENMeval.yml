title: Automated Runs and Evaluations of Ecological Niche Models
maintainer: Robert Muscarella
description: Automatically partitions data into evaluation bins, executes ecological
  niche models across a range of settings, and calculates a variety of evaluation
  statistics.  Current version only implements ENMs with Maxent (Phillips et al. 2006)
  or maxnet (Phillips et al. 2017).

version: '1.9'
title: Extended HOF (Huisman-Olff-Fresco) Models
maintainer: Florian Jansen
description: Extended and enhanced hierarchical logistic regression models (called
  Huisman-Olff-Fresco in biology, see Huisman et al. 1993 Journal of Vegetation Science
  <doi:10.1111/jvs.12050>) models. Response curves along one-dimensional gradients
  including no response, monotone, plateau, unimodal and bimodal models.

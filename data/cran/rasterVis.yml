version: '0.47'
title: Visualization Methods for Raster Data
maintainer: Oscar Perpinan Lamigueiro
description: Methods for enhanced visualization and interaction with raster data.
  It implements visualization methods for quantitative data and categorical data,
  both for univariate and multivariate rasters. It also provides methods to display
  spatiotemporal rasters, and vector fields. See the website for examples.

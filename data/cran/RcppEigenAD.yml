version: 1.0.0
title: |-
  Compiles 'C++' Code using 'Rcpp', 'Eigen' and 'CppAD' to Produce
  First and Second Order Partial Derivatives
maintainer: Daniel Grose
description: Compiles 'C++' code using 'Rcpp', 'Eigen' and 'CppAD' to produce first
  and second order partial derivatives. Also provides an implementation of Faa' di
  Bruno's formula to combine the partial derivatives of composed functions, (see Hardy,
  M (2006) <arXiv:math/0601149v1>).

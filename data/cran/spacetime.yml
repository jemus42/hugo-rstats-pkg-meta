version: 1.2-3
title: Classes and Methods for Spatio-Temporal Data
maintainer: Edzer Pebesma
description: Classes and methods for spatio-temporal data, including space-time regular
  lattices, sparse lattices, irregular data, and trajectories; utility functions for
  plotting data as map sequences (lattice or animation) or multiple time series; methods
  for spatial and temporal selection and subsetting, as well as for spatial/temporal/spatio-temporal
  matching or aggregation, retrieving coordinates, print, summary, etc.

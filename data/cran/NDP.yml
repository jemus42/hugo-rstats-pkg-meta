version: 0.1.0
title: Interactive Presentation for Working with Normal Distribution
maintainer: Kartikeya Bolar
description: An interactive presentation on  the topic of normal distribution using
  'rmarkdown' and 'shiny' packages. It is helpful to those who want to learn normal
  distribution quickly and get a hands on experience. The presentation has a template
  for solving problems on normal distribution. Runtime examples are provided in the
  package function as well as at  <https://kartikeyastat.shinyapps.io/NormalDistribution/>.

version: 1.0.6.2
title: |-
  A Modular Platform for Reproducible Modeling of Species Niches
  and Distributions
maintainer: Gonzalo E. Pinilla-Buitrago
description: The 'shiny' application 'wallace' is a modular platform for reproducible
  modeling of species niches and distributions. 'wallace' guides users through a complete
  analysis, from the acquisition of species occurrence and environmental data to visualizing
  model predictions on an interactive map, thus bundling complex workflows into a
  single, streamlined interface.

title: Estimate the Burden of Healthcare-Associated Infections
maintainer: Benedikt Zacher
description: Provides an approach which is based on the methodology of the Burden
  of Communicable Diseases in Europe (BCoDE) and can be used for large and small samples
  such as individual countries. The Burden of Healthcare-Associated Infections (BHAI)
  is estimated in disability-adjusted life years, number of infections as well as
  number of deaths per year. Results can be visualized with various plotting functions
  and exported into tables.

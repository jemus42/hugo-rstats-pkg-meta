title: Recursive Partitioning Survival Trees
maintainer: Yewei Li
description: An implementation of Recursive Partitioning Survival Trees via a node-splitting
  rule that builds decision tree models that reflected within-node and within-treatment
  responses. The algorithm aims to find the maximal difference in survival time among
  different treatments.

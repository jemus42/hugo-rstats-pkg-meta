version: 0.4.5
title: '''sf''-Compatible Interface to ''Google Maps'' APIs'
maintainer: Michael Dorman
description: 'Interface to the ''Google Maps'' APIs: (1) routing directions based
  on the ''Directions'' API, returned as ''sf'' objects, either as single feature
  per alternative route, or a single feature per segment per alternative route; (2)
  travel distance or time matrices based on the ''Distance Matrix'' API; (3) geocoded
  locations based on the ''Geocode'' API, returned as ''sf'' objects, either points
  or bounds; (4) map images using the ''Maps Static'' API, returned as ''stars'' objects.'
date_publication: '2020-04-14'
bug_reports: https://github.com/michaeldorman/mapsapi/issues/
url: ''

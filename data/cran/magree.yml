version: '1.0'
title: |-
  Implements the O'Connell-Dobson-Schouten Estimators of Agreement
  for Multiple Observers
maintainer: Mark Clements
description: Implements an interface to the legacy Fortran code from O'Connell and
  Dobson (1984) <DOI:10.2307/2531148>. Implements Fortran 77 code for the methods
  developed by Schouten (1982) <DOI:10.1111/j.1467-9574.1982.tb00774.x>. Includes
  estimates of average agreement for each observer and average agreement for each
  subject.

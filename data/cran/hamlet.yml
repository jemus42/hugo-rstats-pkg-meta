title: Hierarchical Optimal Matching and Machine Learning Toolbox
maintainer: Teemu Daniel Laajala
description: Various functions and algorithms are provided here for solving optimal
  matching tasks in the context of preclinical cancer studies. Further, various helper
  and plotting functions are provided for unsupervised and supervised machine learning
  as well as longitudinal mixed-effects modeling of tumor growth response patterns.

version: 0.2.2
title: |-
  Sample Size Calculation for the Comparison of Means or
  Proportions in Phase III Clinical Trials
maintainer: Hongchao Qi
description: There are four categories of Phase III clinical trials according to different
  research goals, including (1) Testing for equality, (2) Superiority trial, (3) Non-inferiority
  trial, and (4) Equivalence trial. This package aims to help researchers to calculate
  sample size when comparing means or proportions in Phase III clinical trials with
  different research goals.

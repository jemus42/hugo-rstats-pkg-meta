version: 1.0.1
title: Calculating Topographic Paths and Distances
maintainer: Ian Wang
description: A toolkit for calculating topographic distances and identifying and plotting
  topographic paths. Topographic distances can be calculated along shortest topographic
  paths (Wang (2009) <doi:10.1111/j.1365-294X.2009.04338.x>), weighted topographic
  paths (Zhan et al. (1993) <doi:10.1007/3-540-57207-4_29>), and topographic least
  cost paths (Wang and Summers (2010) <doi:10.1111/j.1365-294X.2009.04465.x>). Functions
  can map topographic paths on colored or hill shade maps and plot topographic cross
  sections (elevation profiles) for the paths.

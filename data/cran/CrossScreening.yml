version: 0.1.1
title: |-
  Cross-Screening in Observational Studies that Test Many
  Hypotheses
maintainer: Qingyuan Zhao
description: 'Cross-screening is a new method that uses both random halves of the
  sample to screen and test many hypotheses. It generally improves statistical power
  in observational studies when many hypotheses are tested simultaneously. References:
  1. Qingyuan Zhao, Dylan S Small, and Paul R Rosenbaum. Cross-screening in observational
  studies that test many hypotheses. <arXiv:1703.02078>. 2. Qingyuan Zhao. On sensitivity
  value of pair-matched observational studies. <arXiv:1702.03442>.'

version: '1.2'
title: Shiny Apps for Plotting and Exploratory Analysis
maintainer: Anup Nair
description: |-
  Contains Shiny apps for Plotting and Exploratory Analysis.
  The plotting app provides an automated interface for generating plots using the 'ggplot2' package.
  Current version of this app supports 10 different plot types along with options to manipulate specific
  aesthetics and controls related to each plot type. Exploratory Analysis app helps generates an Exploratory
  analysis report (in PowerPoint format) comprising of Univariate and Bivariate plots & related summary tables.

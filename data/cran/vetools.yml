title: Tools for Venezuelan Environmental Data
maintainer: Andrew Sajo-Castelli
description: Integrated data management library that offers a variety of tools concerning
  the loading and manipulation of environmental data available from different Venezuelan
  governmental sources. Facilities are provided to plot temporal and spatial data
  as well as understand the health of a collection of meteorological data.

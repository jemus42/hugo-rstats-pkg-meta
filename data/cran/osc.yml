version: 1.0.5
title: Orthodromic Spatial Clustering
maintainer: Steffen Kriewald
description: Allows distance based spatial clustering of georeferenced data by implementing
  the City Clustering Algorithm - CCA. Multiple versions allow clustering for a matrix,
  raster and single coordinates on a plain (Euclidean distance) or on a sphere (great-circle
  or orthodromic distance).

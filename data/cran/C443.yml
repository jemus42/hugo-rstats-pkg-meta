title: See a Forest for the Trees
maintainer: Aniek Sies
description: 'Getting insight into a forest of classification trees, by calculating
  similarities between the trees, and subsequently clustering them. Each cluster is
  represented by it''s most central cluster member. The package implements the methodology
  described in Sies & Van Mechelen (2020). Sies, A., & Van Mechelen, I. (2020). C443:
  A methodology to see a forest for the trees. Journal of Classification. <doi:10.1007/s00357-019-09350-4>.'

version: 1.0.2
title: Khattree-Bahuguna's Univariate and Multivariate Skewness
maintainer: Zhixin Lun
description: 'Computes Khattree-Bahuguna''s univariate and multivariate skewness,
  principal-component-based Khattree-Bahuguna''s multivariate skewness. It also provides
  several measures of univariate or multivariate skewnesses including, Pearson’s coefficient
  of skewness, Bowley’s univariate skewness and Mardia''s multivariate skewness. See
  Khattree, R. and Bahuguna, M. (2019) <doi: 10.1007/s41060-018-0106-1>.'

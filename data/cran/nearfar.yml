version: '1.2'
title: Near-Far Matching
maintainer: Joseph Rigdon
description: |-
  Near-far matching is a study design technique for
  preprocessing observational data to mimic a pair-randomized trial.
  Individuals are matched to be near on measured confounders and far
  on levels of an instrumental variable.

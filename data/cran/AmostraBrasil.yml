version: '1.2'
title: |-
  Generates Samples or Complete List of Brazilian IBGE (Instituto
  Brasileiro De Geografia e Estatistica) Census Households,
  Geocoding it by Google Maps
maintainer: Celso Stephan
description: |-
  Generates samples or complete list of Brazilian IBGE (Instituto Brasileiro de Geografia e Estatistica, see
  <http://www.ibge.gov.br/> for more information) census
  households, geocoding it by Google Maps. The package connects IBGE site and
  downloads maps and census data.

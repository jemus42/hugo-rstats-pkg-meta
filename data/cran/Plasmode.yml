version: 0.1.0
title: '''Plasmode'' Simulation'
maintainer: Younathan Abdia
description: |-
  Creates realistic simulated datasets for causal inference based on a user-supplied example study, Franklin JM, Schneeweiss S, Polinski JM, and Rassen JA (2014) <doi:10.1016/j.csda.2013.10.018>.
  It samples units from the data with replacement, and then simulates the exposure, the outcome, or both, based on the observed covariate values in the real data.

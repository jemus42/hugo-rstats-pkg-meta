version: 1.0.2
title: Compute Effect Sizes of the Difference
maintainer: Satoshi Aoki
description: Computes various effect sizes of the difference, their variance, and
  confidence interval. This package treats Cohen's d, Hedges' d, biased/unbiased c
  (an effect size between a mean and a constant) and e (an effect size between means
  without assuming the variance equality).

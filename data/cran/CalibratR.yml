version: 0.1.2
title: Mapping ML Scores to Calibrated Predictions
maintainer: Dominik Heider
description: 'Transforms your uncalibrated Machine Learning scores to well-calibrated
  prediction estimates that can be interpreted as probability estimates. The implemented
  BBQ (Bayes Binning in Quantiles) model is taken from Naeini (2015, ISBN:0-262-51129-0).
  Please cite this paper: Schwarz J and Heider D, Bioinformatics 2019, 35(14):2458-2465.'

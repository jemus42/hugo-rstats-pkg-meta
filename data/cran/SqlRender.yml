version: 1.6.6
title: Rendering Parameterized SQL and Translation to Dialects
maintainer: Martijn Schuemie
description: |-
  A rendering tool for parameterized SQL that also translates into
  different SQL dialects.  These dialects include 'Microsoft Sql Server', 'Oracle',
  'PostgreSql', 'Amazon RedShift', 'Apache Impala', 'IBM Netezza', 'Google BigQuery', 'Microsoft PDW', and 'SQLite'.
date_publication: '2020-05-19'
bug_reports: https://github.com/OHDSI/SqlRender/issues
url: https://ohdsi.github.io/SqlRender
url_cran: https://CRAN.R-project.org/package=SqlRender
url_git: https://github.com/OHDSI/SqlRender

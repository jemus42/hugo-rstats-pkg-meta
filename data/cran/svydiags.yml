version: '0.3'
title: Linear Regression Model Diagnostics for Survey Data
maintainer: Richard Valliant
description: 'Contains functions for computing diagnostics for fixed effects linear
  regression models fitted with survey data. Extensions of standard diagnostics to
  complex survey data are included: standardized residuals, leverages, Cook''s D,
  dfbetas, dffits, condition indexes, and variance inflation factors.'

title: Isotonic Designs for Phase 1 Trials with Late-Onset Toxicities
maintainer: Lee McDaniel
description: Functions to design phase 1 trials using an isotonic regression based
  design incorporating time-to-event information. Simulation and design functions
  are available, which incorporate information about followup and DLTs, and apply
  isotonic regression to devise estimates of DLT probability.

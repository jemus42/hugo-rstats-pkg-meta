version: 1.1.12
title: Animal Social Network Inference and Permutations for Ecologists
maintainer: Damien R. Farine
description: Implements several tools that are used in animal social network analysis.
  In particular, this package provides the tools to infer groups and generate networks
  from observation data, perform permutation tests on the data, calculate lagged association
  rates, and performed multiple regression analysis on social network data.

version: '1.0'
title: Lava Estimation for the Sum of Sparse and Dense Signals
maintainer: Jaeheon Jung
description: The lava estimation is a new technique to recover signals that is the
  sum of a sparse and dense signals. The post-lava method corrects the shrinkage bias
  of lava. For more information on the lava estimation, see Chernozhukov, Hansen,
  and Liao (2017) <doi:10.1214/16-AOS1434>.

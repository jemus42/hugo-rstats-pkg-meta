version: '1.1'
title: Basic Functions to Investigate Metabolomics Data Matrices
maintainer: Jan Lisec
description: A set of functions to investigate raw data from (metabol)omics experiments
  intended to be used on a raw data matrix, i.e. following peak picking and signal
  deconvolution. Functions can be used to normalize data, detect biomarkers and perform
  sample classification.

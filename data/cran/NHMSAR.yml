version: '1.17'
title: Non-Homogeneous Markov Switching Autoregressive Models
maintainer: Valerie Monbet
description: Calibration, simulation, validation of (non-)homogeneous Markov switching
  autoregressive models with Gaussian or von Mises innovations.  Penalization methods
  are implemented for Markov Switching Vector Autoregressive Models of order 1 only.
  Most functions of the package handle missing values.

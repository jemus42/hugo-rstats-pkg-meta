version: 0.1.1
title: Targeted Inference
maintainer: Klaus K. Holst
description: |-
  Various methods for targeted and semiparametric inference including
  augmented inverse probability weighted estimators for missing data and
  causal inference (Bang and Robins (2005) <doi:10.1111/j.1541-0420.2005.00377.x>)
  and estimators for risk differences and relative risks (Richardson et al. (2017)
  <doi:10.1080/01621459.2016.1192546>).
date_publication: '2020-05-15'
bug_reports: https://github.com/kkholst/targeted/issues
url: https://kkholst.github.io/targeted/
url_cran: https://CRAN.R-project.org/package=targeted

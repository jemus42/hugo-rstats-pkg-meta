version: '2.3'
title: Multivariate Exploratory Data Analysis and Data Mining
maintainer: Francois Husson
description: 'Exploratory data analysis methods to summarize, visualize and describe
  datasets. The main principal component methods are available, those with the largest
  potential in terms of applications: principal component analysis (PCA) when variables
  are quantitative, correspondence analysis (CA) and multiple correspondence analysis
  (MCA) when variables are categorical, Multiple Factor Analysis when variables are
  structured in groups, etc. and hierarchical cluster analysis. F. Husson, S. Le and
  J. Pages (2017).'
date_publication: '2020-02-29'

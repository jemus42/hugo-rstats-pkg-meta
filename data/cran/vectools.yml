version: 0.1.1
title: Supplementary Vector-Related Tools
maintainer: Abby Spurdle
description: Supports formatted nested/partitioned matrices, formatted object arrays
  and similar formatted data.frame(s), via coercion. These objects can be printed
  with plain text mark up, including their partitions and submatrices. Also, includes
  an SQL-like select function, grouped head functions and combined head and tail functions.

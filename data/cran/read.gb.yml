version: 2.0.1
title: Open GenBank Files
maintainer: Robin Mercier
description: Opens complete record(s) with .gb extension from the NCBI/GenBank Nucleotide
  database and returns a list containing shaped record(s). These kind of files contains
  detailed records of DNA samples (locus, organism, type of sequence, source of the
  sequence...). An example of record can be found at <https://www.ncbi.nlm.nih.gov/nuccore/HE799070>.

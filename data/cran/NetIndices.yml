version: 1.4.4
title: |-
  Estimating network indices, including trophic structure of
  foodwebs in R
maintainer: Karline Soetaert
description: 'Given a network (e.g. a food web), estimates several network indices.
  These include: Ascendency network indices, Direct and indirect dependencies, Effective
  measures, Environ network indices, General network indices, Pathway analysis, Network
  uncertainty indices and constraint efficiencies and the trophic level and omnivory
  indices of food webs.'

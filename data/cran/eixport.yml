version: 0.4.6
title: Export Emissions to Atmospheric Models
maintainer: Sergio Ibarra-Espinosa
description: Emissions are the mass of pollutants released into the atmosphere. Air
  quality models need emissions data, with spatial and temporal distribution, to represent
  air pollutant concentrations. This package, eixport, creates inputs for the air
  quality models 'WRF-Chem' Grell et al (2005) <doi:10.1016/j.atmosenv.2005.04.027>,
  'BRAMS-SPM' Freitas et al (2005) <doi:10.1016/j.atmosenv.2005.07.017> and 'RLINE'
  Snyder et al (2013) <doi:10.1016/j.atmosenv.2013.05.074>. See the eixport website
  (<https://atmoschem.github.io/eixport/>) for more information, documentations and
  examples. More details in Ibarra-Espinosa et al (2018) <doi.org/10.21105/joss.00607>.
date_publication: '2020-04-16'
bug_reports: https://github.com/atmoschem/eixport/issues/
url: https://atmoschem.github.io/eixport
url_cran: https://CRAN.R-project.org/package=eixport

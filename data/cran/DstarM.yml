version: 0.3.0
title: Analyze Two Choice Reaction Time Data with the D*M Method
maintainer: Don van den Bergh
description: 'A collection of functions to estimate parameters of a diffusion model
  via a D*M analysis. Build in models are: the Ratcliff diffusion model, the RWiener
  diffusion model, and Linear Ballistic Accumulator models. Custom models functions
  can be specified as long as they have a density function.'
date_publication: '2018-05-18'

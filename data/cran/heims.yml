description: Decode elements of the Australian Higher Education Information Management
  System (HEIMS) data for clarity and performance. HEIMS is the record system of the
  Department of Education, Australia to record enrolments and completions in Australia's
  higher education system, as well as a range of relevant information. For more information,
  including the source of the data dictionary, see <http://heimshelp.education.gov.au/sites/heimshelp/dictionary/pages/data-element-dictionary>.

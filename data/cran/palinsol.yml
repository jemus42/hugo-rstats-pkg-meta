version: '0.93'
title: Insolation for Palaeoclimate Studies
maintainer: Michel Crucifix
description: 'R package to compute Incoming Solar Radiation (insolation) for palaeoclimate
  studies. Features three solutions: Berger (1978), Berger and Loutre (1991) and Laskar
  et al. (2004). Computes daily-mean, season-averaged and annual means for all latitudes.'

version: 0.5.2
title: Dynamic Comparative Public Opinion
maintainer: Frederick Solt
description: 'Estimates latent variables of public opinion cross-nationally and over
  time from sparse and incomparable survey data.  ''DCPO'' uses a population-level
  graded response model with country-specific item bias terms. Sampling is conducted
  with ''Stan''.  References: Solt (2020) <doi:10.31235/osf.io/d5n9p>.'

title: Robust Meta-Analysis and Meta-Regression
maintainer: Ken Beath
description: Performs meta-analysis and meta-regression using standard and robust
  methods with confidence intervals based on the profile likelihood. Robust methods
  are based on alternative distributions for the random effect, either the t-distribution
  (Lee and Thompson, 2008 <doi:10.1002/sim.2897> or Baker and Jackson, 2008 <doi:10.1007/s10729-007-9041-8>)
  or mixtures of normals (Beath, 2014 <doi:10.1002/jrsm.1114>).

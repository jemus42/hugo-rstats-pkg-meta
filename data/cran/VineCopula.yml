version: 2.3.0
title: Statistical Inference of Vine Copulas
maintainer: Thomas Nagler
description: |-
  Provides tools for the statistical analysis of vine copula models.
  The package includes tools for parameter estimation, model selection,
  simulation, goodness-of-fit tests, and visualization. Tools for estimation,
  selection and exploratory data analysis of bivariate copula models are also
  provided.
date_publication: '2019-11-26'
bug_reports: https://github.com/tnagler/VineCopula/issues
url: ''
url_cran: https://CRAN.R-project.org/package=VineCopula
url_git: https://github.com/tnagler/VineCopula

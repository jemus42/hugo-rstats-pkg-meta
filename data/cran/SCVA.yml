version: 1.3.1
title: Single-Case Visual Analysis
maintainer: Tamal Kumar De
description: Make graphical representations of single case data and transform graphical
  displays back to raw data, as discussed in Bulte and Onghena (2013) <doi:10.22237/jmasm/1383280020>.
  The package also includes tools for visually analyzing single-case data, by displaying
  central location, variability and trend.

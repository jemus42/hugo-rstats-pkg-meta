version: '4.0'
title: Analysis of Complex Survey Samples
maintainer: '"Thomas Lumley"'
description: Summary statistics, two-sample tests, rank tests, generalised linear
  models, cumulative link models, Cox models, loglinear models, and general maximum
  pseudolikelihood estimation for multistage stratified, cluster-sampled, unequally
  weighted survey samples. Variances by Taylor series linearisation or replicate weights.
  Post-stratification, calibration, and raking. Two-phase subsampling designs. Graphics.
  PPS sampling without replacement. Principal components, factor analysis.
date_publication: '2020-04-03'
bug_reports: ''
url: ''
url_cran: https://CRAN.R-project.org/package=survey
url_git: http://r-survey.r-forge.r-project.org/survey/

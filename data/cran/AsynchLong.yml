version: '2.1'
title: Regression Analysis of Sparse Asynchronous Longitudinal Data
maintainer: Shannon T. Holloway
description: Estimation of regression models for sparse asynchronous longitudinal
  observations, where time-dependent response and covariates are mismatched and observed
  intermittently within subjects. Kernel weighted estimating equations are used for
  generalized linear models with either time-invariant or time-dependent coefficients.
  Cao, H., Li, J., and Fine, J. P. (2016) <doi:10.1214/16-EJS1141>. Cao, H., Zeng,
  D., and Fine, J. P. (2015) <doi:10.1111/rssb.12086>.

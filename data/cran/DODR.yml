title: Detection of Differential Rhythmicity
maintainer: Paul Thaben
description: |-
  Detect Differences in rhythmic time series. Using linear
  least squares and the robust semi-parametric rfit() method. Differences in
  harmonic fitting could be detected as well as differences in scale of the
  noise distribution.

version: 0.3.1
title: |-
  A Lightweight Interface for Interacting with Elasticsearch from
  R
maintainer: Alex Ioannides
description: |-
  A lightweight R interface to 'Elasticsearch' - a NoSQL search-engine and
  column store database (see <https://www.elastic.co/products/elasticsearch> for more
  information). This package implements a simple Domain-Specific Language (DSL) for indexing,
  deleting, querying, sorting and aggregating data using 'Elasticsearch'.
date_publication: '2019-07-30'
bug_reports: https://github.com/alexioannides/elasticsearchr/issues
url: ''

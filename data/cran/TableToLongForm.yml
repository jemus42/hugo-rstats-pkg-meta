version: 1.3.2
title: |-
  Automatically Convert Hierarchical for-Human Tables to
  Machine-Readable LongForm Dataframes
maintainer: Jimmy Oh
description: A wrapper to a set of algorithms designed to recognise positional cues
  present in hierarchical for-human Tables (which would normally be interpreted visually
  by the human brain) to decompose, then reconstruct the data into machine-readable
  LongForm Dataframes.
date_publication: '2019-01-10'

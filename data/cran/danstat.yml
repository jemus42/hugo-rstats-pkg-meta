version: 0.1.0
title: R Client for the Statistics Denmark Databank API
maintainer: Valeri Voev
description: |-
  The purpose of the package is to enable an R function interface into the Statistics Denmark Databank API mainly for research purposes.
  The Statistics Denmark Databank API has four endpoints, see here for more information and testing the API in their console: <https://www.dst.dk/en/Statistik/statistikbanken/api>.
  This package mimics the structure of the API and provides four main functions to match the functionality of the API endpoints.

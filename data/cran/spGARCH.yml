title: Spatial ARCH and GARCH Models (spGARCH)
maintainer: Philipp Otto
description: 'A collection of functions to deal with spatial and spatiotemporal autoregressive
  conditional heteroscedasticity (spatial ARCH and GARCH models) by Otto, Schmid,
  Garthoff (2018, Spatial Statistics) <arXiv:1609.00711>: simulation of spatial ARCH-type
  processes (spARCH, exponential spARCH, complex spARCH); quasi-maximum-likelihood
  estimation of the parameters of spARCH models and spatial autoregressive models
  with spARCH disturbances, diagnostic checks, visualizations.'

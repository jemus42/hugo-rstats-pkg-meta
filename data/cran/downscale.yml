version: 3.0-1
title: Downscaling Species Occupancy
maintainer: Charles Marsh
description: Downscales species occupancy at coarse grain sizes to predict species
  occupancy at fine grain sizes. Ten models are provided to fit and extrapolate the
  occupancy-area relationship, as well as methods for preparing atlas data for modelling.
  See Marsh et. al. (2018) doi:10.18637/jss.v086.c03.

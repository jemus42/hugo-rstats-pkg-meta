version: '1.1'
title: Regression for Rank-Indexed Compositional Data
maintainer: Arturas Rozenas
description: Regression model where the response variable is a rank-indexed compositional
  vector (non-negative values that sum up to one and are ordered from the largest
  to the smallest). Parameters are estimated in the Bayesian framework using MCMC
  methods.

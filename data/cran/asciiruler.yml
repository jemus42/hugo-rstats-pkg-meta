version: '0.2'
title: Render an ASCII Ruler
maintainer: Jeremy Leipzig
description: An ASCII ruler is for measuring text and is especially useful for sequence
  analysis. Included in this package are methods to create ASCII rulers and associated
  GenBank sequence blocks, multi-column text displays that make it easy for viewers
  to locate nucleotides by position.

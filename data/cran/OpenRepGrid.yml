version: 0.1.12
title: Tools to Analyze Repertory Grid Data
maintainer: Mark Heckmann
description: |-
  Analyze repertory grids, a qualitative-quantitative
  data collection technique devised by George A. Kelly in the 1950s. Today, grids are used across
  various domains ranging from clinical psychology to marketing. The package contains
  functions to quantitatively analyze and visualize repertory grid data
  (see e.g. Bell, 2005, <doi:10.1002/0470013370.ch9>;
  Fransella, Bell, & Bannister, 2004, ISBN: 978-0-470-09080-0).
date_publication: '2018-05-31'
bug_reports: ''
url: http://openrepgrid.org
url_cran: https://CRAN.R-project.org/package=OpenRepGrid
url_git: https://github.com/markheckmann/OpenRepGrid

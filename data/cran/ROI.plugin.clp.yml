version: '0.4'
title: |-
  'Clp (Coin-or linear programming)' Plugin for the 'R'
  Optimization Interface
maintainer: Benoit Thieurmel
description: |-
  Enhances the R Optimization Infrastructure (ROI) package by registering
  the COIN-OR Clp open-source solver from the COIN-OR suite <https://projects.coin-or.org/>.
  It allows for solving linear programming with continuous objective variables
  keeping sparse constraints definition.
date_publication: '2017-09-20'
bug_reports: ''
url: https://projects.coin-or.org/Clp
url_cran: https://CRAN.R-project.org/package=ROI.plugin.clp
url_git: https://github.com/datastorm-open/ROI.plugin.clp

version: '0.2'
title: Incomplete Split-Plot Designs
maintainer: Baidya Nath Mandal
description: A collection of several functions related to construction and analysis
  of incomplete split-plot designs. The package contains functions to obtain  and
  analyze incomplete split-plot designs for three kinds of situations namely (i) when
  blocks are complete with respect to main plot treatments and main plots are incomplete
  with respect to subplot treatments, (ii) when blocks are  incomplete with respect
  to main plot treatments and main plots are complete with respect to subplot treatments
  and (iii) when blocks are incomplete with respect to main plot treatments and main
  plots are incomplete with respect to subplot treatments.

version: 0.1.0
title: Spatio-Temporal Autologistic Regression Model
maintainer: Yannis Barboni
description: Estimates the coefficients of the two-time centered autologistic regression
  model based on Gegout-Petit A., Guerin-Dubrana L., Li S. "A new centered spatio-temporal
  autologistic regression model. Application to local spread of plant diseases." 2019.
  <arXiv:1811.06782>, using a grid of binary variables to estimate the spread of a
  disease on the grid over the years.

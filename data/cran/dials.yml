version: 0.0.6
title: Tools for Creating Tuning Parameter Values
maintainer: Max Kuhn
description: Many models contain tuning parameters (i.e. parameters that cannot be
  directly estimated from the data). These tools can be used to define objects for
  creating, simulating, or validating values for such parameters.

version: 2.2-1
title: Functions for Systems Factorial Technology Analysis of Data
maintainer: Joe Houpt
description: A series of tools for analyzing Systems Factorial Technology data.  This
  includes functions for plotting and statistically testing capacity coefficient functions
  and survivor interaction contrast functions.  Houpt, Blaha, McIntire, Havig, and
  Townsend (2013) <doi:10.3758/s13428-013-0377-3> provide a basic introduction to
  Systems Factorial Technology along with examples using the sft R package.

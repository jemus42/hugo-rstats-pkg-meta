version: 1.3.2
title: Probabilistic weather forecast using the GOP method
maintainer: Veronica J. Berrocal
description: |-
  The ProbForecastGOP package contains a main function,
  called ProbForecastGOP and other functions, to produce
  probabilistic weather forecasts of weather fields using the
  Geostatistical Output Perturbation (GOP) method of Gel,
  Raftery, and Gneiting (JASA, 2004).

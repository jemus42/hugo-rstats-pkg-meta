version: '0.2'
title: Multiple Objective Latin Hypercube Design
maintainer: Ruizhe Hou
description: Generate the optimal maximin distance, minimax distance (only for low
  dimensions), and maximum projection designs within the class of Latin hypercube
  designs efficiently for computer experiments. Generate Pareto front optimal designs
  for each two of the three criteria and all the three criteria within the class of
  Latin hypercube designs efficiently. Provide criterion computing functions. References
  of this package can be found in Morris, M. D. and Mitchell, T. J. (1995) <doi:10.1016/0378-3758(94)00035-T>,
  Lu Lu and Christine M. Anderson-CookTimothy J. Robinson (2011) <doi:10.1198/Tech.2011.10087>,
  Joseph, V. R., Gul, E., and Ba, S. (2015) <doi:10.1093/biomet/asv002>.
date_publication: '2018-05-06'

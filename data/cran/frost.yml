version: 0.0.4
title: |-
  Prediction of Minimum Temperature for Frost Forecasting in
  Agriculture
maintainer: Ana Laura Diedrichs
description: A compilation of empirical methods used by farmers and agronomic engineers
  to predict the minimum temperature to detect a frost night. These functions use
  variables such as environmental temperature, relative humidity, and dew point. See
  <http://sedici.unlp.edu.ar/handle/10915/72102> <http://www.fao.org/docrep/008/y7223e/y7223e0b.htm#bm11.8>
  for details.
date_publication: '2019-04-12'

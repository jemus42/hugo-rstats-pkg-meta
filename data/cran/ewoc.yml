version: 0.2.0
title: Escalation with Overdose Control
maintainer: Marcio A. Diniz
description: An implementation of a variety of escalation with overdose control designs
  introduced by Babb, Rogatko and Zacks (1998) <doi:10.1002/(SICI)1097-0258(19980530)17:10%3C1103::AID-SIM793%3E3.0.CO;2-9>.
  It calculates the next dose as a clinical trial proceeds as well as performs simulations
  to obtain operating characteristics.

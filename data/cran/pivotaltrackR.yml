version: 0.1.0
title: A Client for the 'Pivotal Tracker' API
maintainer: Neal Richardson
description: |-
  'Pivotal Tracker' <https://www.pivotaltracker.com> is a project
  management software-as-a-service that provides a REST API. This package
  provides an R interface to that API, allowing you to query it and work with
  its responses.
date_publication: '2018-01-19'
bug_reports: https://github.com/nealrichardson/pivotaltrackR/issues
url: http://enpiar.com/r/pivotaltrackR
url_cran: https://CRAN.R-project.org/package=pivotaltrackR
url_git: https://github.com/nealrichardson/pivotaltrackR

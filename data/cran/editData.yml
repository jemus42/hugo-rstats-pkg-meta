version: 0.1.2
title: '''RStudio'' Addin for Editing a ''data.frame'''
maintainer: Keon-Woong Moon
description: |-
  An 'RStudio' addin for editing a 'data.frame' or a 'tibble'. You can delete, add or update a 'data.frame'
  without coding. You can get resultant data as a 'data.frame'. In the package, modularized 'shiny' app codes are provided.
  These modules are intended for reuse across applications.
date_publication: '2017-10-07'
bug_reports: https://github.com/cardiomoon/editData/issues
url: ''
url_cran: https://CRAN.R-project.org/package=editData
url_git: https://github.com/cardiomoon/editData

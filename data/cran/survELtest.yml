title: Comparing Multiple Survival Functions with Crossing Hazards
maintainer: Guo-You Lan
description: Computing the one-sided/two-sided integrated/maximally selected EL statistics
  for simultaneous testing, the one-sided/two-sided EL tests for pointwise testing,

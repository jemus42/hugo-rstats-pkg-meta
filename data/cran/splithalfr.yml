version: 1.0.10
title: Extensible Bootstrapped Split-Half Reliabilities
maintainer: Thomas Pronk
description: Calculates scores and estimates bootstrapped split-half reliabilities
  for reaction time tasks and questionnaires. The 'splithalfr' can be extended with
  custom scoring algorithms for user-provided datasets. For more information, see
  Parsons, Kruijt, & Fox (2018) <doi:10.31234/osf.io/6ka9z>.

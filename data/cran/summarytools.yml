version: 0.9.6
title: Tools to Quickly and Neatly Summarize Data
maintainer: Dominic Comtois
description: |-
  Data frame summaries, cross-tabulations,
  weight-enabled frequency tables and common descriptive
  (univariate) statistics in concise tables available in a
  variety of formats (plain ASCII, Markdown and HTML). A good
  point-of-entry for exploring data, both for experienced
  and new R users.
date_publication: '2020-03-02'
bug_reports: https://github.com/dcomtois/summarytools/issues
url: ''
url_cran: https://CRAN.R-project.org/package=summarytools
url_git: https://github.com/dcomtois/summarytools

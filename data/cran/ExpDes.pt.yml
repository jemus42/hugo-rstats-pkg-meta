version: 1.2.0
title: Pacote Experimental Designs (Portuguese)
maintainer: Eric Batista Ferreira
description: 'Pacote destinado a analise de delineamentos experimentais simples (DIC,
  DBC e DQL), experimentos em esquema de fatorial duplo (em DIC e DBC), experimentos
  em esquema de parcelas subdivididas no tempo (em DIC e DBC), experimentos em esquema
  de fatorial duplo com um tratamento adicional (em DIC e DBC), experimentos em esquema
  de fatorial triplo (em DIC e DBC) e experimentos em esquema de fatorial triplo com
  um tratamento adicional (em DIC e DBC); realizando a analise de variancia e comparacao
  de medias pelo ajuste de modelos de regressao ate o terceiro grau (tratamentos quantitativos)
  ou por testes de comparacao multipla: teste de Tukey, teste de Student-Newman-Keuls
  (SNK), teste de Scott-Knott, teste de Duncan, teste t (LSD), teste t de Bonferroni
  (LSD protegido) e teste Bootstrap (tratamentos qualitativos); analise de residuos
  (Ferreira, Cavalcanti e Nogueira (2014) <doi:10.4236/am.2014.519280>).'

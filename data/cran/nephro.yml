version: '1.2'
title: Utilities for Nephrology
maintainer: Cristian Pattaro
description: Set of functions to estimate renal function and other phenotypes of interest
  in nephrology based on different biomechimal traits. MDRD, CKD-EPI, and Virga equations
  are compared in Pattaro (2013) <doi:10.1159/000351043>, where the respective references
  are given. In addition, the software includes Stevens (2008) <doi:10.1053/j.ajkd.2007.11.018>
  and Cockroft (1976) <doi:10.1159/000180580> formulas.

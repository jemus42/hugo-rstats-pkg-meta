version: 0.0-0
title: Unimodal and Isotonic L1, L2 and Linf Regression
maintainer: Zhipeng Xu
description: 'Perform L1 or L2 isotonic and unimodal regression on 1D weighted or
  unweighted input vector and isotonic regression on 2D weighted or unweighted input
  vector. It also performs L infinity isotonic and unimodal regression on 1D unweighted
  input vector. Reference: Quentin F. Stout (2008) <doi:10.1016/j.csda.2008.08.005>.
  Spouge, J., Wan, H. & Wilbur, W.(2003) <doi:10.1023/A:1023901806339>. Q.F. Stout
  (2013) <doi:10.1007/s00453-012-9628-4>.'
date_publication: '2017-11-07'

version: '1.1'
title: The Manhattan++ Plot
maintainer: Chris Grace
description: This plot integrates annotation into a manhattan plot. The plot is implemented
  as a heatmap, which is binned using -log10(p-value) and chromosome position. Annotation
  currently supported is minor allele frequency and gene function high impact variants.

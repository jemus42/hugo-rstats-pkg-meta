title: |-
  Landsat 8 Imagery Rescaled to Reflectance, Radiance and/or
  Temperature
maintainer: Alexandre dos Santos
description: |-
  Functions for converted Landsat 8 multispectral satellite imagery
  rescaled to the top of atmosphere (TOA) reflectance, radiance
  and/or at satellite brightness temperature using radiometric
  rescaling coefficients provided in the metadata file (MTL file).

version: 1.1.1
title: Co-Expression Differential Network Analysis
maintainer: Deisy Morselli Gysi
description: 'Categorize links and nodes from multiple networks in 3 categories: Common
  links (alpha) specific links (gamma), and different links (beta). Also categorizes
  the links into sub-categories and groups. The package includes a visualization tool
  for the networks. More information about the methodology can be found at: Gysi et.
  al., 2018 <arXiv:1802.00828>.'

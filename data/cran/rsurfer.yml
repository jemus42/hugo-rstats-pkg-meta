version: '0.2'
title: Manipulating 'Freesurfer' Generated Data
maintainer: Alexander Luke Spedding
description: The software suite, 'Freesurfer', is a open-source software suite involving
  the segmentation of brain MRIs (see <http://freesurfer.net/> for more information).
  This package provides functionality to import the data generated by 'Freesurfer';
  functions to easily manipulate the data; and provides brain specific normalisation
  commonly used when studying structural brain MRIs. This package has been designed
  using an installation of and data generated from 'Freesurfer' version 5.3.
date_publication: '2017-10-30'

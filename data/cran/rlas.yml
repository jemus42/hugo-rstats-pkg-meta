version: 1.3.5
title: |-
  Read and Write 'las' and 'laz' Binary File Formats Used for
  Remote Sensing Data
maintainer: Jean-Romain Roussel
description: Read and write 'las' and 'laz' binary file formats. The LAS file format
  is a public file format for the interchange of 3-dimensional point cloud data between
  data users. The LAS specifications are approved by the American Society for Photogrammetry
  and Remote Sensing <https://www.asprs.org/divisions-committees/lidar-division/laser-las-file-format-exchange-activities>.
  The LAZ file format is an open and lossless compression scheme for binary LAS format
  versions 1.0 to 1.3 <https://laszip.org/>.

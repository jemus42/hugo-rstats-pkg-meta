version: 1.0.0
title: Methods of Linear Ordering of Data
maintainer: Antoni Baum
description: |-
  Provides various methods of linear ordering of data. Supports weights and positive/negative impacts.
  Currently included methods:
  * Sum of ranks
  * Standardized sums
  * Hellwig's (Hellwig, 1968, <https://unesdoc.unesco.org/ark:/48223/pf0000158559.locale=en>)
  * TOPSIS (Yoon & Hwang, 1981, ISBN:978-3-642-48318-9).
date_publication: '2019-10-11'
bug_reports: https://github.com/Yard1/linearOrdering/issues
url: ''
url_cran: https://CRAN.R-project.org/package=linearOrdering
url_git: https://github.com/Yard1/linearOrdering

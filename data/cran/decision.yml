version: 0.1.0
title: Statistical Decision Analysis
maintainer: Partha Sarathi Bishnu
description: Contains a function called dmur() which accepts four parameters like
  possible values, probabilities of the values, selling cost and preparation cost.
  The dmur() function generates various numeric decision parameters like MEMV (Maximum
  (optimum) expected monitory value), best choice, EPPI (Expected profit with perfect
  information), EVPI (Expected value of the perfect information), EOL (Expected opportunity
  loss), which facilitate effective decision-making.

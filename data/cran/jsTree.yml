version: 1.0.1
title: Create Interactive Trees with the 'jQuery' 'jsTree' Plugin
maintainer: Jonathan Sidi
description: |-
  Create and customize interactive trees using the 'jQuery' 'jsTree' <https://www.jstree.com/>
  plugin library and the 'htmlwidgets' package. These trees can be used
  directly from the R console, from 'RStudio', in Shiny apps and R Markdown documents.

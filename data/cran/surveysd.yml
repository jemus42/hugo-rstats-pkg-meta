version: 1.2.0
title: |-
  Survey Standard Error Estimation for Cumulated Estimates and
  their Differences in Complex Panel Designs
maintainer: Johannes Gussenbauer
description: Calculate point estimates and their standard errors in complex household
  surveys using bootstrap replicates. Bootstrapping considers survey design with a
  rotating panel. A comprehensive description of the methodology can be found under
  <https://statistikat.github.io/surveysd/articles/methodology.html>.

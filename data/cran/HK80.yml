version: 0.0.2
title: Conversion Tools for HK80 Geographical Coordinate System
maintainer: Jinlong Zhang
description: This is a collection of functions for converting coordinates between
  WGS84UTM, WGS84GEO, HK80UTM, HK80GEO and HK1980GRID Coordinate Systems used in Hong
  Kong SAR, based on the algorithms described in Explanatory Notes on Geodetic Datums
  in Hong Kong by Survey and Mapping Office Lands Department, Hong Kong Government
  (1995).

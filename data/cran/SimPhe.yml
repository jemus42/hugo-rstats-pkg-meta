version: 0.2.0
title: Tools to Simulate Phenotype(s) with Epistatic Interaction
maintainer: Beibei Jiang
description: Provides functions to simulate single or multiple, independent or correlated
  phenotype(s) with additive, dominance effects and their interactions. Also includes

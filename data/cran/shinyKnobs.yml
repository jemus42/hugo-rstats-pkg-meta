version: 0.1.3
title: A Collection of Knob Inputs for 'shiny'
maintainer: Patrice Cote
description: A collection of highly configurable, touch-enabled knob input controls
  for 'shiny'. These components can be styled to fit in perfectly in any app, and
  allow users to set precise values through many input modalities. Users can touch-and-drag,
  click-and-drag, scroll their mouse wheel, double click, or use keyboard input.

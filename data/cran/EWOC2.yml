version: '1.0'
title: Escalation with Overdose Control using 2 Drug Combinations
maintainer: Quanlin Li
description: Implements escalation with overdose control (EWOC) trial designs using
  two drug combinations described by Tighiouart, Li and Rogatko (2017) <doi:10.1002/sim.6961>.
  It calculates the recommended dose for next cohorts and perform simulations to obtain
  operating characteristics.

version: '1.2'
title: Experimental Data of Cascade Experiments in Genomics
maintainer: Frederic Bertrand
description: These experimental expression data (5 leukemic 'CLL' B-lymphocyte of
  aggressive form from 'GSE39411', <doi:10.1073/pnas.1211130110>), after B-cell receptor
  stimulation, are used as examples by packages such as the 'Cascade' one, a modeling
  tool allowing gene selection, reverse engineering, and prediction in cascade networks.
  Jung, N., Bertrand, F., Bahram, S., Vallat, L., and Maumy-Bertrand, M. (2014) <doi:10.1093/bioinformatics/btt705>.
date_publication: '2019-02-07'
bug_reports: https://github.com/fbertran/CascadeData/issues
url: http://www-irma.u-strasbg.fr/~fbertran/
url_cran: https://CRAN.R-project.org/package=CascadeData
url_git: https://github.com/fbertran/CascadeData

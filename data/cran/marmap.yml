version: 1.0.4
title: Import, Plot and Analyze Bathymetric and Topographic Data
maintainer: Benoit Simon-Bouhet
description: Import xyz data from the NOAA (National Oceanic and Atmospheric Administration,
  <http://www.noaa.gov>), GEBCO (General Bathymetric Chart of the Oceans, <http://www.gebco.net>)
  and other sources, plot xyz data to prepare publication-ready figures, analyze xyz
  data to extract transects, get depth / altitude based on geographical coordinates,
  or calculate z-constrained least-cost paths.

version: 0.1-23
title: An R interface for PHYLIP
maintainer: Liam J. Revell
description: |-
  Rphylip provides an R interface for the PHYLIP package. All users
  of Rphylip will thus first have to install the PHYLIP phylogeny methods
  program package (Felsenstein 2013). See http://www.phylip.com for more
  information about installing PHYLIP.

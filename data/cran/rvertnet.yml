version: 0.8.0
title: Search 'Vertnet', a 'Database' of Vertebrate Specimen Records
maintainer: Scott Chamberlain
description: |-
  Retrieve, map and summarize data from the 'VertNet.org'
  archives (<http://vertnet.org/>).  Functions allow searching by many
  parameters, including 'taxonomic' names, places, and dates. In addition,
  there is an interface for conducting spatially delimited searches, and
  another for requesting large 'datasets' via email.
date_publication: '2020-01-29'
bug_reports: https://github.com/ropensci/rvertnet/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rvertnet
url_git: https://github.com/ropensci/rvertnet(devel)https://docs.ropensci.org/rvertnet(documentation)

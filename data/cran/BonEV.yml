version: '1.0'
title: |-
  An Improved Multiple Testing Procedure for Controlling False
  Discovery Rates
maintainer: Dongmei Li
description: An improved multiple testing procedure for controlling false discovery
  rates which is developed based on the Bonferroni procedure with integrated estimates
  from the Benjamini-Hochberg procedure and the Storey's q-value procedure. It controls
  false discovery rates through controlling the expected number of false discoveries.

title: Fitting Autoregressive Censored Linear Mixed-Effects Models
maintainer: Rommy Camasca Olivari
description: It fits left, right or interval censored mixed-effects linear model with
  autoregressive errors of order p using the EM algorithm. It provides estimates,
  standard errors of the parameters and prediction of future observations.

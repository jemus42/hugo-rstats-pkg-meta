version: 1.1.0
title: Distance Metric Learning in R
maintainer: Yuan Tang
description: The state-of-the-art algorithms for distance metric learning, including
  global and local methods such as Relevant Component Analysis, Discriminative Component
  Analysis, Local Fisher Discriminant Analysis, etc. These distance metric learning
  methods are widely applied in feature extraction, dimensionality reduction, clustering,
  classification, information retrieval, and computer vision problems.

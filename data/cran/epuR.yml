version: '0.1'
title: Collect and Process Economic Policy Uncertainty Data
maintainer: Lingbing Feng
description: |-
  Provides functions to collect the economic policy uncertainty and related index data from the official
  website <https://www.policyuncertainty.com/index.html> in real time. Deals with date format and returns an time series object to
  facilitate further data manipulation and analysis.

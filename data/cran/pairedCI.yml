version: 0.5-4
title: |-
  Confidence intervals for the ratio of locations and for the
  ratio of scales of two paired samples
maintainer: Cornelia Froemke
description: |-
  The package contains two functions: paired.Loc and
  paired.Scale. A parametric and nonparametric confidence
  interval can be computed for the ratio of locations
  (paired.Loc) and the ratio of scales (paired.Scale). The
  samples must be paired and expected values must be positive.

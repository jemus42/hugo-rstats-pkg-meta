title: Tools for Understanding Highway Performance
maintainer: Paul Ossenbruggen
description: 'Analytical tools are designed to help people understand the complex
  relationships associated with freeway performance and traffic breakdown. Emphasis
  is placed on: (1) Traffic noise or volatility; (2) Driver behavior and safety; and
  (3) Stochastic modeling, models that explain breakdown and performance.'

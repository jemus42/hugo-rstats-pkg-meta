version: 0.2.0
title: NHS and Healthcare-Related Data for Education and Training
maintainer: Chris Mainey
description: 'Free United Kingdom National Health Service (NHS) and other healthcare,
  or population health-related data for education and training purposes. This package
  currently contains a single simulated hospital dataset for teaching regression methods,
  with the addition of more datasets planned for future releases.  This package exists
  to support skills development in the NHS-R community: <https://nhsrcommunity.com/>.'
date_publication: '2020-05-04'
bug_reports: https://github.com/nhs-r-community/NHSRdatasets/issues
url: https://nhs-r-community.github.io/NHSRdatasets/
url_cran: https://CRAN.R-project.org/package=NHSRdatasets
url_git: https://github.com/nhs-r-community/NHSRdatasets

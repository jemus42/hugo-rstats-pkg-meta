version: 0.1.2
title: Functions for Weighting Effects
maintainer: Joshua Miller
description: 'Functions for determining the effect of data weights on the variance
  of survey data: users will load a data set which has a weights column, and the package
  will calculate the design effect (DEFF), weighting loss, root design effect (DEFT),
  effective sample size (ESS), and/or weighted margin of error.'

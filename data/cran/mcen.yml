title: Multivariate Cluster Elastic Net
maintainer: Ben Sherwood
description: Fits the Multivariate Cluster Elastic Net (MCEN) presented in Price &
  Sherwood (2018) <arXiv:1707.03530>. The MCEN model simultaneously estimates regression
  coefficients and a clustering of the responses for a multivariate response model.
  Currently accommodates the Gaussian and binomial likelihood.

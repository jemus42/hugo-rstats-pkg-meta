version: 1.0-1
title: |-
  Snow Water Equivalent Modeling with the 'Delta.snow' Model and
  Empirical Regression Models
maintainer: Harald Schellander
description: Snow water equivalent is modeled with the process based 'delta.snow'
  model and empirical regression models using relationships between density and diverse
  at-site parameters. The methods are described in Winkler et al. (2020) <doi:10.5194/hess-2020-152>,
  Guyennon et al. (2019) <doi:10.1016/j.coldregions.2019.102859>, Pistocchi (2016)
  <doi:10.1016/j.ejrh.2016.03.004>, Jonas et al. (2009) <doi:10.1016/j.jhydrol.2009.09.021>
  and Sturm et al. (2010) <doi:10.1175/2010JHM1202.1>.

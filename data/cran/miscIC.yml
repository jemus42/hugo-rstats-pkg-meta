version: 0.1.0
title: Misclassified Interval Censored Time-to-Event Data
maintainer: Andrew Titman
description: Estimation of the survivor function for interval censored time-to-event
  data subject to misclassification using nonparametric maximum likelihood estimation,
  implementing the methods of Titman (2017) <doi:10.1007/s11222-016-9705-7>. Misclassification
  probabilities can either be specified as fixed or estimated. Models with time dependent
  misclassification may also be fitted.

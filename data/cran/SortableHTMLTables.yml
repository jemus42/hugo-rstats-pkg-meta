version: 0.1-3
title: |-
  Turns a data frame into an HTML file containing a sortable
  table.
maintainer: John Myles White
description: |-
  SortableHTMLTables writes a data frame to an HTML file
  that contains a sortable table. The sorting is done using the
  jQuery plugin Tablesorter. The appearance is controlled through
  a CSS file and several GIF's.

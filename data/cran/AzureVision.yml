version: 1.0.1
title: Interface to Azure Computer Vision Services
maintainer: Hong Ooi
description: An interface to 'Azure Computer Vision' <https://docs.microsoft.com/azure/cognitive-services/Computer-vision/Home>
  and 'Azure Custom Vision' <https://docs.microsoft.com/azure/cognitive-services/custom-vision-service/home>,
  building on the low-level functionality provided by the 'AzureCognitive' package.
  These services allow users to leverage the cloud to carry out visual recognition
  tasks using advanced image processing models, without needing powerful hardware
  of their own. Part of the 'AzureR' family of packages.
date_publication: '2020-04-21'

version: 1.26.3
title: Crunch.io Data Tools
maintainer: Greg Freedman Ellis
description: |-
  The Crunch.io service <http://crunch.io/> provides a cloud-based
  data store and analytic engine, as well as an intuitive web interface.
  Using this package, analysts can interact with and manipulate Crunch
  datasets from within R. Importantly, this allows technical researchers to
  collaborate naturally with team members, managers, and clients who prefer a
  point-and-click interface.
date_publication: '2020-03-12'
bug_reports: https://github.com/Crunch-io/rcrunch/issues
url: https://crunch.io/r/crunch/
url_cran: https://CRAN.R-project.org/package=crunch
url_git: https://github.com/Crunch-io/rcrunch

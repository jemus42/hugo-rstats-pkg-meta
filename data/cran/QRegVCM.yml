version: '1.2'
title: Quantile Regression in Varying-Coefficient Models
maintainer: '"Andriyana.Y"'
description: Quantile regression in varying-coefficient models (VCM) using one particular
  nonparametric technique called P-splines. The functions can be applied on three
  types of VCM; (1) Homoscedastic VCM, (2) Simple heteroscedastic VCM, and (3) General
  heteroscedastic VCM.

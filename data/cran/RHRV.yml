version: 4.2.5
title: Heart Rate Variability Analysis of ECG Data
maintainer: Leandro Rodriguez-Linares
description: "Allows users to import data files containing heartbeat\tpositions in
  the most broadly used formats, to remove outliers or points with unacceptable physiological
  values present in the time series, to plot HRV data, and to perform time domain,
  frequency domain and nonlinear HRV analysis. See Garcia et al. (2017) <DOI:10.1007/978-3-319-65355-6>."
date_publication: '2019-10-30'
bug_reports: ''
url: ''
url_cran: https://CRAN.R-project.org/package=RHRV
url_git: http://rhrv.r-forge.r-project.org/

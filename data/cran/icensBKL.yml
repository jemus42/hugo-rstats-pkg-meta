title: |-
  Accompanion to the Book on Interval Censoring by Bogaerts,
  Komarek, and Lesaffre
maintainer: Arnošt Komárek
description: 'Contains datasets and several smaller functions suitable for analysis
  of interval-censored data. The package complements the book Bogaerts, Komárek and
  Lesaffre (2017). "Survival Analysis with Interval-Censored Data: A Practical Approach."
  ISBN 978-1-4200-7747-6, published by Chapman and Hall/CRC. Full R code related to
  the examples presented in the book can be found at <https://ibiostat.be/online-resources/icbook/supplemental>.
  Packages mentioned in the "Suggests" section are used in those examples.'

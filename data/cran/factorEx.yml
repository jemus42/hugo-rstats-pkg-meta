version: 1.0.1
title: Design and Analysis for Factorial Experiments
maintainer: Naoki Egami
description: Provides design-based and model-based estimators for the population average
  marginal component effects in general factorial experiments, including conjoint
  analysis. The package also implements a series of recommendations offered in de
  la Cuesta, Egami, and Imai (2019+), and Egami and Imai (2019) <doi:10.1080/01621459.2018.1476246>.
date_publication: '2020-05-11'

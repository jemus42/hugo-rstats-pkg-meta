version: '3.0'
title: Water Resources System Simulator
maintainer: Rezgar Arabzadeh
description: Water resources system simulator is a tool for simulation and analysis
  of large-scale water resources systems. 'WRSS' proposes functions and methods for
  construction, simulation and analysis of primary storage and hydropower water resources
  features (e.g. reservoirs, aquifers, and etc.) based on Standard Operating Policy
  (SOP).

version: 0.4.0
title: Phylogenetic Tree Search Using Custom Optimality Criteria
maintainer: Martin R. Smith
description: |-
  Searches for phylogenetic trees that are optimal using a
  user-defined criterion.
  Handles inapplicable data using the algorithm of
  Brazeau, Guillerme and Smith (2019) <doi:10.1093/sysbio/syy083>.
  Implements Profile Parsimony (Faith and Trueman, 2001)
  <doi:10.1080/10635150118627>, and Successive Approximations (Farris, 1969)
  <doi:10.2307/2412182>.
date_publication: '2020-02-06'
bug_reports: https://github.com/ms609/TreeSearch/issues
url: https://ms609.github.io/TreeSearch
url_cran: https://CRAN.R-project.org/package=TreeSearch
url_git: https://github.com/ms609/TreeSearch

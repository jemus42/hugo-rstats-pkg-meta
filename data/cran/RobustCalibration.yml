version: 0.5.1
title: Robust Calibration of Imperfect Mathematical Models
maintainer: Mengyang Gu
description: 'Implements full Bayesian analysis for calibrating mathematical models
  with new methodology for modeling the discrepancy function. It allows for emulation,
  calibration and prediction using complex mathematical model outputs and experimental
  data. See the reference: Mengyang Gu and Long Wang (2017) <arXiv:1707.08215>.'

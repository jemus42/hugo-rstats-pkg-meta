version: 0.1.0
title: A Bayesian Semiparametric Approach to Correlated ROC Surfaces
maintainer: Weimin Zhang
description: A Bayesian semiparametric Dirichlet process mixtures to estimate correlated
  receiver operating characteristic (ROC) surfaces and the associated volume under
  the surface (VUS) with stochastic order constraints. The reference paper is:Zhen
  Chen, Beom Seuk Hwang, (2018) "A Bayesian semiparametric approach to correlated
  ROC surfaces with stochastic order constraints". Biometrics, 75, 539-550. <doi:10.1111/biom.12997>.
date_publication: '2020-03-13'

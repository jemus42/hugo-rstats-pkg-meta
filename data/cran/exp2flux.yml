version: '0.1'
title: Convert Gene EXPression Data to FBA FLUXes
maintainer: Daniel Osorio
description: For a given metabolic model with well formed Gene-Protein-Reaction (GPR)
  associations and an expressionSet with their associated gene expression values,
  this package converts gene expression values to the FBA boundaries for each reaction
  based in the boolean rules described in its associated GPR.

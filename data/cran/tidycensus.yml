version: 0.9.9.2
title: |-
  Load US Census Boundary and Attribute Data as 'tidyverse' and
  'sf'-Ready Data Frames
maintainer: Kyle Walker
description: |-
  An integrated R interface to the decennial US Census and American Community Survey APIs and
  the US Census Bureau's geographic boundary files.  Allows R users to return Census and ACS data as
  tidyverse-ready data frames, and optionally returns a list-column with feature geometry for many
  geographies.
date_publication: '2020-04-03'
bug_reports: https://github.com/walkerke/tidycensus/issues
url: ''
url_cran: https://CRAN.R-project.org/package=tidycensus
url_git: https://github.com/walkerke/tidycensus

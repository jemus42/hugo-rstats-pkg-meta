version: 0.7.2
title: Stylometric Multivariate Analyses
maintainer: Maciej Eder
description: Supervised and unsupervised multivariate methods, supplemented by GUI
  and some visualizations, to perform various analyses in the field of computational
  stylistics, authorship attribution, etc. For further reference, see Eder et al.
  (2016), <https://journal.r-project.org/archive/2016/RJ-2016-007/index.html>. You
  are also encouraged to visit the Computational Stylistics Group's website <https://computationalstylistics.github.io/>,
  where a reasonable amount of information about the package and related projects
  are provided.

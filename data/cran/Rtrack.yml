version: 1.0.0
title: Spatial Navigation Strategy Analysis
maintainer: Rupert Overall
description: |-
  A toolkit for the analysis of paths from spatial tracking experiments (such as the Morris water maze) and calculation of goal-finding strategies.
  This package is centered on an approach using machine learning for path classification.

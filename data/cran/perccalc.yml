version: 1.0.5
title: Estimate Percentiles from an Ordered Categorical Variable
maintainer: Jorge Cimentada
description: An implementation of two functions that estimate values for percentiles
  from an ordered categorical variable as described by Reardon (2011, isbn:978-0-87154-372-1).
  One function estimates percentile differences from two percentiles while the other
  returns the values for every percentile from 1 to 100.
date_publication: '2019-12-17'

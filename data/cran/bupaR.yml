version: 0.4.3
title: Business Process Analysis in R
maintainer: Gert Janssenswillen
description: Comprehensive Business Process Analysis toolkit. Creates S3-class for
  event log objects, and related handler functions. Imports related packages for filtering
  event data, computation of descriptive statistics, handling of 'Petri Net' objects
  and visualization of process maps. See also packages 'edeaR','processmapR', 'eventdataR'
  and 'processmonitR'.
date_publication: '2020-01-22'
bug_reports: ''
url: https://www.bupar.net
url_cran: https://CRAN.R-project.org/package=bupaR
url_git: https://github.com/bupaverse/bupaR

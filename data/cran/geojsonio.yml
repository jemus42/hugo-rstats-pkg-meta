version: 0.9.2
title: Convert Data from and to 'GeoJSON' or 'TopoJSON'
maintainer: Scott Chamberlain
description: |-
  Convert data to 'GeoJSON' or 'TopoJSON' from various R classes,
  including vectors, lists, data frames, shape files, and spatial classes.
  'geojsonio' does not aim to replace packages like 'sp', 'rgdal', 'rgeos',
  but rather aims to be a high level client to simplify conversions of data
  from and to 'GeoJSON' and 'TopoJSON'.
date_publication: '2020-04-07'
bug_reports: https://github.com/ropensci/geojsonio/issues
url: https://docs.ropensci.org/geojsonio(docs)
url_cran: https://CRAN.R-project.org/package=geojsonio
url_git: https://github.com/ropensci/geojsonio(devel)

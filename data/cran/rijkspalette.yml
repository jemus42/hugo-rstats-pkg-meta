version: 1.0.1
title: |-
  Create Colour Palettes Based on Famous Artworks from the
  Rijksmuseum
maintainer: Erik-Jan van Kesteren
description: |-
  Create colour palettes based on famous paintings. Using the
  function rijksPalette(), you can search for any painting in the collection
  of the Dutch Rijksmuseum and generate a colour palette from it. This package
  was developed using the fantastic Rijksmuseum API
  <https://www.rijksmuseum.nl/api>.
date_publication: '2019-02-07'
bug_reports: https://github.com/vankesteren/rijkspalette/issues
url: https://vankesteren.github.io/rijkspalette
url_cran: https://CRAN.R-project.org/package=rijkspalette
url_git: ''

version: 0.1.1
title: Estimate the PVT Properties of Reservoir Fluids
maintainer: Farshad Tabasinejad
description: Generate the PVT (Pressure-Volume-Temperature) properties of dry gas,
  wet gas, black oil, and water samples in a tabular format at a constant temperature
  from the atmospheric pressure up to the pressure of interest using correlations.
  Spivey, J. P., McCain Jr., W. D. and North, R. (2004) <doi:10.2118/04-07-05>. Sutton,
  R. P. (2007) <doi:10.2118/97099-PA>. Vasquez, M., and Beggs, H. D. (1980) <doi:10.2118/6719-PA>.
date_publication: '2020-05-17'
bug_reports: ''
url: https://susaenergy.github.io/Rpvt_ws/
url_cran: https://CRAN.R-project.org/package=Rpvt

version: 1.2.0
title: Computerized Adaptive Testing for Survey Research
maintainer: Erin Rossiter
description: Provides methods of computerized adaptive testing for survey researchers.  See
  Montgomery and Rossiter (2019) <doi:10.1093/jssam/smz027>. Includes functionality
  for data fit with the classic item response methods including the latent trait model,
  Birnbaum`s three parameter model, the graded response, and the generalized partial
  credit model.  Additionally, includes several ability parameter estimation and item
  selection routines.  During item selection, all calculations are done in compiled
  C++ code.
date_publication: '2019-12-09'

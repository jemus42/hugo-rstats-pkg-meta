version: 0.1.0
title: Adapted Boxplot to Missing Observations
maintainer: Ana Perez-Gonzalez
description: Boxplots adapted to the happenstance of missing observations where drop-out
  probabilities can be given by the practitioner or  modelled  using auxiliary covariates.
  The paper of "Zhang, Z., Chen, Z., Troendle, J. F. and Zhang, J.(2012) <doi:10.1111/j.1541-0420.2011.01712.x>",
  proposes estimators of marginal quantiles based on the Inverse Probability Weighting
  method.

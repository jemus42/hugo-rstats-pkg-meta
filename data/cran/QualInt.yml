version: 1.0.0
title: Test for Qualitative Interactions
maintainer: Lixi Yu
description: |-
  Used for testing for qualitative interactions between
  treatment effects and patient subgroups. Here the term treatment effect
  means a comparison result of two treatments within each patient subgroup.
  Models included in this package are Gaussian, binomial and Cox models.
  Methods included here are interval based graphical approach and Gail Simon
  LRT.

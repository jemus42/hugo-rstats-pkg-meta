version: '1.0'
title: Functional Concurrent Regression for Sparse Data
maintainer: Andrew Leroux
description: Dynamic prediction in functional concurrent regression with an application
  to child growth. Extends the pffr() function from the 'refund' package to handle
  the scenario where the functional response and concurrently measured functional
  predictor are irregularly measured.  Leroux et al. (2017), Statistics in Medicine,
  <doi:10.1002/sim.7582>.

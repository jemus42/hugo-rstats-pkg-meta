version: '2.7'
title: Construction and Analysis of Matrix Population Models
maintainer: Chris Stubben
description: Construct and analyze projection matrix models from a demography study
  of marked individuals classified by age or stage. The package covers methods described
  in Matrix Population Models by Caswell (2001) and Quantitative Conservation Biology
  by Morris and Doak (2002).

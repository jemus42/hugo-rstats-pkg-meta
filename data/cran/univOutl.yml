version: '0.2'
title: Detection of Univariate Outliers
maintainer: Marcello D'Orazio
description: Well known outlier detection techniques in the univariate case. Methods
  to deal with skewed distribution are included too. The Hidiroglou-Berthelot (1986)
  method to search for outliers in ratios of historical data is implemented as well.
  When available, survey weights can be used in outliers detection.

title: Discovery of Motifs in Spatial-Time Series
maintainer: Heraldo Borges
description: Allow to identify motifs in spatial-time series. A motif is a previously
  unknown subsequence of a (spatial) time series with relevant number of occurrences.
  For this purpose, the Combined Series Approach (CSA) is used.

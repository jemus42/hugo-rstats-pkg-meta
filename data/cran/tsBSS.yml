version: 0.5.5
title: |-
  Blind Source Separation and Supervised Dimension Reduction for
  Time Series
maintainer: Markus Matilainen
description: Different estimators are provided to solve the blind source separation
  problem for multivariate time series with stochastic volatility (Matilainen, Nordhausen
  and Oja (2015) <doi:10.1016/j.spl.2015.04.033>; Matilainen, Miettinen, Nordhausen,
  Oja and Taskinen (2017) <doi:10.17713/ajs.v46i3-4.671>) and supervised dimension
  reduction problem for multivariate time series (Matilainen, Croux, Nordhausen and
  Oja (2017) <doi:10.1016/j.ecosta.2017.04.002>). Different functions based on AMUSE
  and SOBI are also provided for estimating the dimension of the white noise subspace.

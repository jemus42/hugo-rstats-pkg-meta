version: 0.1.7
title: Official Client for 'Jazz'
maintainer: Santiago Basaldua
description: |-
  This is the official 'Jazz' client. 'Jazz' is a lightweight modular data processing
  framework, including a web server. It provides data persistence and computation capabilities
  accessible from 'R' and 'Python' and also through a REST API. <https://github.com/bbvadata/Jazz>
  See ?rjazz::rjazz to get a 'Jazz' server.

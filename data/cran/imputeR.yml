version: '2.2'
title: A General Multivariate Imputation Framework
maintainer: Steffen Moritz
description: Multivariate Expectation-Maximization (EM) based imputation framework
  that offers several different algorithms. These include regularisation methods like
  Lasso and Ridge regression, tree-based models and dimensionality reduction methods
  like PCA and PLS.

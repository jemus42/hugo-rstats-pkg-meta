version: 0.4.2
title: Functions for Community Data and Ordinations
maintainer: Friedemann Goral
description: A collection of functions useful in (vegetation) community analyses and
  ordinations. Includes automatic species selection for ordination diagrams, species
  response curves and rank-abundance curves as well as calculation and sorting of
  synoptic tables.

version: 1.0.1
title: |-
  Kernel Based Gradient Matching for Parameter Inference in
  Ordinary Differential Equations
maintainer: Mu Niu
description: The kernel ridge regression and the gradient matching algorithm proposed
  in Niu et al. (2016) <http://jmlr.org/proceedings/papers/v48/niu16.html> and the
  warping algorithm proposed in Niu et al. (2017) <DOI:10.1007/s00180-017-0753-z>
  are implemented for parameter inference in differential equations. Four schemes
  are provided for improving parameter estimation in odes by using the odes regularisation
  and warping.

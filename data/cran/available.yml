version: 1.0.4
title: |-
  Check if the Title of a Package is Available, Appropriate and
  Interesting
maintainer: Jim Hester
description: |-
  Check if a given package name is available to use. It checks the
  name's validity. Checks if it is used on 'GitHub', 'CRAN' and 'Bioconductor'. Checks
  for unintended meanings by querying Urban Dictionary, 'Wiktionary' and Wikipedia.
date_publication: '2019-07-19'
bug_reports: https://github.com/ropenscilabs/available/issues
url: ''
url_cran: https://CRAN.R-project.org/package=available
url_git: https://github.com/ropenscilabs/available

version: 1.0-4
title: Toolkit for Electroencephalography Data
maintainer: Nathaniel E. Helwig
description: Analysis and visualization tools for electroencephalography (EEG) data.
  Includes functions for (i) plotting EEG data, (ii) filtering EEG data, (iii) smoothing
  EEG data; (iv) frequency domain (Fourier) analysis of EEG data, (v) Independent
  Component Analysis of EEG data, and (vi) simulating event-related potential EEG
  data.

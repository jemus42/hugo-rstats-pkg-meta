version: 1.0.1
title: Comparison of Variance - Covariance Patterns
maintainer: Anne Le Maitre
description: Comparison of variance - covariance patterns using relative principal
  component analysis (relative eigenanalysis). Also provides functions to compute
  group covariance matrices, distance matrices, and perform proportionality tests.
  A working sample on the body shape of cichlid fishes is included.

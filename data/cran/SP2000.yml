version: 0.0.7
title: Catalogue of Life Toolkit
maintainer: Liuyong Ding
description: A programmatic interface to <http://sp2000.org.cn>, re-written based
  on an accompanying 'Species 2000' API. Access tables describing catalogue of the
  Chinese known species of animals, plants, fungi, micro-organisms, and more. This
  package also supports access to catalogue of life global <http://catalogueoflife.org>
  and catalogue of life Taiwan <http://taibnet.sinica.edu.tw/home_eng.php?>. The development
  of 'SP2000' package were supported by Biodiversity Survey and Assessment Project
  of the Ministry of Ecology and Environment, China and Yunnan University's Research
  Innovation Fund for Graduate Students.

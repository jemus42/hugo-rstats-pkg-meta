version: '1.5'
title: Group Lasso Penalized Learning Using a Unified BMD Algorithm
maintainer: Yi Yang
description: 'A unified algorithm, blockwise-majorization-descent (BMD), for efficiently
  computing the solution paths of the group-lasso penalized least squares, logistic
  regression, Huberized SVM and squared SVM. The package is an implementation of Yang,
  Y. and Zou, H. (2015) DOI: <doi:10.1007/s11222-014-9498-5>.'
date_publication: '2020-03-18'

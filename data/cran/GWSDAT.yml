version: 3.0.3
title: GroundWater Spatiotemporal Data Analysis Tool (GWSDAT)
maintainer: Ludger Evers
description: Shiny application for the analysis of groundwater monitoring data, designed
  to work with simple time-series data for solute concentration and ground water elevation,
  but can also plot non-aqueous phase liquid (NAPL) thickness if required. Also provides
  the import of a site basemap in GIS shapefile format.

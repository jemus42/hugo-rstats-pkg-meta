version: 1.3.0
title: A General Message and Error Reporting System
maintainer: Jon Clayden
description: Provides a system for reporting messages, which provides certain useful
  features over the standard R system, such as the incorporation of output consolidation,
  message filtering, assertions, expression substitution, automatic generation of
  stack traces for debugging, and conditional reporting based on the current "output
  level".

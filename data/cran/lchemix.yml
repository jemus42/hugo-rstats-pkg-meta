version: 0.1.0
title: A Bayesian Multi-Dimensional Couple-Based Latent Risk Model
maintainer: Weimin Zhang
description: 'A joint latent class model where a hierarchical structure exists, with
  an interaction between female and male partners of a couple. A Bayesian perspective
  to inference and Markov chain Monte Carlo algorithms to obtain posterior estimates
  of model parameters. The reference paper is: Beom Seuk Hwang, Zhen Chen, Germaine
  M.Buck Louis, Paul S. Albert, (2018) "A Bayesian multi-dimensional couple-based
  latent risk model with an application to infertility". Biometrics, 75, 315-325.
  <doi:10.1111/biom.12972>.'
date_publication: '2020-02-28'
bug_reports: http://github.com/wzhang17/lchemix/issues
url: https://doi.org/10.1111/biom.12972
url_cran: https://CRAN.R-project.org/package=lchemix
url_git: http://github.com/wzhang17/lchemix.git

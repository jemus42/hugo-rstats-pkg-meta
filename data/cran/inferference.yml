title: Methods for Causal Inference with Interference
maintainer: Bradley Saul
description: Provides methods for estimating causal effects in the presence of interference
  described in  B. Saul and M. Hugdens (2017) <doi:10.18637/jss.v082.i02>. Currently
  it implements the inverse-probability weighted (IPW) estimators proposed by E.J.
  Tchetgen Tchetgen and T.J. Vanderweele (2012) <doi:10.1177/0962280210386779>.

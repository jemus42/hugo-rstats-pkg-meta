title: Import Data in the JCAMP-DX Format
maintainer: Bryan A. Hanson
description: Import data written in the JCAMP-DX format. This is an instrument-independent
  format used in the field of spectroscopy. Examples include IR, NMR, and Raman spectroscopy.
  See the vignette for background and supported formats.  The official JCAMP-DX site
  is <http://www.jcamp-dx.org/>.

title: Individual Diversity-Area Relationships
maintainer: Marcelino de la Cruz
description: Computes and tests individual (species, phylogenetic and functional)
  diversity-area relationships, i.e., how species-, phylogenetic- and functional-diversity
  varies with spatial scale around the individuals of some species in a community.
  See applications of these methods in Wiegand et al. (2007) <doi:10.1073/pnas.0705621104>
  or Chacon-Labella et al. (2016) <doi:10.1007/s00442-016-3547-z>.

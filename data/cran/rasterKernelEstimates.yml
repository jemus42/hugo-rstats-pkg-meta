version: 1.0.1
title: Kernel Based Estimates on in-Memory Raster Images
maintainer: Jonathan Lisic
description: |-
  Performs kernel based estimates on in-memory raster images
  from the raster package.  These kernel estimates include local means
  variances, modes, and quantiles.  All results are in the form of
  raster images, preserving original resolution and projection attributes.
date_publication: '2016-08-04'
bug_reports: https://github.com/jlisic/rasterKernelEstimates/issues
url: http://meanmean.me/blog/rasterKernel/rasterKernel.html
url_cran: https://CRAN.R-project.org/package=rasterKernelEstimates
url_git: ''

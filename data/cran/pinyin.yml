version: 1.1.6
title: |-
  Convert Chinese Characters into Pinyin, Sijiao, Wubi or Other
  Codes
maintainer: Peng Zhao
description: Convert Chinese characters into Pinyin (the official romanization system
  for Standard Chinese in mainland China, Malaysia, Singapore, and Taiwan. See <https://en.wikipedia.org/wiki/Pinyin>
  for details), Sijiao (four or five numerical digits per character. See <https://en.wikipedia.org/wiki/Four-Corner_Method>.),
  Wubi (an input method with five strokes. See <https://en.wikipedia.org/wiki/Wubi_method>)
  or user-defined codes.

version: 2.2.3
title: Numbers Figures and Creates Simple Captions
maintainer: Letaw Alathea
description: |-
  Provides a method for automatically numbering figures,
  tables, or other objects.  Captions can be displayed in full, or as citations.
  This is especially useful for adding figures and tables to R markdown
  documents without having to numbering them manually.
date_publication: '2015-07-16'
bug_reports: https://github.com/adletaw/captioner/issues
url: ''
url_cran: https://CRAN.R-project.org/package=captioner
url_git: https://github.com/adletaw/captioner

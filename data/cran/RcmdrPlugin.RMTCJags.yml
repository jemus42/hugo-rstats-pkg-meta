description: Mixed Treatment Comparison is a methodology to compare directly and/or
  indirectly health strategies (drugs, treatments, devices). This package provides
  an 'Rcmdr' plugin to perform Mixed Treatment Comparison for binary outcome using
  BUGS code from Bristol University (Lu and Ades).

version: 0.1-2
title: History of labour relations package
maintainer: Richard Zijdeman
description: This package is intended for researchers studying historical labour relations
  (see http://www.historyoflabourrelations.org). The package allows for easy access
  of excel files in the standard defined by the Global Collaboratory on the History
  of Labour Relations. The package also allows for visualisation of labour relations
  according to the Collaboratory's format.

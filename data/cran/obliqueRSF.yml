version: 0.1.1
title: Oblique Random Forests for Right-Censored Time-to-Event Data
maintainer: Byron Jaeger
description: Oblique random survival forests incorporate linear combinations of input
  variables into random survival forests (Ishwaran, 2008 <DOI:10.1214/08-AOAS169>).
  Regularized Cox proportional hazard models (Simon, 2016 <DOI:10.18637/jss.v039.i05>)
  are used to identify optimal linear combinations of input variables.

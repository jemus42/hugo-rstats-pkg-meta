version: 1.0.3
title: Calculates the Wavelet-Based Organization Index
maintainer: Sebastian Brune
description: Calculates the wavelet-based organization index following Brune et al
  (2018) (<doi:10.1002/qj.3409>), the modified wavelet-based organization index and
  the local wavelet-based organization index of an arbitrary 2D array using Wavelet
  Transforms of the LS2W package by Eckley et al (2010) (<doi:10.1111/j.1467-9876.2009.00721.x>)
  and Eckley and Nason (2011) (<doi:10.18637/jss.v043.i03>). In Version 1.0.3 the
  calculation of LW is added.

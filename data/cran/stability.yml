version: 0.5.0
title: Stability Analysis of Genotype by Environment Interaction (GEI)
maintainer: Muhammad Yaseen
description: Functionalities to perform Stability Analysis of Genotype by Environment
  Interaction (GEI) to identify superior and stable genotypes under diverse environments.
  It performs Eberhart & Russel's ANOVA (1966) (<doi:10.2135/cropsci1966.0011183X000600010011x>),
  Finlay and Wilkinson (1963) Joint Linear Regression (<doi:10.1071/AR9630742>), Wricke
  (1962, 1964) Ecovalence, Shukla's stability variance parameter (1972) (<doi:10.1038/hdy.1972.87>)  and
  Kang's (1991) (<doi:10.2134/agronj1991.00021962008300010037x>) simultaneous selection
  for high yielding and stable parameter.
date_publication: '2018-10-02'
bug_reports: ''

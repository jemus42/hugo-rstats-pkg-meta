title: Fast Marching Method for Modelling Evolving Boundaries
maintainer: Fabio Silva
description: Fast Marching Method (FMM) first developed by Sethian (1996) <http://www.pnas.org/content/93/4/1591.short>,
  and further extended by including a second-order approximation, the first-arrival
  rule, additive weights, and non-homogeneous domains following Silva and Steele (2012)
  <doi:10.1142/S0219525911003293> and Silva and Steele (2014) <doi:10.1016/j.jas.2014.04.021>.

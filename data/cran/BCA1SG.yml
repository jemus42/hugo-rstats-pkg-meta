version: 0.1.0
title: |-
  Block Coordinate Ascent with One-Step Generalized Rosen
  Algorithm
maintainer: Wang Yudong
description: Implementing the Block Coordinate Ascent with One-Step Generalized Rosen
  (BCA1SG) algorithm on the semiparametric models for panel count data, interval-censored
  survival data, and degradation data. A comprehensive description of the BCA1SG algorithm
  can be found in Wang et al. (2020) <https://github.com/yudongstat/BCA1SG/blob/master/BCA1SG.pdf>.
  For details of the semiparametric models for panel count data, interval-censored
  survival data, and degradation data, please see Wellner and Zhang (2007) <doi:10.1214/009053607000000181>,
  Huang and Wellner (1997) <ISBN:978-0-387-94992-5>, and Wang and Xu (2010) <doi:10.1198/TECH.2009.08197>,
  respectively.

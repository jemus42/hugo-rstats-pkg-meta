title: Simulation and Analysis of Random Fields
maintainer: Martin Schlather
description: Methods for the inference on and the simulation of Gaussian fields are
  provided, as well as methods for the simulation of extreme value random fields.
  Main geostatistical parts are based on the books by Christian Lantuejoul <doi:10.1007/978-3-662-04808-5>,  Jean-Paul
  Chiles and Pierre Delfiner <doi:10.1002/9781118136188> and Noel A. Cressie <doi:10.1002/9781119115151>.
  For the extreme value random fields see Oesting, Schlather, Schillings (2019) <doi.org/10.1002/sta4.228>
  and Schlather (2002) <doi.org/10.1023/A:1020977924878>.

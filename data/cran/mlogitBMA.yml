version: 0.1-6
title: Bayesian Model Averaging for Multinomial Logit Models
maintainer: Hana Sevcikova
description: Provides a modified function bic.glm of the BMA package that can be applied
  to multinomial logit (MNL) data. The data is converted to binary logit using the
  Begg & Gray approximation. The package also contains functions for maximum likelihood
  estimation of MNL.

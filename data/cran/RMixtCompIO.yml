version: 4.0.2
title: Mixture Models with Heterogeneous and (Partially) Missing Data
maintainer: Quentin Grimonprez
description: |-
  Mixture Composer <https://github.com/modal-inria/MixtComp> is a project to build mixture models with
  heterogeneous data sets and partially missing data management.
  It includes models for real, categorical, counting, functional and ranking data.
  This package contains the minimal R interface of the C++ 'MixtComp' library.
date_publication: '2019-12-16'
bug_reports: https://github.com/modal-inria/MixtComp/issues
url: https://massiccc.lille.inria.fr/
url_cran: https://CRAN.R-project.org/package=RMixtCompIO
url_git: https://github.com/modal-inria/MixtComp

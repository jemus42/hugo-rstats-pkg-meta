version: '1.3'
title: Multiple Imputation by Distance Aided Donor Selection
maintainer: Philipp Gaffert
description: Contains the function mice.impute.midastouch(). Technically this function
  is to be run from within the 'mice' package (van Buuren et al. 2011), type ??mice.
  It substitutes the method 'pmm' within mice by 'midastouch'. The authors have shown
  that 'midastouch' is superior to default 'pmm'. Many ideas are based on Siddique
  / Belin 2008's  MIDAS.

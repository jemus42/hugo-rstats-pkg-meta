version: 0.2.4
title: Create Interactive Trelliscope Displays
maintainer: Ryan Hafen
description: Trelliscope is a scalable, flexible, interactive approach to visualizing
  data (Hafen, 2013 <doi:10.1109/LDAV.2013.6675164>). This package provides methods
  that make it easy to create a Trelliscope display specification for TrelliscopeJS.
  High-level functions are provided for creating displays from within 'tidyverse'
  or 'ggplot2' workflows. Low-level functions are also provided for creating new interfaces.

version: 1.1.5
title: An Automated Cleaning Tool for Semantic and Linguistic Data
maintainer: Alexander P. Christensen
description: Implements several functions that automates the cleaning and spell-checking
  of text data. Also converges, finalizes, removes plurals and continuous strings,
  and puts text data in binary format for semantic network analysis. Uses the 'SemNetDictionaries'
  package to make the cleaning process more accurate, efficient, and reproducible.
date_publication: '2020-03-22'
bug_reports: https://github.com/AlexChristensen/SemNetCleaner/issues
url: ''
url_cran: https://CRAN.R-project.org/package=SemNetCleaner
url_git: https://github.com/AlexChristensen/SemNetCleaner

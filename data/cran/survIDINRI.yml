version: 1.1-1
title: |-
  IDI and NRI for comparing competing risk prediction models with
  censored survival data
maintainer: Hajime Uno
description: |-
  Performs inference for a class of measures to compare
  competing risk prediction models with censored survival data.
  The class includes the integrated discrimination improvement
  index (IDI) and category-less net reclassification index (NRI).

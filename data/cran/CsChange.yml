version: 0.1.5
title: Testing for Change in C-Statistic
maintainer: Zhicheng Du<dgdzc@hotmail.com>
description: Calculate the confidence interval and p value for change in C-statistic.
  The adjusted C-statistic is calculated by using formula as "Somers' Dxy rank correlation"/2+0.5.
  The confidence interval was calculated by using the bootstrap method. The p value
  was calculated by using the Z testing method. Please refer to the article of Peter
  Ganz et al. (2016) <doi:10.1001/jama.2016.5951>.

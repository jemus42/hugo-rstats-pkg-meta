version: 0.0.1
title: |-
  Generates a Project and Repo for Easy Initialization of a
  Workshop
maintainer: Jared P. Lander
description: Generates a project and repo for easy initialization of a GitHub repo
  for R workshops. The repo includes a README with instructions to ensure that all
  users have the needed packages, an 'RStudio' project with the right directories
  and the proper data. The repo can then be used for hosting code taught during the
  workshop.
date_publication: '2018-06-19'
bug_reports: https://github.com/jaredlander/RepoGenerator/issues
url: ''

title: Nonparametric Item Response Theory
maintainer: Brian McGuire
description: Fits nonparametric item and option characteristic curves using kernel
  smoothing. It allows for optimal selection of the smoothing bandwidth using cross-validation
  and a variety of exploratory plotting tools. The kernel smoothing is based on methods
  described in Silverman, B.W. (1986). Density Estimation for Statistics and Data
  Analysis. Chapman & Hall, London.

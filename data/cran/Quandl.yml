version: 2.10.0
title: API Wrapper for Quandl.com
maintainer: Dave Dotson
description: Functions for interacting directly with the Quandl API to offer data
  in a number of formats usable in R, downloading a zip with all data from a Quandl
  database, and the ability to search. This R package uses the Quandl API. For more
  information go to <https://www.quandl.com/docs/api>. For more help on the package
  itself go to <https://www.quandl.com/help/r>.
date_publication: '2019-06-12'
bug_reports: https://github.com/quandl/quandl-r/issues
url: ''
url_cran: https://CRAN.R-project.org/package=Quandl
url_git: https://github.com/quandl/quandl-r

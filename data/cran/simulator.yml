version: 0.2.0
title: An Engine for Running Simulations
maintainer: Jacob Bien
description: |-
  A framework for performing simulations such as those common in
  methodological statistics papers.  The design principles of this package
  are described in greater depth in Bien, J. (2016) "The simulator: An Engine
  to Streamline Simulations," which is available at
  <http://faculty.bscb.cornell.edu/~bien/simulator.pdf>.
date_publication: '2016-07-12'
bug_reports: http://github.com/jacobbien/simulator/issues
url: ''
url_cran: https://CRAN.R-project.org/package=simulator
url_git: http://github.com/jacobbien/simulator

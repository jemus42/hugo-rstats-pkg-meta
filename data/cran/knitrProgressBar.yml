version: 1.1.0
title: Provides Progress Bars in 'knitr'
maintainer: Robert M Flight
description: |-
  Provides a progress bar similar to 'dplyr' that can write progress out to a
  variety of locations, including stdout(), stderr(), or from file(). Useful when using 'knitr' or 'rmarkdown',
  and you still want to see progress of calculations in the terminal.
date_publication: '2018-02-20'
bug_reports: https://github.com/rmflight/knitrProgressBar/issues
url: https://rmflight.github.io/knitrProgressBar
url_cran: https://CRAN.R-project.org/package=knitrProgressBar
url_git: ''

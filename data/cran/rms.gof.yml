version: '1.0'
title: Root-mean-square goodness-of-fit test for simple null hypothesis
maintainer: Shubhodeep Mukherji
description: |-
  This package can be used to test any simple null
  hypothesis using the root-mean-square goodness of fit test.
  Monte Carlo estimation is used to calculate the associated
  P-value.

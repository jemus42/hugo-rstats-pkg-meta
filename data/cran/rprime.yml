version: 0.1.0
title: Functions for Working with 'Eprime' Text Files
maintainer: Tristan Mahr
description: |-
  'Eprime' is a set of programs for administering psychological
  experiments by computer. This package provides functions for loading,
  parsing, filtering and exporting data in the text files produced by
  'Eprime' experiments.

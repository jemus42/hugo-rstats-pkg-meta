version: 1.2.7
title: Interface to the 'PM4py' Process Mining Library
maintainer: Felix Mannhardt
description: |-
  Interface to 'PM4py' <http://pm4py.org>, a process mining library
  in 'Python'. This package uses the 'reticulate' package to act as a bridge
  between 'PM4Py' and the 'R' package 'bupaR'. It provides several process
  discovery algorithms, evaluation measures, and alignments.
date_publication: '2020-01-07'
bug_reports: https://github.com/fmannhardt/pm4py/issues
url: ''
url_cran: https://CRAN.R-project.org/package=pm4py
url_git: https://github.com/fmannhardt/pm4py

version: 1.0.0
title: Analyses of Cancer Gene Interaction
maintainer: Audrey Q. Fu
description: 'Functions to perform the following analyses: i) inferring epistasis
  from RNAi double knockdown data; ii) identifying gene pairs of multiple mutation
  patterns; iii) assessing association between gene pairs and survival; and iv) calculating
  the smallworldness of a graph (e.g., a gene interaction network).  Data and analyses
  are described in Wang, X., Fu, A. Q., McNerney, M. and White, K. P. (2014). Widespread
  genetic epistasis among breast cancer genes. Nature Communications. 5 4828. <doi:10.1038/ncomms5828>.'

version: 0.10.3
title: Interface to 'LibBi'
maintainer: Sebastian Funk
description: Provides a complete interface to 'LibBi', a library for Bayesian inference
  (see <http://libbi.org> and <doi:10.18637/jss.v067.i10> for more information). This
  includes functions for manipulating 'LibBi' models, for reading and writing 'LibBi'
  input/output files, for converting 'LibBi' output to provide traces for use with
  the coda package, and for running 'LibBi' to conduct inference.
date_publication: '2020-04-17'
bug_reports: https://github.com/sbfnk/RBi/issues
url: ''

version: 1.0.0
title: |-
  Estimate the Gene Expression Levels and Component Proportions of
  the Normal, Stroma (Immune) and Tumor Components of Bulk Tumor
  Samples
maintainer: Tao Wang
description: Model cell type heterogeneity of bulk renal cell carcinoma. The observed
  gene expression in bulk tumor sample is modeled by a log-normal distribution with
  the location parameter structured as a linear combination of the component-specific
  gene expressions.

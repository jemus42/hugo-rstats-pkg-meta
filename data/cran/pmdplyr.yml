version: 0.3.1.1
title: '''dplyr'' Extension for Common Panel Data Maneuvers'
maintainer: Nick Huntington-Klein
description: Using the 'dplyr' package as a base, adds a family of functions designed
  to make manipulating panel data easier. Allows the addition of indexing variables
  to a tibble to create a pibble, and the manipulation of data based on those indexing
  variables.
date_publication: '2020-05-15'

version: 0.1.3
title: Obtain Rules from Rule Based Models as Tidy Dataframe
maintainer: Srikanth Komala Sheshachala
description: 'Utility to convert text based summary of rule based models to a tidy
  dataframe (where each row represents a rule) with related metrics such as support,
  confidence and lift. Rule based models from these packages are supported: ''C5.0'',
  ''rpart'' and ''Cubist''.'
date_publication: '2020-01-30'
bug_reports: https://github.com/talegari/tidyrules/issues
url: ''
url_cran: https://CRAN.R-project.org/package=tidyrules
url_git: https://github.com/talegari/tidyrules

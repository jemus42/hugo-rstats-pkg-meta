version: '1.0'
title: Probability in Biostatistics
maintainer: Paula Saavedra-Nieves
description: Several tools for analyzing diagnostic tests and 2x2 contingency tables
  are provided. In particular, positive and negative predictive values for a diagnostic
  tests can be calculated from prevalence, sensitivity and specificity values. For
  contingency tables, relative risk and odds ratio measures are estimated. Furthermore,
  confidence intervals are provided.

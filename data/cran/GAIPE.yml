version: '1.0'
title: |-
  Graphical Extension with Accuracy in Parameter Estimation
  (GAIPE)
maintainer: Tzu-Yao Lin
description: |-
  GAIPE implements graphical representation of accuracy in
  parameter estimation (AIPE) on RMSEA for sample size planning
  in structural equation modeling. Sample sizes suggested by
  RMSEA with AIPE method and power analysis approach can also be
  obtained separately using the provided functions.

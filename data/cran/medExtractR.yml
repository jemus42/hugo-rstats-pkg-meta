title: Extraction of Medication Information from Clinical Text
maintainer: Hannah Weeks
description: Function and support for medication and dosing information extraction
  from free-text clinical notes. Medication entities that can be extracted include
  drug name, strength, dose amount, dose, frequency, intake time, and time of last
  dose.

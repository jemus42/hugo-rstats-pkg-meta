version: 0.1.0
title: R API Serialization
maintainer: Dirk Eddelbuettel
description: This package provides other packages with access to the internal<U+000a>R
  serialization code. Access to this code is provided at the C function<U+000a>level
  by using the registration of native function mechanism. Client<U+000a>packages simply
  include a single header file RApiSerializeAPI.h provided by<U+000a>this package.<U+000a><U+000a>This
  packages builds on the Rhpc package by Junji Nakano and Ei-ji Nakama<U+000a>which
  also includes a (partial) copy of the file src/main/serialize.c from R<U+000a>itself.<U+000a><U+000a>The
  R Core group is the original author of the serialization code made<U+000a>available
  by this package.

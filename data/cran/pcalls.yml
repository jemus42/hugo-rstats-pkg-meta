version: '1.0'
title: Pricing of Different Types of Call
maintainer: Elia Degiorgi
description: Compute the price of different types of call using different methods.
  The types available are Vanilla European Calls, Vanilla American Calls and American
  Digital Calls. Available methods are Montecarlo Simulation, Montecarlo Simulation
  with Antithetic Variates, Black-Scholes and the Binary Tree.

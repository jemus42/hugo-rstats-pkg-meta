version: '1.1'
title: Question Generation in the 'MyLearn' XML Format
maintainer: Darjus Hosszejni
description: |-
  Randomized multiple-select and single-select
  question generation for the 'MyLearn' teaching and learning
  platform. Question templates
  in the form of the R/exams package (see <http://www.r-exams.org/>)
  are transformed into XML format required by 'MyLearn'.
date_publication: '2020-05-25'
bug_reports: https://github.com/hdarjus/WU-MyLearn-QGen/issues
url: ''
url_cran: https://CRAN.R-project.org/package=exams.mylearn
url_git: https://github.com/hdarjus/WU-MyLearn-QGen

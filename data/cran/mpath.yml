version: 0.3-25
title: Regularized Linear Models
maintainer: Zhu Wang
description: |-
  Algorithms optimize penalized models. Currently the models include penalized Poisson, negative binomial, zero-inflated Poisson, zero-inflated negative binomial regression models and robust models. The penalties include least absolute shrinkage and selection operator (LASSO), smoothly clipped absolute deviation (SCAD), minimax concave penalty (MCP), and each possibly combining with L_2 penalty.
  See Wang et al. (2014) <doi:10.1002/sim.6314>, Wang et al. (2015) <doi:10.1002/bimj.201400143>,
  Wang et al. (2016) <doi:10.1177/0962280214530608>, Wang (2019) <arXiv:1912.11119>.

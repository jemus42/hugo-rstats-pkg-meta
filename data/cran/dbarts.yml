version: 0.9-17
title: Discrete Bayesian Additive Regression Trees Sampler
maintainer: Vincent Dorie
description: Fits Bayesian additive regression trees (BART; Chipman, George, and McCulloch
  (2010) <doi:10.1214/09-AOAS285>) while allowing the updating of predictors or response
  so that BART can be incorporated as a conditional model in a Gibbs/Metropolis-Hastings
  sampler. Also serves as a drop-in replacement for package 'BayesTree'.
date_publication: '2020-03-20'
bug_reports: https://github.com/vdorie/dbarts/issues
url: ''
url_cran: https://CRAN.R-project.org/package=dbarts
url_git: https://github.com/vdorie/dbarts

version: 0.2.0
title: Graphic Devices Based on AGG
maintainer: Thomas Lin Pedersen
description: |-
  Anti-Grain Geometry (AGG) is a high-quality and high-performance
  2D drawing library. The 'ragg' package provides a set of graphic devices
  based on AGG to use as alternative to the raster devices provided through
  the 'grDevices' package.
date_publication: '2020-05-14'
bug_reports: https://github.com/r-lib/ragg/issues
url: https://ragg.r-lib.org
url_cran: https://CRAN.R-project.org/package=ragg
url_git: https://github.com/r-lib/ragg

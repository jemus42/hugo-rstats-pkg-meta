version: 2.1.1
title: Convert Html into Text
maintainer: Sangchul Park
description: Convert a html document to simple plain texts by removing all html tags.  This
  package utilizes regular expressions to strip off html tags. It also offers gettxt()
  and browse() function, which enables you to get or browse texts at a certain web
  page.

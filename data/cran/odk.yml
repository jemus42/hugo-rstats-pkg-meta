version: '1.5'
title: Convert 'ODK' or 'XLSForm' to 'SPSS' Data Frame
maintainer: Muntashir-Al-Arefin
description: After develop a 'ODK' <https://opendatakit.org/> frame, we can link the
  frame to 'Google Sheets' <https://www.google.com/sheets/about/> and collect data
  through 'Android' <https://www.android.com/>. This data uploaded to a 'Google sheets'.
  odk2spss() function help to convert the 'odk' frame into 'SPSS' <https://www.ibm.com/analytics/us/en/technology/spss/>
  frame. Also able to add downloaded 'Google sheets' data or read data from 'Google
  sheets' by using 'ODK' frame 'submission_url'.
date_publication: '2017-11-27'

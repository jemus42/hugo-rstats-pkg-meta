title: Revealed Preferences and Microeconomic Rationality
maintainer: Julien Boelaert
description: Computation of (direct and indirect) revealed preferences, fast non-parametric
  tests of rationality axioms (WARP, SARP, GARP), simulation of axiom-consistent data,
  and detection of axiom-consistent subpopulations. Rationality tests follow Varian
  (1982) <doi:10.2307/1912771>, axiom-consistent subpopulations follow Crawford and
  Pendakur (2012) <doi:10.1111/j.1468-0297.2012.02545.x>.

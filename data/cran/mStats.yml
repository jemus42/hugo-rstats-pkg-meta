version: 3.2.2
title: Epidemiological Data Analysis
maintainer: Myo Minn Oo
description: |-
  This is a tool for epidemiologist, medical data analyst,
  medical or public health professionals. It contains three domains of functions:
  functions for 1) data management, 2) statistical analysis and 3) calculating
  epidemiological measures. The calculations are mainly based on three books,
  1) Betty R. K, (2006, ISBN:978–0–86542–871–3),
  2) B. Burt Gerstman (2013, ISBN:978-1-4443-3608-5) and
  3) Douglas G Altman (2005, ISBN:0 7279 1375 1).
date_publication: '2020-03-31'
bug_reports: https://github.com/myominnoo/mStats/issues
url: https://myominnoo.github.io/
url_cran: https://CRAN.R-project.org/package=mStats

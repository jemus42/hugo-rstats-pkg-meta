version: 1.0.7
title: Multivariate Process Capability Indices (MPCI)
maintainer: Edgar Santos-Fernandez
description: 'It performs the followings Multivariate Process Capability Indices:
  Shahriari et al. (1995) Multivariate Capability Vector, Taam et al. (1993) Multivariate
  Capability Index (MCpm), Pan and Lee (2010) proposal (NMCpm) and the followings
  based on Principal Component Analysis (PCA):Wang and Chen (1998), Xekalaki and Perakis
  (2002) and Wang (2005). Two datasets are included.'

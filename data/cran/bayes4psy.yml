description: Contains several Bayesian models for data analysis of psychological tests.
  A user friendly interface for these models should enable students and researchers
  to perform professional level Bayesian data analysis without advanced knowledge
  in programming and Bayesian statistics. This package is based on the Stan platform
  (Carpenter et el. 2017 <doi:10.18637/jss.v076.i01>).

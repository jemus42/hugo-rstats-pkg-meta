version: 1.0.3
title: |-
  Clustering High Dimensional Data with Hidden Markov Model on
  Variable Blocks
maintainer: Jia Li
description: Clustering of high dimensional data with Hidden Markov Model on Variable
  Blocks (HMM-VB) fitted via Baum-Welch algorithm. Clustering is performed by the
  Modal Baum-Welch algorithm (MBW), which finds modes of the density function. Lin
  Lin and Jia Li (2017) <http://jmlr.org/papers/v18/16-342.html>.

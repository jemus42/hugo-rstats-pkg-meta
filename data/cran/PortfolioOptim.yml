title: Small/Large Sample Portfolio Optimization
maintainer: Andrzej Palczewski
description: Two functions for financial portfolio optimization by linear programming
  are provided. One function implements Benders decomposition algorithm and can be
  used for very large data sets. The other, applicable for moderate sample sizes,
  finds optimal portfolio which has the smallest distance to a given benchmark portfolio.

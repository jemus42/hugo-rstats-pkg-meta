version: '1.0'
title: Condition-Dependent Operon Predictions
maintainer: Vittorio Fortino
description: |-
  An implementation of the computational strategy for the
  comprehensive analysis of condition-dependent operon maps in prokaryotes
  proposed by Fortino et al. (2014) <DOI:10.1186/1471-2105-15-145>.
  It uses RNA-seq transcriptome profiles to improve prokaryotic operon map inference.

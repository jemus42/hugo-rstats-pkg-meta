version: 0.9.3
title: |-
  Bayesian Estimation of (Sparse) Latent Factor Stochastic
  Volatility Models
maintainer: Gregor Kastner
description: Markov chain Monte Carlo (MCMC) sampler for fully Bayesian estimation
  of latent factor stochastic volatility models with interweaving <doi:10.1080/10618600.2017.1322091>.
  Sparsity can be achieved through the usage of Normal-Gamma priors on the factor
  loading matrix <doi:10.1016/j.jeconom.2018.11.007>.

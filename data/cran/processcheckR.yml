version: 0.1.2
title: Rule-Based Conformance Checking of Business Process Event Data
maintainer: Gert Janssenswillen
description: 'Check compliance of event-data from (business) processes with respect
  to specified rules. Rules supported are of three types: frequency (activities that
  should (not) happen x number of times), order (succession between activities) and
  exclusiveness (and and exclusive choice between activities).'
date_publication: '2019-11-05'
bug_reports: https://github.com/bupaverse/processcheckr/issues
url: https://www.bupar.net
url_cran: https://CRAN.R-project.org/package=processcheckR
url_git: https://github.com/bupaverse/processcheckr

version: 0.1.0
title: Robust Maximum Likelihood Estimation for Spatial Error Model
maintainer: Vural Yildirim
description: 'Provides robust estimation for spatial error model to presence of outliers
  in the residuals. The classical estimation methods can be influenced by the presence
  of outliers in the data. We proposed a robust estimation approach based on the robustified
  likelihood equations for spatial error model (Vural Yildirim & Yeliz Mert Kantar
  (2020): Robust estimation approach for spatial error model, Journal of Statistical
  Computation and Simulation, <doi:10.1080/00949655.2020.1740223>).'
date_publication: '2020-03-31'

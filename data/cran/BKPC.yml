version: 1.0.1
title: Bayesian Kernel Projection Classifier
maintainer: K. Domijan
description: Bayesian kernel projection classifier is a nonlinear multicategory classifier
  which performs the classification of the projections of the data to the principal
  axes of the feature space. A Gibbs sampler is implemented to find the posterior
  distributions of the parameters.

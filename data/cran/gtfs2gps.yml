version: 1.1-0
title: Converting Transport Data from GTFS Format to GPS-Like Records
maintainer: Pedro R. Andrade
description: Convert general transit feed specification (GTFS) data to global positioning
  system (GPS) records in 'data.table' format. It also has some functions to subset
  GTFS data in time and space and to convert both representations to simple feature
  format.
date_publication: '2020-04-12'

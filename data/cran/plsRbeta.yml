version: 0.2.5
title: Partial Least Squares Regression for Beta Regression Models
maintainer: Frederic Bertrand
description: Provides Partial least squares Regression for (weighted) beta regression
  models (Bertrand 2013,  <http://journal-sfds.fr/article/view/215>) and k-fold cross-validation
  of such models using various criteria. It allows for missing data in the explanatory
  variables. Bootstrap confidence intervals constructions are also available.

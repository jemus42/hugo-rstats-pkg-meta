title: Concordance Regression
maintainer: Georg Heinze
description: |-
  Implements concordance regression which can be used to estimate generalized odds of concordance.
  Can be used for non- and semi-parametric survival analysis with non-proportional hazards, for binary and
  for continuous outcome data.

description: 'Calculates the relative growth rate (RGR) of a series of individuals
  by building a life table and solving the Lotka-Birch equation. (See Birch, L. C.
  1948. The intrinsic rate of natural increase of an insect population. - Journal
  of Animal Ecology 17: 15-26) <doi:10.2307/1605>.'

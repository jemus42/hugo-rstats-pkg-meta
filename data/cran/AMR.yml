version: 1.1.0
title: Antimicrobial Resistance Analysis
maintainer: Matthijs S. Berends
description: |-
  Functions to simplify the analysis and prediction of Antimicrobial
  Resistance (AMR) and to work with microbial and antimicrobial properties by
  using evidence-based methods, like those defined by Leclercq et al. (2013)
  <doi:10.1111/j.1469-0691.2011.03703.x> and the Clinical and Laboratory
  Standards Institute (2014) <isbn: 1-56238-899-1>.
date_publication: '2020-04-15'
bug_reports: https://gitlab.com/msberends/AMR/issues
url: https://msberends.gitlab.io/AMR
url_cran: https://CRAN.R-project.org/package=AMR
url_git: https://gitlab.com/msberends/AMR

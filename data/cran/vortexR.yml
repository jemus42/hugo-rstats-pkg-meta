version: 1.1.7
title: Post Vortex Simulation Analysis
maintainer: Carlo Pacioni
description: |-
  Facilitate Post Vortex Simulation Analysis by offering
  tools to collate multiple Vortex (v10) output files into one R object, and
  analyse the collated output statistically. Vortex is a software for
  the development of individual-based model for population dynamic simulation
  (see <https://scti.tools/vortex/>).
date_publication: '2020-04-10'
bug_reports: https://github.com/carlopacioni/vortexR/issues
url: ''
url_cran: https://CRAN.R-project.org/package=vortexR
url_git: https://github.com/carlopacioni/vortexR/

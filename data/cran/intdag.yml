version: 1.0.1
title: Reconstruction of a Directed Acyclic Graph with Interventions
maintainer: Si Peng
description: Provides intdag() for a constrained maximum likelihood estimate of a
  directed acyclic graph with intervention data. Also available is obsdag() for an
  estimate with observation data only, based on the method in the paper by Yuan, Shen
  and Pan (2018) <doi:10.1093/biomet/asy057>.

version: 0.1.0
title: |-
  Providing Demographic Table with the P-Value, Standardized Mean
  Difference Value
maintainer: Loan Robinson
description: The Demographic Table in R combines contingency table for categorical
  variables, mean and standard deviation for continuous variables. t-test, chi-square
  test and Fisher's exact test calculated the p-value of two groups. The standardized
  mean difference were performed with 95 % confident interval, and writing table into
  document file.

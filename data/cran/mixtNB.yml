version: '1.0'
title: DE Analysis of RNA-Seq Data by Mixtures of NB
maintainer: Cinzia Viroli
description: Differential expression analysis of RNA-Seq data when replicates under
  two conditions are available is performed. First, mixtures of Negative Binomial
  distributions are fitted on the data in order to estimate the dispersions, then
  the Wald test is computed.

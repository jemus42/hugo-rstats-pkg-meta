version: 0.5.2
title: |-
  A 'DBI' Interface to the 'Yandex Clickhouse' Database Providing
  Basic 'dplyr' Support
maintainer: Christian Hotz-Behofsits
description: |-
  'Yandex Clickhouse' (<https://clickhouse.yandex/>) is a high-performance relational column-store database to enable
  big data exploration and 'analytics' scaling to petabytes of data. Methods are
  provided that enable working with 'Yandex Clickhouse' databases via
  'DBI' methods and using 'dplyr'/'dbplyr' idioms.
date_publication: '2020-03-06'
bug_reports: https://github.com/IMSMWU/RClickhouse/issues
url: ''
url_cran: https://CRAN.R-project.org/package=RClickhouse
url_git: https://github.com/IMSMWU/RClickhouse

version: 1.0.6
title: Inference, Aggregation and Visualization for Top-K Ranked Lists
maintainer: Michael G. Schimek
description: For multiple ranked input lists (full or partial) representing the same
  set of N objects, the package TopKLists offers (1) statistical inference on the
  lengths of informative top-k lists, (2) stochastic aggregation of full or partial
  lists, and (3) graphical tools for the statistical exploration of input lists, and
  for the visualization of aggregation results.

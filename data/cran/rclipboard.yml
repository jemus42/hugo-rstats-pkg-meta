version: 0.1.2
title: Shiny/R Wrapper for 'clipboard.js'
maintainer: Sebastien Bihorel
description: |-
  Leverages the functionality of 'clipboard.js', a JavaScript library
  for HMTL5-based copy to clipboard from web pages (see <https://clipboardjs.com>
  for more information), and provides a reactive copy-to-clipboard UI button
  component, called 'rclipButton', for 'shiny' R applications.
date_publication: '2019-07-02'
bug_reports: http://github.com/sbihorel/rclipboard/issues
url: ''
url_cran: https://CRAN.R-project.org/package=rclipboard
url_git: http://github.com/sbihorel/rclipboard

version: '1.6'
title: Multivariate Constructs
maintainer: Ryne A. Sherman
description: Includes functions designed to examine relationships among multivariate
  constructs (e.g., personality). This includes functions for profile (within-person)
  analysis, dealing with large numbers of analyses, lens model analyses, and structural
  summary methods for data with circumplex structure. The package also includes functions
  for graphically comparing and displaying group means.

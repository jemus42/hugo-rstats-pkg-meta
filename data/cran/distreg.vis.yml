title: |-
  Framework for the Visualization of Distributional Regression
  Models
maintainer: Stanislaus Stadlmann
description: Functions for visualizing distributional regression models fitted using
  the 'gamlss', 'bamlss' or 'betareg' R package. The core of the package consists
  of a 'shiny' application, where the model results can be interactively explored
  and visualized.

version: 0.1.16
title: Interface to the Knoema API
maintainer: Pavel Pimenov
description: Using this package, users can access to the largest collection of public
  data and statistics on the Internet featuring about 2.5 billion time series from
  thousands of sources collected in 'Knoema' repository and use rich R calculations
  in order to analyze the data. Because data in 'Knoema' is time series data, 'Knoema'
  function offers data in a number of formats usable in R such as 'ts', 'xts' or 'zoo'.
  For more information about 'Knoema' API go to <https://knoema.com/dev/docs>.

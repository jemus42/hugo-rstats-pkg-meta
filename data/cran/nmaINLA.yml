version: 0.2.0
title: |-
  Network Meta-Analysis using Integrated Nested Laplace
  Approximations
maintainer: Burak Kuersad Guenhan
description: |-
  Performs network meta-analysis using integrated nested Laplace approximations ('INLA') which is described in Guenhan, Held, and Friede (2018) <doi:10.1002/jrsm.1285>.
  Includes methods to assess the heterogeneity and inconsistency in the network. Contains more than ten different network meta-analysis data.
  'INLA' package can be obtained from <http://www.r-inla.org>. We recommend the testing version.
date_publication: '2020-04-07'
bug_reports: https://github.com/gunhanb/nmaINLA/issues
url: ''
url_cran: https://CRAN.R-project.org/package=nmaINLA
url_git: https://github.com/gunhanb/nmaINLA
